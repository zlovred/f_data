[tips-and-tricks]
blueprint-book-scrolling-text=Коли ви тримаєте книгу креслень, для швидкої зміни активного креслення натискайте "__CONTROL__cycle-blueprint-forwards__" та "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Перемикання креслень в межах книги
building-electric-lines-text=Найшвидший спосіб будувати лінію електропередач - затиснути кавішу будівництва на бігу, наступний стовп буде побудований на найбільш далекому місці автоматично.
building-electric-lines-title=Швидке будівництво ліній електропередач
building-while-running-text=Найшвидший спосіб будівництва в лінію, наприклад конвеєра, труб, або маніпуляторів - утримувати клавішу "__CONTROL__build__" в потрібному місці і рухатися в потрібному напрямку.
building-while-running-title=Будівництво на бігу
clean-cursor-text=Натиснувши "__CONTROL__clean-cursor__", ви повернете предмет з рук в інвентар/панель швидкого доступу.
clean-cursor-title=Звільнити руки
copy-paste-text=Натисніть "__CONTROL__copy-entity-settings__" для вибору об'єкта, налаштування якого необхідно скопіювати. Ці установки можуть бути вставлені в інший об'єкт натисканням "__CONTROL__paste-entity-settings__". Наприклад, копіювання із складального автомата в скриню запиту змусить скриню запитувати матеріали, які вказані в рецепті. Копіювання між залізничними станціями буде копіювати назва станції. Копіювання і вставку можна використовувати на локомотивах, якщо потрібно дублювати розклад поїздів.
copy-paste-title=Копіювання і вставка
copy-paste-wagon-slots-text=Можна скопіювати фільтри вагона натиснувши "__CONTROL__copy-entity-settings__" для копіювання та "__CONTROL__paste-entity-settings__" для вставки в обраний слот.
copy-paste-wagon-slots-title=Копіювання фільтрів вагона
electric-network-info-text=Натиснувши "__CONTROL__open-gui__" на електричному стовпі, ви відкриєте статистику електричної мережі, до якої підключений цей стовп.
electric-network-info-title=Інформація щодо електричної мережі
fast-entity-transfer-text=Натиснувши "__CONTROL__fast-entity-transfer__" будівлі, ви покладете річ в руках туди без відкриття інвентарю. Якщо ж руки пусті, то ви просто отримаєте продукцію з машини або вміст скрині. Це корисно на ранніх етапах гри, наприклад для контролю за кам'яними пічками, паливними кар'єрними установками тощо.
fast-entity-transfer-title=Швидке вкладання
filter-text=Натиснувши "__CONTROL__toggle-filter__" на клітині панелі швидкого доступу, ви зафіксуєте, що туди можна покласти. Ви не зможете покласти жоден інший предмет в це місце, а предмети обраного типу завжди будуть покладені туди.
filter-title=Фільтри
inventory-transfer-text=Натиснувши "__CONTROL__inventory-transfer__" на предметі, ви перемістите все предмети такого типу в інший інвентар. Наприклад, це може бути використано, якщо ви хочете взяти всі конвеєри з дерев'яної скрині собі в інвентар.
inventory-transfer-title=Обмін інвентарем
other-furnace-usage-text=Печі можуть виплавляти кам'яні цеглини з каменю або сталеві балки з залізних пластин (Для виплавки сталі ви повинні дослідити обробку сталі).
other-furnace-usage-title=Інші продукти виготовляються в печах
quickbar-text=В панелі швидкого доступу кожен слот має окрему клавішу або комбінацію щоб взяти предмет з панелі в руку. Якщо руки не порожні, то попередній предмет з рук повернеться в інвентар.
quickbar-title=Доступ до панелі швидкого доступу
rebuilding-text=Кам'яні печі можуть бути замінені на сталеві печі без знесення. Це працює із: машинами-конструкторами, конвеєрами, маніпуляторами, скринями тощо. Також, це може бути використано для зміни напрямку конвеєра.
rebuilding-title=Перебудова
requester-chest-paste-text=Вставка рецепту натискаючи "__CONTROL__paste-entity-settings__" зі складального автомата до скрині запиту встановить, які предмети, потрібні для рецепту, повинні бути доставлені до скрині. Для більшості предметів запитується в подвійній кількості.
requester-chest-paste-title=Копіювання-вставка до скрині запиту
show-info-text=Натисніть "__CONTROL__show-info__" для отримання розширеної інформації.
show-info-title=Додаткова інформація
stack-transfer-text=Натиснувши "__CONTROL__stack-transfer__", ви перемістите пачку предметів. Більше того, команда обміну розумна достатньо, для того, щоб розуміти куди перемістити цей предмет. Наприклад, натиснувши так на залізному інструменті в головному інвентарі, ви перемістите його в слот для інструменту.
stack-transfer-title=Обмін пачками
two-sides-of-belts-text=Ліва й права сторони конвеєра можуть використовуватися незалежно для перевезення різних ресурсів. Маніпулятори кладуть речі на віддалену сторону конвеєра, і можуть брати з будь-якої сторони.
two-sides-of-belts-title=Дві сторони конвеєра

