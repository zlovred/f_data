[tips-and-tricks]
blueprint-book-scrolling-text=Калі вы праглядаеце кнігу рысункаў, вы можаце гартаць захаваныя рысункі з дапамогай "__CONTROL__cycle-blueprint-forwards__" і "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Пераключэнне рысункаў у кнізе рысункаў
building-electric-lines-text=Найхутчэйшы шлях пабудаваць лінію электраперадачы — узяць слупы ў руку, паставіць адзін, а потым, не адпускаючы кнопку будоўлі, цягнуць курсор у патрэбны бок: наступны слуп будзе аўтаматычна пастаўлены ў найдалейшым месцы.
building-electric-lines-title=Хуткая будоўля электрычных ліній
building-while-running-text=Самы хуткі шлях будавання ў лінію (напрыклад, канвеераў, труб ці перадатчыкаў) - заціснуць "__CONTROL__build__" і бегчы ў патрэбным накірунку.
building-while-running-title=Будоўля на бягу
clean-cursor-text=Выкарыстанне "__CONTROL__clean-cursor__" дазваляе вярнуць прадметы з рукі назад у інвентар ці пас інструментаў.
clean-cursor-title=Ачысціць курсор
copy-paste-text=Націснуўшы "__CONTROL__copy-entity-settings__", вы можаце скапіяваць налады аб’екта. Гэтыя налады могуць быць потым устаўленыя ў іншы аб’ект па націсканні "__CONTROL__paste-entity-settings__". Напрыклад, можна скапіяваць налады аўтамата зборкі і ўставіць іх у кантэйнер запыту, каб гэты кантэйнер запытваў прадметы, патрэбныя для рэцэпту ў аўтамаце. Гэтым жа чынам можна капіяваць налады чыгуначнай станцыі для таго, каб стварыць станцыю з ідэнтычнай назвай. Таксама гэтая функцыя вельмі карысная, калі раптам вам спатрэбіцца зрабіць некалькі лакаматываў, якія рухаюцца па адным маршруце.
copy-paste-title=Скапіяваць і ўставіць
copy-paste-wagon-slots-text=Можна капіяваць фільтры слотаў вагона з дапамогай "__CONTROL__copy-entity-settings__" і ўстаўляць іх у абраны слот з дапамогай "__CONTROL__paste-entity-settings__".
copy-paste-wagon-slots-title=Капіяванне фільтраў вагона
electric-network-info-text=Націснуўшы "__CONTROL__open-gui__" на слупе ЛЭП, вы адкрыеце статыстыку падлучанай да яго электрычнае сеткі.
electric-network-info-title=Звесткі аб электрычнай сетцы
fast-entity-transfer-text=Выкарыстанне "__CONTROL__fast-entity-transfer__" дазваляе хутка перамяшчаць прадметы ў кантэйнер ці аўтамат без адкрыцця ягонага меню. Калі рука гульца пустая, то прадметы пераносяцца з аб'екта ў інвентар, і наадварот, калі ў руцэ гульца нешта ёсць. Гэта вельмі карысна на пачатковых стадыях гульні для ўзаемадзеяння з печамі, бурамі, кантэйнерамі і г. д.
fast-entity-transfer-title=Хуткі перанос прадметаў
filter-text=Націснуўшы "__CONTROL__set-filter__" на адным з слотаў панэлі хуткага доступу, вы можаце наладзіць, для чаго гэты слот будзе зарэзерваваны. Ніякі іншы прадмет нельга будзе змесціць у гэты слот, а ўсе прадметы дадзенага тыпу заўсёды будуць змяшчацца ў гэтым слоце.
filter-title=Фільтры
inventory-transfer-text=Націснуўшы "__CONTROL__inventory-transfer__", вы перанясеце ўсе прадметы абранага тыпу. Гэта можна выкарыстоўваць, напрыклад, калі вы хочаце перанесці ўсе канвееры з драўлянай скрыні сабе ў інвентар.
inventory-transfer-title=Перамясціць прадмет у інвентар
other-furnace-usage-text=Печ можа пераплаўляць камень у каменную цэглу, а таксама жалеза ў сталь (але спярша трэба даследваць апрацоўку сталі).
other-furnace-usage-title=Іншыя прадукты, якія можна зрабіць у печцы
quickbar-text=З кожнага слота ў панэлі хуткага доступу можна хутка змясціць прадмет ў руку. Калі пры гэтым у руцэ знаходзіцца іншы прадмет з панэлі, то ён вернецца назад у свой слот.
quickbar-title=Доступ да пасу інструментаў
rebuilding-text=Каменныя печы могуць быць замененыя стальнымі печамі без зносу. Такім жа чынам можна перабудоўваць аўтаматы зборкі, канвееры, перадатчыкі, кантэйнеры і падобныя прадметы. Таксама так можна хутка змяніць накірунак канвеера.
rebuilding-title=Мадэрнізацыя
requester-chest-paste-text=Калі вы перанясеце рэцэпт з аўтамата зборкі ў кантэйнер запыту з дапамогай кнопкі "__CONTROL__paste-entity-settings__", то гэты кантэйнер будзе запытваць інгрэдыенты для рэцэпту. Звычайна прадметы запытваюцца ў падвоенай колькасці, але часам – болей або меней.
requester-chest-paste-title=Скапіяваць-уставіць у кантэйнеры запыту
show-info-text=Выкарыстанне "__CONTROL__show-info__" уключыць рэжым дэтальнай інфармацыі.
show-info-title=Дэтальная інфармацыя
stack-transfer-text=Націснуўшы "__CONTROL__stack-transfer__", вы перанясеце цэлы пачак прадметаў. Больш за тое, прадметы патрапяць у прызначаны для іх слот. Напрыклад, інструмент будзе перанесены з інвентара адразу ў слот для інструмента.
stack-transfer-title=Перамясціць пачак
two-sides-of-belts-text=Левы і правы бок канвеера могуць быць выкарыстаны для перамяшчэння розных рэсурсаў. Перадатчыкі пакладаюць прадметы на дальні ад сябе бок канвеера, а браць могуць з абодвух.
two-sides-of-belts-title=Два бакі канвеера

