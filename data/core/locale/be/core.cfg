matching-server-connection-failed=Памылка падлучэння да сервера падбору.
matching-server-connection-resumed=Падлучэнне да сервера падбору адноўлена.
missing-mod=Мод __1__ прысутнічае толькі на серверы.
mod-crc-mismatch=__1__: Версіі гульні супадаюць, але набор модаў адрозніваецца
mod-mismatch-detected=Набор модаў не супадае!
mod-version-mismatch=__1__: у вас усталявана версія __2__, на серверы ўсталявана версія __3__
no-address=__1__ не знойдзены.
no-server=Страчана сувязь з серверам. Цяпер вы гуляеце на ЛАКАЛЬНАЙ КОПІІ гульні. Вы можаце паспрабаваць перападлучыцца да сервера.
not-received-connection-accept-reply=Не атрымалася ўсталяваць злучэнне з серверам.
own-address-failed=Не атрымалася распазнаць знешні IP-адрас. У іншых гульцоў могуць быць праблемы з падлучэннем да вашага сервера.
