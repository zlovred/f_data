close-signal-description=Калі пэўная ўмова праўдзівая, спрабуе пераключыць гэты семафор у чырвоны стоп-сігнал\nі заблакаваць праезд цягнікам. Калі цягнік не можа своечасова спыніцца\n(аранжавы сігнал) або ўжо праязджае блок (чырвоны сігнал), то стоп-сігнал яго не спыніць.\nЗвярніце ўвагу, што цягнік хутчэй за ўсё не будзе шукаць аб’езд, нават калі ён ёсць, і спыніцца перад гэтым сігналам.
