invalid-address=__1__ не з'яўляецца дапушчальным адрасам (__2__).
joined-paused-game=Вы далучыліся да прыпыненай гульні. Вы пабачыце карту адразу ж, як яна будзе працягнута.
left-alone-without-map=Усе гульцы адлучыліся, таму карту нельга спампаваць.
