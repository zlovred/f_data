[tips-and-tricks]
blueprint-book-scrolling-text=Pokud je kniha plánů v ruce, lze jejím obsahem listovat použitím "__CONTROL__cycle-blueprint-forwards__" a "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Listování knihou plánů
building-electric-lines-text=Způsob jak rychle stavět elektrickou síť je držet tlačítko stavění při běhu. Každý další sloup se postaví automaticky v nejvzdálenější možné pozici.
building-electric-lines-title=Rychlé stavění elektrické sítě
building-while-running-text=Nejrychlejší způsob, jak postavit více věcí v řadě (jako pásy, trubky, překladače, atd.) je držet "__CONTROL__build__" na místě, kam je chceš postavit a běžet žádaným směrem.
building-while-running-title=Stavění za běhu
clean-cursor-text=Stisknutí "__CONTROL__clean-cursor__" přesune štos předmětů z kurzoru do tvého inventáře/opasku.
clean-cursor-title=Jak vyčistit kurzor
copy-paste-text="__CONTROL__copy-entity-settings__" zvolí entitu jako zdroj ke kopírování. Její nastavení pak lze vložit do jiné entity pomocí "__CONTROL__paste-entity-settings__". Kopírování z montovny do přijímací truhly nastavuje v truhle požadavek na materiály potřebné pro recept montovny, kopírování mezi vlakovými zastávkami nastavuje stejné jméno zastávky. Kopírování lze také použít na lokomotivy pro duplikaci jízdního řádu.
copy-paste-title=Kopírování
copy-paste-wagon-slots-text=Filtry na slotech v inventáři vagónu je možné kopírovat stejným způsobem jako mezi entitami, použití "__CONTROL__copy-entity-settings__" filtr zkopíruje a "__CONTROL__paste-entity-settings__" jej vloží na vybraný slot.
copy-paste-wagon-slots-title=Kopírování filtrů na slotech intentáře vagonu
electric-network-info-text=Stisknutí "__CONTROL__open-gui__" na elektrickém sloupu otevře statistiky elektrické sítě, ke které je připojen.
electric-network-info-title=Jak zjistit informace elektrické sítě
fast-entity-transfer-text=Stisknutí "__CONTROL__fast-entity-transfer__" ti umožňuje provést výměnu předmětů s označenou entitou bez otevření jejího rozhraní. Pokud je hráčova ruka prázdná, přesun proběhne z entity do hráčova inventáře a naopak pokud je ruka hráče plná. Tohle může být užitečné v počátečních fázích hry pro obsluhu __ENTITY__stone-furnace__s, __ENTITY__burner-mining-drill__s, atd.
fast-entity-transfer-title=Jak rychle přesunout z/do entity
filter-text=Stisknutí "__CONTROL__toggle-filter__" na slotu opasku ti umožní pro tento slot nastavit povolený předmět. Do tohoto slotu se pak budou přemisťovat pouze předměty daného typu a žádné jiné.
filter-title=Filtry
inventory-transfer-text=Stisknutí "__CONTROL__inventory-transfer__" přesune všechny štosy předmětů daného typu mezi inventáři. To lze například použít pro přesun všech transportních pásů z __ENTITY__wooden-chest__ do inventáře hráče.
inventory-transfer-title=Jak přesunout předměty daného typu
other-furnace-usage-text=Pec umí tavit cihly z kamenů a ocel ze železných plátů (musí být vyzkoumáno zpracování oceli).
other-furnace-usage-title=Ostatní produkty, které lze vyrobit v peci
quickbar-text=Každé pole opasku má zkratku, pomocí které lze jeho obsah přesunout do kurzoru. Když už máš v kurzoru něco jiného, je to vráceno tam, odkud to bylo vybráno.
quickbar-title=Přístup k opasku
rebuilding-text=Kamenné pece lze přestavět ocelovými bez nutnosti jejich odstranění. Tomu se říká rychlé nahrazení. Toto také platí pro montovny, transportní pásy, překladače, truhly a podobné. Může to být také použito pro změnu směru transportních pásů.
rebuilding-title=Jak přestavovat
requester-chest-paste-text=Vkládání receptu použitím "__CONTROL__paste-entity-settings__" z montovny do přijímací truhly nastaví logistický požadavek na předměty potřebné pro daný recept. Pro většinu receptů bude nastavené množství dvojnásobkem skutečného počtu požadovaných surovin.
requester-chest-paste-title=Kopírování-vkládání do přijímací truhly
show-info-text=Stisknutí "__CONTROL__show-info__" bude přepínat rozšířené informace.
show-info-title=Jak zobrazit dodatečné informace
stack-transfer-text=Stisknutí "__CONTROL__stack-transfer__" přesune celý štos předmětů. Navíc je tento příkaz dostatečně chytrý, aby přišel na to, kam předměty umístit. Například provedení přesunu štosu __ITEM__iron-axe__ z osobního inventáře jej umístí do slotu nástrojů.
stack-transfer-title=Jak přesunout štos předmětů
two-sides-of-belts-text=Levou a pravou stranu pásu lze nezávisle na sobě použít pro různé suroviny. Překladače pokládají předměty na vzdálenější stranu pásu a umí je brát z kterékoliv strany.
two-sides-of-belts-title=Jak používat dvě strany pásu

