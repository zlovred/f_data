[tips-and-tricks]
blueprint-book-scrolling-text=Når du holder plan bogen, kan du flytte gennem oversigten over gemte planer ved hjælp af "__CONTROL__cycle-blueprint-forwards__" og "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Skifte planer inde i plan bogen
building-electric-lines-text=Den hurtige måde at opbygge elektriske linje er at trække den opbygge nøglen samtidigt med at man bevæger, den næste pæl vil automatisk blive bygget med den størst mulige afstand.
building-electric-lines-title=Hurtig bygning af elektriske linjer
building-while-running-text=Den hurtigste måde at bygge ting i lige line, f. eks. transportbånd, __ENTITY__pipe__ eller indsættere er at holde "__CONTROL__build__" på det sted, de skal bygges og så løbe i den ønskede retning.
building-while-running-title=Byg, mens du løber
clean-cursor-text=Tryk "__CONTROL__clean-cursor__" for at flytte genstanden fra markøren til dit inventar/hurtigbar.
clean-cursor-title=Ryd markør
copy-paste-text=Ved hjælp af "__CONTROL__copy-enhed-settings__" er en enhed markeret som en kopi kilde. Dens indstillinger kan derefter indsættes til en anden enhed ved hjælp af "__CONTROL__paste-enhed-settings__". Kopiering fra monterings maskine til anmoder kiste sætter den til at anmode om de ingredienser der er nødvendige for den opskrift, kopiering mellem tog stationer indstiller navnet på det mål identisk med navnet på kilden. Kopier & indsæt kan også bruges på lokomotiver for at duplikere togplaner.
copy-paste-title=Kopier & indsæt
copy-paste-wagon-slots-text=Du kan kopiere vogn felt filtre mellem inventar felter på samme måde som at kopiere-klistre mellem bygninger, ved hjælp af "__CONTROL__copy-enhed-settings__" til at kopiere et felt filter og "__CONTROL__paste-enhed-settings__" til at indsætte det til det valgte felt.
copy-paste-wagon-slots-title=Kopiere vogn felt filtre
electric-network-info-text=Brug "__CONTROL__open-gui__" på en elmast for at åbne statistikken for det elektriske netværk den er tilsluttet til.
electric-network-info-title=Elektrisk netværksinfo
fast-entity-transfer-text=Du kan bruge "__CONTROL__fast-entity-transfer__" til at overføre den valgte enhed uden at åbne dens menu. Hvis spillerens hånd er tom sker overførslen fra enheden til spillerens indventar, og omvendt når spillerens hånd er fuld. Dette kan være nyttigt i de tidlige faser af spillet, til at styre __ENTITY__stone-furnace__s, __ENTITY__burner-mining-drill__, osv.
fast-entity-transfer-title=Hurtig enhedsoverførsel
filter-text=Tryk på "__CONTROL__set-filter__ på et felt i hurtigbar, dernæst kan du bestemme hvad dette felt er reserveret til. Ingen andre ting kan placeres i dette felt og ting af den reservered type vil altid havne her først.
filter-title=Filtre
inventory-transfer-text=Tryk på "__CONTROL__inventory-transfer__" for at flytte alle element stakkene af given type mellem beholdere. Dette kan bruges til, for eksempel, at overføre alle transport bælter fra __ENTITY__wooden-chest__ til spillerens indventar.
inventory-transfer-title=Overførsel af hele inventaret
other-furnace-usage-text=En ovn kan smelt mursten fra rå sten og stål fra jernplader (stål opskriften skal være udforsket).
other-furnace-usage-title=Andre produkter fremstillet i en ovn
quickbar-text=Alle hurtigbar felter har en genvej til at hente genstanden til markøren. Hvis du allerede har en anden ting fra hurtigbaren i hånden, kommer den tilbage til det felt den kom fra.
quickbar-title=Hurtigbar adgang
rebuilding-text=Sten ovne kan blive erstattet af stål ovne uden at fjerne sten ovnen først, dette kaldes hurtig-udskiftning. Dette fungerer også for samle-maskiner, transport bånd, indsættere, kister og lignende. Det kan også bruges til at ændre retningen af et transport bånd.
rebuilding-title=Genopbygning
requester-chest-paste-text=Indsættes en opskrift, ved hjælp af "__CONTROL__paste-enhed-settings__" fra en samlemaskine til en anmoder kiste, dette vil sætte den logistiske anmodning til at samle ingredienserne til denne opskrift. Til de fleste opskrifter anmodes der dobbelt så mange resourcer, som nødvendigt.
requester-chest-paste-title=Kopier-klistre til anmodnings kiste
show-info-text=Tryk på "__CONTROL__show-info__" for at slå udvidet information til eller fra.
show-info-title=Yderligere info
stack-transfer-text=Tryk på "__CONTROL__stack-transfer__" for at overføre hele stakken af elementer. Overførsels kommandoen er smart nok til at finde det rigtige sted at placere stakken. For eksempel: Stakoverførsel af en __ITEM__iron-axe__ i inventaren flytter den til redskabs pladsen.
stack-transfer-title=Stakoverførsel
two-sides-of-belts-text=Venstre og højre side af transport båndet kan bruges uafhængigt af hinanden til forskellige ressourcer. Indsætteren sætte ting på den fjerne del af bæltet, og kan tage elementer fra begge sider.
two-sides-of-belts-title=To sider af bånd

