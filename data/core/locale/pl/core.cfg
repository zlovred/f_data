read-signal-description=Odczytuj kolor sygnału na semaforze i wysyłaj sygnał do systemu\n sieci sterowniczej według poniższych specyfikacji. \nJeśli semafor wyświetla sygnał czerwony w wyniku odebrania takiego polecenia z sieci, \n nie zostanie nadany żaden sygnał sieci sterowniczej.
