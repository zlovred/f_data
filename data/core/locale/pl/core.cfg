[tips-and-tricks]
blueprint-book-scrolling-text=Kiedy trzymasz książkę schematów, możesz poruszać się poprzez zawarte w niej schematy korzystając z "__CONTROL__cycle-blueprint-forwards__" i "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Wymiana schematów wewnątrz książki schematów
building-electric-lines-text=Szybkim sposobem na budowę linii elektrycznych jest trzymanie klawisza odpowiedzialnego za budowę podczas biegu, kolejny słup zostanie zbudowany na najdalszym możliwym miejscu automatycznie.
building-electric-lines-title=Szybka budowa linii elektrycznych
building-while-running-text=Najszybszym sposobem budowy struktur w linii prostej, np. taśmociągów, rur czy podajników jest przyciśnięcie "__CONTROL__build__" w miejscu rozpoczęcia budowy i bieg w żądanym kierunku.
building-while-running-title=Budowanie podczas biegu
clean-cursor-text=Użycie "__CONTROL__clean-cursor__" przeniesie stos przedmiotów z kursora do twojego ekwipunku/paska podręcznego.
clean-cursor-title=Uwolnienie kursora
copy-paste-text=Użyj "__CONTROL__copy-entity-settings__" aby skopiować ustawienia obiektu i przenieść je na inny klawiszem "__CONTROL__paste-entity-settings__". Kopiowanie ustawień z automatu montażowego do skrzyń żądających, zada im przedmioty potrzebne do produkcji. Kopiowanie ustawień przystanków kolejowych nadaje im te same nazwy, a lokomotyw identyczne rozkłady jazdy.
copy-paste-title=Kopiuj i wklej
copy-paste-wagon-slots-text=Możesz kopiować flitrowane sloty pomiędzy ładownią wagonu a ekwipunkiem w taki sam sposób jak kopiuje się ustawienia innych obiektów, wykorzytując "__CONTROL__copy-entity-settings__" by skopiować filtr slotu i "__CONTROL__paste-entity-settings__" aby wkleić go do wybranego slotu.
copy-paste-wagon-slots-title=Kopiowanie flitrów slotów wagonu
electric-network-info-text=Użycie "__CONTROL__open-gui__" na słupie elektrycznym otworzy okno statystyk sieci energetycznej do której jest podłączony.
electric-network-info-title=Informacje o sieci elektrycznej
fast-entity-transfer-text=Użycie "__CONTROL__fast-entity-transfer__" pozwala przenieść wybrane przedmioty bez otwierania interfejsu. Jeśli gracz ma puste ręce to transfer nastąpi do jego ekwipunku i na odwrót jeśli ma on pełny ekwipunek. To może być przydatne we wczesnej fazie gry do zarządzania urządzeniami takimi jak __ENTITY__stone-furnace__, __ENTITY__burner-mining-drill__, itp.
fast-entity-transfer-title=Szybkie przenoszenie przedmiotów
filter-text=Użycie "__CONTROL__toggle-filter__" na pasku podręcznym pozwala wybrać na jaki przedmiot dane pole ma zostać zarezerwowane. Przedmioty wybranego typu będą wtedy zawsze umieszczane w tym polu, a żaden inny przedmiot nie będzie mógł się w nim znaleźć.
filter-title=Filtry
inventory-transfer-text=Użycie "__CONTROL__inventory-transfer__" przeniesie wszystkie stosy jednego typu pomiędzy ekwipunkami. Skrót może być użyty m. in. w celu przeniesienia wszystkich taśmociągów ze skrzyni do głównego ekwipunku.
inventory-transfer-title=Przenoszenie ekwipunku
other-furnace-usage-text=Piec może przetworzyć kamień na kamienne cegły oraz żelazo na stal (technologia produkcji stali musi zostać najpierw zbadana).
other-furnace-usage-title=Produkty wytwarzane w piecu
quickbar-text=Każde pole w pasku podręcznym służy jako skrót do wybierania znajdującego się w nim przedmiotu. Jeśli już masz aktywny inny przedmiot, to wróci on w miejsce, z którego go pobrałeś.
quickbar-title=Pasek podręczny
rebuilding-text=Kamienne piece mogą zostać przebudowane na stalowe bez potrzeby ich demontażu, co jest nazywane szybką podmianą. Działa to tak samo dla automatów produkcyjnych, taśmociągów, podajników, skrzyń i podobnych. Może zostać użyte do zmiany kierunku poruszania się taśmociągu.
rebuilding-title=Przebudowa
requester-chest-paste-text=Wklejanie receptury przy użyciu "__CONTROL__paste podmiot settings__" z automatu montażowego do skrzyni żądającej, zamówi w systemie logistycznym składniki potrzebne do realizacji przepisu. Zazwyczaj zamawiana jest podwójna ilość wymaganych przedmiotów, ale dla niektórych receptur może się różnić.
requester-chest-paste-title=Skopiowanie i wklejenie do skrzyń żądających
show-info-text=Użycie "__CONTROL__show-info__" wyświetli dodatkowe informacje.
show-info-title=Dodatkowe informacje
stack-transfer-text=Użycie "__CONTROL__stack-transfer__" przemieści cały stos. Ponadto przedmioty przenoszone są inteligentnie. Przykładowo zastosowanie skrótu na __ITEM__iron-axe__ w ekwipunku przeniesie go do paska narzędzi.
stack-transfer-title=Przenoszenie stosu
two-sides-of-belts-text=Obydwie strony taśmociągu mogą być używane niezależnie do transportowania różnych surowców. Podajniki umieszczają, oraz pobierają przedmioty na przeciwległej stronie taśmy.
two-sides-of-belts-title=Dwie strony taśmociągów

