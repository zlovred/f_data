close-signal-description=Gdy określony warunek jest spełniony, spróbuj wyświetlić sygnał czerwony i zatrzymaj pociąg. \nJeśli pociągu nie można zatrzymać na czas (sygnał jest pomarańczowy) lub mija już semafor (sygnał jest czerwony) \npociąg się nie zatrzyma. \nUwaga: pociąg będzie bardzo często zatrzymywał się na semaforze i nie będzie próbował znaleźć alternatywnych tras, nawet, jeśli będą dostępne.
