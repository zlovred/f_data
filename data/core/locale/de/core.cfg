[tips-and-tricks]
blueprint-book-scrolling-text=Solange du das Blaupausen-Buch in der Hand hälst, kannst du mit "__CONTROL__cycle-blueprint-forwards__" und "__CONTROL__cycle-blueprint-backwards__" durch deine gespeicherten Blaupausen schauen.
blueprint-book-scrolling-title=Wechsle Blaupausen im Blaüpausenbuch
building-electric-lines-text=Der schnellste Weg, Stromleitungen zu errichten, ist "__CONTROL__build__" zu halten während man in die gewünschte Richtung läuft. Dabei werden die Strommasten automatisch so weit voneinander entfernt aufgestellt wie es möglich ist.
building-electric-lines-title=Schnelles Errichten von Stromleitungen
building-while-running-text=Der schnellste Weg, mehrere Objekte in einer Reihe zu bauen, zum Beispiel Fließbänder, Rohre oder Greifarme, kann durch das drücken und halten von "__CONTROL__build__" erfolgen, während man in die entsprechende Richtung läuft.
building-while-running-title=Bauen während des Laufens
clean-cursor-text=Das Drücken von "__CONTROL__clean-cursor__" bewegt den Stapel, der sich gerade in der Hand befindet, wieder auf den entsprechenden Platz im Inventar bzw. in der Schnellleiste.
clean-cursor-title=Gegenstände aus der Hand legen
copy-paste-text=Durch Drücken von "__CONTROL__copy-entity-settings__" auf ein Objekt wird es als Quelle ausgewählt. Dessen Einstellungen können dann durch Drücken von "__CONTROL__paste-entity-settings__" auf ein anderes Objekt übertragen werden. Das Übertragen der Einstellungen einer Montagemaschine auf eine Anforderungskiste lässt die Kiste die zur Herstellung der Montagemaschine erforderlichen Gegenstände vom Logistiksystem anfordern. Beim Übertragen der Einstellungen von Zughaltestellen wird der Name der Haltestelle übertragen. Kopieren und Einfügen kann auch bei Diesellokomotiven genutzt werden, um deren Zugfahrpläne zu übertragen.
copy-paste-title=Kopieren und Einfügen
copy-paste-wagon-slots-text=Du kannst Waggonslotfilter genau so kopieren, wie Inventarslots zwischen Gegenständen, indem du "__CONTROL__copy-entity-settings__" zum Kopieren und "__CONTROL__paste-entity-settings__" zum Einfügen der Filter in den ausgewählten Slot nutzt.
copy-paste-wagon-slots-title=Wagen-Slot Filter kopieren
electric-network-info-text=Durch Drücken von "__CONTROL__open-gui__" auf einen Strommasten öffnet sich eine Anzeige, die Statistiken über das mit ihm verbundene Stromnetz liefert.
electric-network-info-title=Stromnetz-Informationen
fast-entity-transfer-text=Das Drücken von "__CONTROL__fast-entity-transfer__" erlaubt es, einen Austausch von Gegenständen mit einem Objekt zu machen, ohne dessen Fenster zu öffnen. Wenn die Hand leer ist, so geschieht der Austausch vom Objekt in das Inventar und umgekehrt, wenn die Hand belegt ist. Das kann in den frühen Phasen eines Spiels nützlich sein, um Schmelzöfen, Befeuerte Erzförderer, usw. zu bedienen.
fast-entity-transfer-title=Schneller Austausch von Gegenständen
filter-text=Das Drücken von "__CONTROL__set-filter__" auf einen Platz in der Schnellleiste reserviert den Platz für den dort befindlichen Gegenstand. Kein anderer Gegenstand kann auf diesen Platz abgelegt werden und Gegenstände vom betreffenden Typen werden auf diesen Platz gelegt.
filter-title=Schnellleistenplatz reservieren
inventory-transfer-text=Das Drücken von "__CONTROL__inventory-transfer__" bewegt alle Stapel von einem Gegenstand in das andere Inventar. Dies kann zum Beispiel benutzt werden, um alle Fließbänder von einer __ENTITY__wooden-chest__ in das Inventar zu bewegen.
inventory-transfer-title=Inventar-Übertragung
other-furnace-usage-text=Schmelzöfen können Ziegelsteine aus Stein und Stahl aus Eisenplatten erzeugen (Stahlverarbeitung muss erforscht werden).
other-furnace-usage-title=Andere Erzeugnisse aus dem Schmelzofen
quickbar-text=Jeder Platz in der Schnellleiste hat eine Tastaturbelegung, um den Gegenstand direkt in die Hand zu nehmen. Wenn sich bereits ein Gegenstand in der Hand befindet, wird er auf den Platz zurückgelegt von dem er genommen wurde.
quickbar-title=Schnellleistenzugriff
rebuilding-text=Hochöfen können direkt über Steinöfen gebaut werden, ohne diese vorher abbauen zu müssen. Das nennt man schnelles Ersetzen. Dies funktioniert auch für Montagemaschinen, Fließbänder, Greifarme, Kisten und ähnlichem. Zudem kann auf diese Weise die Richtung von Fließbändern geändert werden.
rebuilding-title=Überbauen
requester-chest-paste-text=Das Einfügen eines Bauplans aus einer Montagemaschine in eine Anforderungskiste mit "__CONTROL__paste-entity-settings__" stellt die logistische Anfrage auf die im Bauplan benötigten Bauteile ein. Für die meisten Baupläne wird doppelt so viel angefordert, als vom Bauplan verlangt wird.
requester-chest-paste-title=Kopieren/Einfügen zur Anforderungskiste
show-info-text=Das Drücken von "__CONTROL__show-info__" schaltet die Anzeige von erweiterten Informationen an oder aus.
show-info-title=Erweiterte Information anzeigen
stack-transfer-text=Das Drücken von "__CONTROL__stack-transfer__" bewegt einen ganzen Stapel von Gegenständen. Diese Funktion ist intelligent genug, um herauszufinden, wohin der Stapel bewegt werden soll. Verschiebt man so zum Beispiel eine __ITEM__iron-axe__, so wird diese vom Inventar auf den Werkzeugplatz gelegt.
stack-transfer-title=Stapel versetzen
two-sides-of-belts-text=Die linke und die rechte Seite von Fließbändern können unabhängig voneinander verwendet werden, um verschiedene Gegenstände zu transportieren. Greifarme platzieren Gegenstände immer auf der gegenüberliegenden Seite des Fließbandes.
two-sides-of-belts-title=Beide Seiten von Fließbändern

