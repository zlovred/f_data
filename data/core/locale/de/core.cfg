server-disconnected=Die Verbindung zum Server wurde unterbrochen. Das Spiel kann nicht fortgesetzt werden.
server-not-responding=Server antwortet nicht
server-stopped-communicating=Der Server antwortet nicht mehr. Das Spiel kann nicht fortgesetzt werden.
server-version=Der Server benutzt __1__
unknown-username=Unbekannter Benutzername
