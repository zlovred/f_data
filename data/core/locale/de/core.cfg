cant-insert-limit-breached=Hier können nicht noch mehr Gegenstände eingefügt werden.
cant-insert-module=__1__ kann nicht in __2__ benützt werden.
cant-shoot=__1__ kann nicht auf __2__ schießen.
player-inventory-full=__1__ kann nicht aufgenommen werden. Das Charakter-Inventar ist voll.
