description-mp-connect-to-matching-server=Um dich zu dem Server zu verbinden, musst du dich mit deinem Factorio Account anmelden.
description-mp-create-public-game=Der angefragte Server erwartet, dass du dich in deinem Factorio-Account eingeloggt hast.
description-mp-game-requires-authentication=Um diesem Spiel beizutreten, musst du dich mit deinem Factorio Account anmelden.
description-mp-game-requires-authentication-mismatch=Das Spiel konnte deine Factorio Benutzerdaten nicht authentifizieren. Bitte versuche es später erneut.
description-mp-username-only=Gib einen Benutzernamen ein, unter dem du im Mehrspielermodus angezeigt wirst (idealerweise dein Factorio Benutzername).
description-updater=Um automatische Updates zu erhalten, musst du dich mit deinem Factorio Account anmelden.
