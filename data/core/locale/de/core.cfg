extra-mod=__1__ liegt nicht auf dem Server.
failed-to-connect=Verbindungsfehler. Details sind den Protokolldateien zu entnehmen.
failed-to-connect-to-peer=Verbindung zu Peer __1__ fehlgeschlagen.
game-paused=__1__ hat das Spiel pausiert.
invalid-address=__1__ ist keine gültige Adresse (__2__).
joined-paused-game=Du bist einem pausierten Spiel beigetreten. Du bist in der Lage die Karte zu sehen, sobald das Spiel fortgesetzt wird.
left-alone-without-map=Alle anderen Mitspieler haben das Spiel verlassen / wurden getrennt. Die Karte konnte nicht heruntergeladen werden.
loading-map=Mehrspieler-Karte wird geladen
matching-server-connection-failed=Verbindung zum Masterserver fehlgeschlagen.
