[gui-control-behavior-modes]
close-signal=Signal schließen
close-signal-description=Wenn die angegebene Bedingung erfüllt ist, ist das Signal rot und hindert jeden Zug durchzufahren.\nWenn ein Zug nicht rechtzeitig stoppen kann (Signal ist orange), oder dieser das Signal bereits durchquert (Signal ist rot), wird das Signal den Zug nicht stoppen. Das Signal sollte also nur geschlossen werden, wenn es grün ist.\nDer Zug wird an dem Signal anhalten und nicht versuchen eine alternative Route zu finden, selbst wenn diese existiert.
enable-disable=Aktivieren/Deaktivieren
enable-disable-description=Dieses Objekt ist nur aktiv, wenn die Bedingung zutrifft.
none=Keine
none-write-description=Das Verhalten des Objektes wird nicht durch die Netzwerkschaltung beeinflusst.
open-gate=Tor öffnen
open-gate-description=Das Tor bleibt offen, solange die Schaltkreis-Bedingung erfüllt ist.
read-belt-contents=Liest Förderband Gegenstände
read-belt-contents-description=Liest die Anzahl der Gegenstände auf dem Förderband aus\nund sendet diese an die Netzwerkschaltung.
read-charge-level=Ladezustand auslesen
read-charge-level-description=Sendet den Ladestand dieses Akkus\nals Zahl zwischen 0 und 100 Prozent.
read-contents=Inhalt auslesen
read-contents-description=Liest den Inhalt des Behälters aus\nund sendet ihn an das Netzwerk.
read-hand-contents=Gehaltene Objekte auslesen
read-hand-contents-description=Liest das Item, welches der Greifarm in der Hand hat aus\nund sendet dieses an das Netzwerk.\nDie Anzahl wird ebenfalls übermittelt.
read-logistic-network-contents=Logistiknetzwerk-Inhalte auslesen
read-logistic-network-contents-description=Liest alle verfügbaren Items aus dem\nLogistiknetzwerk aus, mit welchem der Roboterhangar verbunden ist\nund sendet diese an das Netzwerk.
read-robot-stats=Roboterstatistiken auslesen
read-robot-stats-description=Liest die Anzahl aller Roboter,\nwelche sich im Logistiknetzwerk des Roboterhangars\nbefinden, aus und sendet diese\nan die Netzwerkschaltung.
read-sensor=Spielersensor
read-sensor-description=Sendet ein Signal in die Netzwerkschaltung, wenn ein Spieler\nsich dem Tor nähert und es sich öffnen soll.
read-signal=Signalstatus auslesen
read-signal-description=Liest den Zustand des Zugsignals aus und sendet\ndas unten definierte Netzwerksignal.\nWenn das Zugsignal rot ist, weil es\ndurch das Netzwerksignal geschlossen wurde, gibt es keinen Output.
send-to-train=An Zug senden
send-to-train-description=Sendet die Inhalte des Schaltkreisnetzwerkes an den Zug.\nDiese können für Bedingungen zum Warten genutzt werden.
set-filters=Filter setzen
set-filters-description=Setzt den Filter basierend\nauf das Signal der Netzwerkschaltung.
set-requests=Anforderungen festlegen
set-requests-description=Setzt die Logistikanforderung basierend\nauf das Signal der Netzwerkschaltung.
use-colors=Farben nutzen
use-colors-description=Setzt die Farbe der Lampe basierend auf das Farbsignal.\nIst der Wert des Farbsignals größer als 0, leuchtet die Lampe in dieser Farbe.\nSind mehrere Farben angegeben, wird nur eine davon genutzt.
