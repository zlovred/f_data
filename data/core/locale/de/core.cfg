player-left-game=__1__ hat das Spiel verlassen.
player-paused-game=__1__ hat das Spiel pausiert.
player-respawn=__1__ wurde wiederbelebt.
player-resumed-game=__1__ hat das Spiel fortgesetzt.
script-mismatch=Kann nicht beitreten. Die folgenden deiner Mod-Skriptdateien sind nicht identisch mit denen des Servers:
