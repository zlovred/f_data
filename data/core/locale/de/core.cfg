no-server=Verbindung zum Server verloren. Dies ist eine LOKALE KOPIE der Karte. Das Spiel kann verlassen werden und eine erneute Verbindung zum Server kann versucht werden.
not-received-connection-accept-reply=Es konnte keine Verbindung zum Host hergestellt werden.
own-address-failed=Kann keine externe IP-Adresse ermitteln. Andere Spieler können eventuell nicht beitreten.
peers-not-responding=Folgende Mitspieler reagieren nicht: __1__
player-desynced=Desynchronisation! __1__ wird neu verbunden.
