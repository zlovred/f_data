[tips-and-tricks]
blueprint-book-scrolling-text=当你手持蓝图簿时，你可以通过 "__CONTROL__cycle-blueprint-forwards__" 和 "__CONTROL__cycle-blueprint-backwards__" 切换显示蓝图簿中所收录的蓝图。
blueprint-book-scrolling-title=手持蓝图簿时切换所显示的蓝图
building-electric-lines-text=快速铺设电线杆的方法是行走时按住 "__CONTROL__build__"，下一根电线杆会自动铺设在可以连线的最远位置。
building-electric-lines-title=快速铺设电线杆
building-while-running-text=若想在一条直线上铺设某种设施，比如传送带、管道或机械臂，最快捷的方法是从你想要开始铺设的位置开始，按住 "__CONTROL__build__" ，然后向你想要建造的方向一直跑过去。
building-while-running-title=一边跑一边铺设设施
clean-cursor-text=按 "__CONTROL__clean-cursor__" 可以将光标上的物品收回到物品栏或工具栏中。
clean-cursor-title=收回手持物品
copy-paste-text=按 "__CONTROL__copy-entity-settings__" 可以把选取的装置视为复制源，在其它装置上按 "__CONTROL__paste-entity-settings__" 就能把复制源的配置直接粘贴过来。例如，复制组装机的设定到按需集货箱(蓝箱)，蓝箱就被设置为收集组装机当前生产所需的各种原料；复制一个火车站的设定到另一个火车站，就设置了一个同名的备用火车站；也可以在火车头之间如此操作来复制列车时刻表。
copy-paste-title=复制粘贴装置配置
copy-paste-wagon-slots-text=你可以像复制粘贴装置配置那样批量设置车厢槽位筛选器，按 "__CONTROL__copy-entity-settings__" 复制某个槽位的筛选器配置，然后按 "__CONTROL__paste-entity-settings__" 粘贴配置到指定槽位。
copy-paste-wagon-slots-title=复制粘贴车厢槽位筛选器配置
electric-network-info-text=用 "__CONTROL__open-gui__" 点击电线杆，可以打开它所连电网的统计面板。
electric-network-info-title=电网信息查看方法
fast-entity-transfer-text=用 "__CONTROL__fast-entity-transfer__" 可以让你在不打开设施面板的情况下快速转移物品。如果你的手上没有物品，设施内的物品会直接移入你的物品栏；反之，你手上的物品会被放进设施中。这个方法在游戏初期很有用，比如可以用来操作 __ENTITY__stone-furnace__、__ENTITY__burner-mining-drill__ 等设施。
fast-entity-transfer-title=快速转移物品
filter-text=用 "__CONTROL__toggle-filter__" 可以在工具栏上为某种物品设置一个专用位置，这样同种物品就会被优先放到这里，而其它物品则放不了。
filter-title=锁定工具栏槽位
inventory-transfer-text=用 "__CONTROL__inventory-transfer__" 可以在物品栏和设施之间移动全部这种物品。例如，你可以使用这个操作把 __ENTITY__wooden-chest__ 里面的传送带全部直接移动到物品栏中。
inventory-transfer-title=移动全部同类物品
other-furnace-usage-text=冶炼炉可以把石头烧成石砖，还可以把铁板炼成钢板（需要先完成「炼钢工艺」的研究）。
other-furnace-usage-title=冶炼炉的其它产品
quickbar-text=工具栏的每个位置都有对应的快捷键来把物品拿到光标上。如果你正拿着同样来自工具栏的其它物品，它会被放回原来的位置。
quickbar-title=工具栏使用方法
rebuilding-text=钢炉可以直接放在石炉上重建，而无需先把石炉拆掉，即快速替换之术。组装机、传送带、机械臂等其它类似的设施也可以这样操作。这个方法还可以用来改变传送带的方向。
rebuilding-title=设施重建技巧
requester-chest-paste-text=用 "__CONTROL__paste-entity-settings__" 将组装机当前的产品配置粘贴到按需集货箱(蓝箱)，将会根据产品配方中的各种原料设置物流需求，对多数配方而言各原料的物流需求量是配方需求量的两倍。
requester-chest-paste-title=把配方粘贴到蓝箱
show-info-text=按 "__CONTROL__show-info__" 可以显示/隐藏扩展信息。
show-info-title=显示详细信息
stack-transfer-text=用 "__CONTROL__stack-transfer__" 可以移动一组物品。这个操作非常智能，可自动判断物品该移至哪里。例如，对物品栏里的 __ITEM__iron-axe__ 使用这个操作会自动放进装备栏。
stack-transfer-title=移动一组物品
two-sides-of-belts-text=传送带的左右两侧可分别运送不同的物品。机械臂可将物品放在传送带上距自身较远的一侧，而传送带上左右两侧物品都可以抓取。
two-sides-of-belts-title=传送带的两侧

