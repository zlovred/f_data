[command-help]
admins=- 列出OP管理员。
available-colors=可用的颜色： __1__ 。
ban=<玩家名> <原因> - 屏蔽指定玩家。
bans=- 列出屏蔽玩家。
color=<颜色> - 更换玩家颜色。
command=<LUA命令> - 运行LUA命令（如果允许的话）。
demote=<玩家名> - 解除指定玩家OP权限。
evolution=- 显示异星污染因子的相关信息。
help=<命令名> - 列出全部可用命令，可选参数用于指定需要详细说明的命令。
kick=<玩家名> <原因> - 踢出指定玩家。
measured-command=<LUA命令> - 运行LUA命令（如果允许的话），并测量其所耗时间。
players=- 列出本场游戏中的所有玩家。
promote=<玩家名> - 授予指定玩家OP权限。
quit=- 彻底终止运行服务器。
reply=<信息> - 回复最后与你私聊的玩家。
save=<存档名> - 以指定存档名保存当前游戏。
server-commands=- 服务器控制台命令。
unban=<玩家名> <原因> - 解除屏蔽指定玩家。
whisper=<玩家名> <信息> - 向指定玩家发送私聊信息。
