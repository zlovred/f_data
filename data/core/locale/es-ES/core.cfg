[tips-and-tricks]
blueprint-book-scrolling-text=Cuando tiene en sus manos el libro de planos, puede moverse a través del inventario de planos almacenados mediante "__CONTROL__cycle-modelo-forwards__" y "__CONTROL__cycle-modelo-backwards__".
blueprint-book-scrolling-title=Cambio de planos en el libro de planos
building-electric-lines-text=La forma más rápida de construir una línea eléctrica es dejar presionado el botón de construcción mientras nos movemos. El poste se construirá en el sitio óptimo automáticamente.
building-electric-lines-title=Construcción rápida de líneas eléctricas
building-while-running-text=La forma más rápida de construir cosas en fila recta, como cintas transportadoras, tuberías o insertadores, es mantener el "__CONTROL__build__" en el lugar que quieras construirlas y correr en la dirección deseada.
building-while-running-title=Construir mientras corres
clean-cursor-title=Limpiar cursor
copy-paste-text=Usando "__CONTROL__copy-entity-settings__", una entidad es seleccionada como origen de la copia. Sus parámetros podrán ser exportados a una entidad diferente usando "__CONTROL__paste-entity-settings__". Copiando de una máquina de ensamblaje a un cofre solicitador logístico, esta añadirá a la petición los ingredientes necesarios para la receta. Copiando entre paradas de tren, pondrá el nombre del origen en ambas. Copiar y pegar también puede ser usado en locomotoras para duplicar sus rutas.
copy-paste-title=Copiar y Pegar
copy-paste-wagon-slots-text=Puede copiar el filtro de ranura de vagón entre ranuras de inventario de la misma manera que se copia-pega entre entidades, utilizando "__CONTROL__copy-entidad-settings__" para copiar un filtro de ranura y "__CONTROL__paste-entidad-settings__" para pegarla en la ranura seleccionada.
copy-paste-wagon-slots-title=Copiar los filtros de ranura de carro
electric-network-info-title=Información de la red eléctrica
fast-entity-transfer-title=Sin abrir
filter-title=Filtros
inventory-transfer-title=transferencia de inventario
other-furnace-usage-text=El horno puede fundir ladrillos a partir de piedra, y vigas de acero a partir de placas de hierro (la receta de acero necesita ser investigada primero).
other-furnace-usage-title=Otros objetos utilizables en el horno
quickbar-text=Cada ranura de la barra de acceso rápido tiene un acceso directo para usar el objeto en el cursor. Si ya estabas usando otro objeto de la barra de acceso rápido, este volverá a la ranura que le corresponda.
rebuilding-title=Sustituyendo construcciones
requester-chest-paste-title=Copie-pegue a cofres solicitantes
show-info-title=Información adicional
stack-transfer-title=Transferir stack
two-sides-of-belts-text=La parte izquierda y derecha de una cinta transportadora puede ser usada independientemente para dos tipos de recursos. Los insertadores colocan los objetos en la parte más alejada de la cinta, y puede tomar objetos de ambos lados.
two-sides-of-belts-title=Dos lados de las cintas transportadoras

