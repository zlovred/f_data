[tips-and-tricks]
blueprint-book-scrolling-text=Quando você está segurando o livro de plantas, você pode se mover no inventário de plantas armazenadas usando "__CONTROL__cycle-blueprint-forwards__" e "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Trocando as plantas dentro do livro de plantas
building-electric-lines-text=A maneira mais rápida de construir uma linha elétrica é segurar a tecla de construção enquanto se move. O próximo poste será construído no local mais distante possível automaticamente.
building-electric-lines-title=Construção rápida de linhas elétricas
building-while-running-text=A forma mais rápida de construir várias coisas em linha reta, como esteiras transportadoras, canos ou insersores é pressionar "__CONTROL__build__" no lugar que você as quer construídas e correr na direção desejada.
building-while-running-title=Construir enquanto corre
clean-cursor-text=Pressionar "__CONTROL__clean-cursor__" moverá a pilha do item no seu cursor para seu inventário/barra de atalhos.
clean-cursor-title=Limpar cursor
copy-paste-text=Usando "__CONTROL__copy-entity-settings__" uma entidade é selecionada como fonte de cópia. Suas configurações podem então ser coladas para uma entidade diferente usando "__CONTROL__paste-entity-settings__". Copiar da máquina de montagem para baús solicitantes configura para solicitar os ingredientes necessários para a receita, copiar entre paradas de trem define o nome do alvo idêntico ao nome da fonte. Copiar e colar também pode ser usado em locomotivas para duplicar horários de trem.
copy-paste-title=Copiar e colar
copy-paste-wagon-slots-text=Você pode copiar a configuração do filtro de vagas no vagão para outros espaços no inventário da mesma maneira que você copia e cola outras entidades, usando "__CONTROL__copy-entity-settings__" para copiar as configurações e "__CONTROL__paste-entity-settings__" para colar nos outros filtros do vagão.
copy-paste-wagon-slots-title=Copiando os filtros de vagas do vagão
electric-network-info-text=Pressionar "__CONTROL__open-gui__" em um poste abrirá as estatísticas da rede elétrica em que ele está conectado.
electric-network-info-title=Informação de rede elétrica
fast-entity-transfer-text=Pressionar "__CONTROL__fast-entity-transfer__" permite a transferência de items com a entidade selecionada sem abrir a sua interface. Se a mão do jogador estiver vazia, a transferência ocorrerá da entidade para o inventário do jogador. Se a mão estiver cheia, a transferência ocorrerá no sentido contrário. Isso pode ser útil nas fases iniciais do jogo, para manipular fornalhas de pedra, mineradores a combustão, etc.
fast-entity-transfer-title=Transferência rápida de entidade
filter-text=Pressionar "__CONTROL__set-filter__" no compartimento da barra de atalhos permite a você definir uma reserva de item para esse compartimento. Nenhum outro item poderá ser colocado nesse compartimento, e itens do tipo selecionado serão sempre colocados prioritariamente nesse compartimento.
filter-title=Filtros
inventory-transfer-text=Pressionar "__CONTROL__inventory-transfer__" irá mover todas as pilhas de itens do mesmo tipo entre dois inventários. Isso pode ser usado para, por exemplo, transferir todas as esteiras de um __ENTITY__wooden-chest__ para o inventário principal.
inventory-transfer-title=Transferência de inventário
other-furnace-usage-text=Uma fornalha pode fundir tijolos de pedra a partir de pedra bruta, e aço a partir de placa de ferro (a receita de aço precisa ser pesquisada).
other-furnace-usage-title=Outros produtos feitos na fornalha
quickbar-text=Todo compartimento da barra de atalhos tem um atalho para mover o item para o cursor. Se você já tiver outro item da barra de atalhos no cursor, ele voltará ao compartimento de onde foi tirado.
quickbar-title=Acesso à barra de atalhos
rebuilding-text=A fornalha de pedra pode ser substituída por uma fornalha de aço sem que seja necessário removê-la antes. O mesmo é válido para máquinas de montagem, esteiras, insersores, baús e similares. Isso pode ser usado para mudar a direção de uma esteira transportadora.
rebuilding-title=Reconstrução
requester-chest-paste-text=Colar uma receita usando "__CONTROL__paste-entity-settings__" de uma máquina de montagem para um baú solicitador irá definir as solicitações logísticas para os ingredientes daquela receita. Normalmente isto é feito com o dobro da quantidade da receita, mas em alguns casos pode ser mais ou menos.
requester-chest-paste-title=Copiar e colar para baús solicitadores
show-info-text=Pressionar "__CONTROL__show-info__" habilita overlay de informações adicionais.
show-info-title=Informação adicional
stack-transfer-text=Pressionar "__CONTROL__stack-transfer__" irá mover todos os objetos nessa pilha. Além disso, o comando é inteligente para saber para onde a pilha deve ser transferida. Por exemplo, transferir a pilha de um __ITEM__iron-axe__ no inventário principal irá colocá-lo no compartimento de ferramentas.
stack-transfer-title=Transferência de pilha
two-sides-of-belts-text=Os lados esquerdo e direito da esteira de transporte podem ser usadas de forma independente por diferentes recursos. Insersores colocam itens na parte mais distante da esteira, e podem pegar itens de qualquer lado.
two-sides-of-belts-title=Dois lados das esteiras

