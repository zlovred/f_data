close-signal-description=Quando a condição especificada é verdadeira, tenta deixar o sinal vermelho e impedir que qualquer trem passe.\nSe um trem não puder passar a tempo (sinal está laranja) ou já está passando (sinal está vermelho),\n o sinal não irá parar o trem.\nObservação: o trem muito frequentemente irá parar no sinal e não tentará achar um caminho alternativo, mesmo que haja um disponível.
enable-disable=Habilitar / Desabilitar
enable-disable-description=Ativar esta entidade somente quando a condição for verdadeira.
none=Nenhum
none-write-description=Não muda o comportamento dessa entidade baseado na rede de circuitos.
open-gate=Abrir Portão
open-gate-description=O portão continuará aberto enquanto a condição do circuito for verdadeira.
read-belt-contents=Lê conteúdo da esteira
read-belt-contents-description=Lê a contagem de itens\n na esteira\n e envia à rede de circuitos.
read-charge-level=Lê o Nível de Carga
read-charge-level-description=Envia o nível de carga deste acumulador\ncomo uma porcentagem entre 0 e 100.
read-contents=Ler conteúdo
read-contents-description=Ler o conteúdo deste contêiner\ne enviá-lo à rede de circuitos.
read-hand-contents=Relatar conteúdo segurado
read-hand-contents-description=Relatar conteúdo segurado pelo insersor\ne enviar à rede de circuitos.\nO número de itens também pode ser enviado.
read-logistic-network-contents=Leia o conteúdo da rede logística
read-logistic-network-contents-description=Ler os itens disponíveis\nda rede logística deste Hangar Robô\ne enviá-los à rede de circuitos.
read-robot-stats=Ler as Estatísticas de Robô
read-robot-stats-description=Lê a contagem de robôs\n no sistema logístico desse roboport\n e envia-os à rede de circuitos.
read-sensor=Ler Sensor
read-sensor-description=Envia um sinal à rede de circuitos quando um jogador\nse aproxima do portão e este deve abrir.
read-signal=Ler Sinal
read-signal-description=Lê a cor do sinal ferroviário e envia\no sinal de rede de circuito especificado abaixo.\nSe o sinal ferroviário for vermelho porque foi\nfechado na rede de circuito, nada será emitido.
send-to-train=Enviar para trem
send-to-train-description=Envia o conteúdo da rede de circuitos ao trem,\npara que ele possa ser usado para condições de espera.
set-filters=Definir filtros
set-filters-description=Definir os filtros do insersor baseado\nnos sinais da rede de circuitos.
set-requests=Definir solicitações
set-requests-description=Definir as solicitações logísticas do baú\nbaseado nos sinais da rede de circuitos.
use-colors=Usar cores
use-colors-description=Definir a cor da lâmpada baseado em sinais de cor.\nSe um sinal de cor tem valor maior que 0, a lâmpada mostrará essa cor.\nSe várias cores estiverem presentes, somente uma delas será usada.
