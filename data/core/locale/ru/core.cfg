close-signal-description=Когда определенное условие выполнено, пытается переключить этот семафор в (красный) стоп-сигнал\nи заблокировать проезд поездам. Если поезд не может остановиться вовремя\n(оранжевый сигнал) или уже проезжает блок (сигнал красный), стоп-сигнал его не остановит.\nПри этом, если сигнал красный, поезд не будет искать объезд и будет останавливаться на сигнале.
