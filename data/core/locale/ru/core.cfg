[tips-and-tricks]
blueprint-book-scrolling-text=Когда вы держите книгу чертежей, для быстрой смены активного чертежа нажимайте "__CONTROL__cycle-blueprint-forwards__" и "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Смена чертежей в книге
building-electric-lines-text=Быстрый способ построить линии электропередач – взять столбы в руку, поставить один и, не отжимая кнопку постройки, тянуть курсор в нужную сторону: следующий столб будет построен в самом дальнем месте автоматически. Если вы хотите подключиться к существующей сети, то первый столб можно поставить в "недоступном" месте (на существующем столбе или вдали от персонажа).
building-electric-lines-title=Быстрое строительство линий электропередач
building-while-running-text=Самый быстрый способ строительства в линию, например конвейера, труб, или манипуляторов - зажать клавишу "__CONTROL__build__" в нужном месте и двигаться в нужном направлении.
building-while-running-title=Строительство на бегу
clean-cursor-text=Нажатие "__CONTROL__clean-cursor__" очистит курсор от выбранного предмета.
clean-cursor-title=Очистить курсор
copy-paste-text=Нажмите "__CONTROL__copy-entity-settings__" для выбора объекта, настройки которого необходимо скопировать. Эти настройки могут быть вставлены в другой объект нажатием "__CONTROL__paste-entity-settings__". Например, копирование из сборочного автомата в сундук запроса заставит сундук запрашивать материалы, которые указаны в рецепте. Копирование между железнодорожными станциями будет копировать название станции. Копирование и вставку можно использовать на локомотивах, если нужно дублировать расписание поездов.
copy-paste-title=Копирование и вставка
copy-paste-wagon-slots-text=Можно копировать фильтры слотов вагона нажатием "__CONTROL__copy-entity-settings__" для копирования и "__CONTROL__paste-entity-settings__" для вставки.
copy-paste-wagon-slots-title=Копирование фильтров вагона
electric-network-info-text=Если нажать "__CONTROL__open-gui__" на электрическом столбе, то будет показана статистика электрической сети, к которой этот столб подключен.
electric-network-info-title=Информация электрической сети
fast-entity-transfer-text=Нажатие "__CONTROL__fast-entity-transfer__" позволяет совершать перемещения в выбранный объект или из него, не открывая при этом его меню. Если руки игрока пусты, предметы перемещаются из объекта в инвентарь, и наоборот, если не пусты. На ранних стадиях игры это может оказаться полезным для взаимодействия с такими объектами как: __ENTITY__stone-furnace__, __ENTITY__burner-mining-drill__, и т. д.
fast-entity-transfer-title=Слепое быстрое перемещение
filter-text=Нажатие "__CONTROL__toggle-filter__" на один из слотов панели быстрого доступа позволяет определить, для чего будет зарезервирован данный слот. Никакой другой предмет не может быть помещен в этот слот, и предметы данного типа всегда будут помещены в этот слот.
filter-title=Фильтры
inventory-transfer-text=Нажатие "__CONTROL__inventory-transfer__" позволяет переносить все предметы выбранного типа. Это можно использовать, например, для быстрого перемещения всего угля из сундука в инвентарь.
inventory-transfer-title=Перемещение предмета определенного типа
other-furnace-usage-text=Печь может плавить каменные кирпичи из камня и сталь из железа (рецепт стали должен быть исследован).
other-furnace-usage-title=Другие продукты производятся в печи
quickbar-text=Из каждого слота, в меню быстрого доступа можно быстро переместить предмет в руку. Если при этом в руке находится другой предмет из меню быстрого доступа, он вернется обратно в свой слот.
quickbar-title=Меню быстрого доступа - пояс персонажа
rebuilding-text=Каменные печи могут быть заменены стальными печами без их сноса. Также можно перестраивать без сноса: сборочные автоматы, транспортные конвейеры, манипуляторы, сундуки и аналогичные предметы. Таким же образом можно изменять направление транспортного конвейера.
rebuilding-title=Переделка
requester-chest-paste-text=Вставка рецепта нажатием "__CONTROL__paste-entity-settings__" со сборочного автомата в сундук запроса установит, какие предметы, требуемые для рецепта, должны доставляться в сундук. Обычно предметов запрашивается в двойном размере, но бывают и исключения.
requester-chest-paste-title=Копирование-вставка в сундук запроса
show-info-text=Нажатие "__CONTROL__show-info__" включит режим дополнительной информации.
show-info-title=Дополнительная информация
stack-transfer-text=Нажатие "__CONTROL__stack-transfer__" позволяет переносить пачку предметов целиком. Более того, предметы попадут в предназначенный для них слот. К примеру инструмент будет перемещен из инвентаря сразу в слот инструмента.
stack-transfer-title=Перемещение пачки
two-sides-of-belts-text=Левая и правая стороны конвейера могут быть использованы для перемещения разных ресурсов. Манипуляторы кладут вещи на дальнюю сторону конвейера, а брать могут с любой из сторон.
two-sides-of-belts-title=Две стороны конвейера

