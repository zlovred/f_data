[tips-and-tricks]
blueprint-book-scrolling-text=Lorsque vous tenez le livre de plans, vous pouvez changer de plan actif en utilisant "__CONTROL__cycle-blueprint-forwards__" et "__CONTROL__cycle-blueprint-backwards__".
blueprint-book-scrolling-title=Passer d'un plan à l'autre dans le livre de plans
building-electric-lines-text=La façon la plus rapide de construire une ligne électrique est de maintenir "__CONTROL__build__" tout en se déplaçant. Les poteaux se placeront automatiquement à leur intervalle maximum.
building-electric-lines-title=Construction rapide des lignes électriques
building-while-running-text=La façon la plus rapide de construire des choses en ligne, comme les convoyeurs ou les tuyaux est de maintenir « __CONTROL__build__ » à l'endroit où vous voulez construire et de courir dans la direction voulue.
building-while-running-title=Construire en courant
clean-cursor-text=Appuyer sur "__CONTROL__clean-cursor__" déplacera la pile d'objets en main vers votre inventaire/barre d'action.
clean-cursor-title=Libérer le curseur
copy-paste-text=« __CONTROL__copy-entity-settings__ » peut être utilisé pour sélectionner une entité comme source de la copie. Ses paramètres peuvent être collés à une entité différente à l'aide de « __CONTROL__paste-entity-settings__ ». \nCopier une machine d'assemblage vers un coffre demandeur configure le coffre pour qu'il demande les ingrédients nécessaires pour la recette. Copier un arrêt de train permet de dupliquer son nom. Copier une locomotive permet de répliquer le planning du train.
copy-paste-title=Copier Coller
copy-paste-wagon-slots-text=Vous pouvez copier le filtre d'un wagon vers un autre, de la même manière que le copier-coller entre entités, à l’aide de « __CONTROL__copy-entity-settings__ » pour copier un filtre et « __CONTROL__copy-entity-settings__ » pour le coller à l’emplacement sélectionné.
copy-paste-wagon-slots-title=Copier les filtres entre wagons
electric-network-info-text=Appuyer sur "__CONTROL__open-gui__" sur un poteau électrique affiche les statistiques du réseau électrique auquel il est connecté.
electric-network-info-title=Informations sur le réseau électrique
fast-entity-transfer-text=Utiliser « __CONTROL__fast-entity-transfer__ » vous permet de réaliser un transfert de la ressource sélectionnée sans avoir à ouvrir l'interface. Si la main du joueur est vide, le transfert s'effectue vers l'inventaire du joueur, et inversement, si votre main est pleine. Cela peut être utile au début du jeu, afin de gérer les fours en pierre, les foreuses, etc.
fast-entity-transfer-title=Transfert rapide d'entités
filter-text=Utiliser "__CONTROL__toggle-filter__" sur la barre d'action vous permet de réserver un emplacement à un objet particulier. Aucun autre objet ne pourra être placé dedans et l'objet du type voulu sera placé en priorité à cet endroit.
filter-title=Filtres
inventory-transfer-text=« __CONTROL__inventory-transfer__ » déplacera toutes les piles du type sélectionné entre les inventaires. Cela peut être utilisé par exemple pour transférer tous les convoyeurs d'un coffre en bois vers l'inventaire du joueur.
inventory-transfer-title=Transfert d'objets
other-furnace-usage-text=Les fours peuvent fondre la pierre en briques et les plaques de fer en acier (nécessite d'avoir recherché la technologie de l'acier).
other-furnace-usage-title=Les autres produits des fours
quickbar-text=Chaque emplacement de la barre d'action dispose d'un raccourci. Si vous aviez déjà sélectionné un objet depuis la barre d'action, il sera renvoyé dans l'emplacement duquel il a été pris.
quickbar-title=Accès à la barre d'action
rebuilding-text=Les fours en acier peuvent être construits sur les fours en pierre sans avoir à détruire les anciens fours. Cette fonction s’appelle le remplacement rapide. Cela fonctionne également pour les machines d'assemblage, les convoyeurs, les bras robotisés, les coffres, etc. Cela permet aussi de changer la direction d'un convoyeur.
rebuilding-title=Reconstruire
requester-chest-paste-text=Coller une recette à l’aide de « __CONTROL__paste-entité-settings__ » d’une machine d’assemblage vers un coffre demandeur, remplira automatiquement la bonne demande logistique pour cette recette. Pour la plupart des recettes, la quantité demandée sera le double du nombre d'ingrédients requis.
requester-chest-paste-title=Utiliser le copier/coller pour configurer les coffres
show-info-text=Appuyer sur "__CONTROL__show-info__" affichera les informations détaillées.
show-info-title=Informations supplémentaires
stack-transfer-text=Appuyer sur "__CONTROL__stack-transfer__" déplacera toute la pile d'objets. De plus, la commande de déplacement est assez maline pour décider où déplacer la pile d'objets. Par exemple, effectuer un déplacement de pile sur une __ITEM__iron-axe__ dans l'inventaire principal la mettra dans l'emplacement d'outils.
stack-transfer-title=Transférer une pile
two-sides-of-belts-text=Les côtés gauche et droit des convoyeurs peuvent être utilisés indépendamment pour différents matériaux. Les bras robotisés posent les matériaux du côté le plus éloigné, mais prennent les matériaux des deux côtés.
two-sides-of-belts-title=Les deux côtés des convoyeurs

