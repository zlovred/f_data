[gui-control-behavior-modes]
close-signal=Passer le feu au rouge
close-signal-description=Lorsque la condition spécifiée est vraie, essaye de faire passer\nce feu au rouge et donc d'arrêter les trains qui passent.\nSi un train ne peut pas s'arrêter à temps (signal orange) \n ou est déjà en train de passer (signal rouge), \n le signal n'arrêtera pas ce train. A noter que souvent,\n les trains s'arrêteront à ce feu et n'essayeront pas de trouver un chemin alternatif même s'il en existe un.
enable-disable=Activer / Désactiver
enable-disable-description=Active cette entité uniquement lorsque la condition est vraie.
none=Aucun
none-write-description=Ne pas changer le comportement de l'entité selon le fil.
open-gate=Ouvrir la porte
open-gate-description=La porte restera ouverte tant que la condition est vraie.
read-belt-contents=Lit le contenu du convoyeur
read-belt-contents-description=Lit le nombre d'élément du convoyeur\n et l'envoie dans le réseau filaire.
read-charge-level=Lire le niveau de charge
read-charge-level-description=Envoie le niveau de charge de l'accumulateur,\nselon un pourcentage compris entre 0 et 100.
read-contents=Lire le contenu
read-contents-description=Lit le contenu du récipient\n et l'envoie dans le circuit logistique.
read-hand-contents=Lit le contenu du bras robotisé
read-hand-contents-description=Lit le contenu du bras robotique et\nl'envoie sur le fil. Le nombre d'éléments \nest aussi envoyé.
read-logistic-network-contents=Lire le contenu du réseau logistique
read-logistic-network-contents-description=Lit les éléments disponibles\ndepuis le réseau logistique du roboport\net envoie cette information vers le fil.
read-robot-stats=Lire le compte de robots
read-robot-stats-description=Lit le nombre de robots\ndans le réseau logistique du hangar\net l'envoie sur le réseau filaire.
read-sensor=Lire le capteur
read-sensor-description=Envoie le signal au réseau filaire lorsqu'un joueur\n s'approche de la porte et qu'elle devrait s’ouvrir.
read-signal=Lire la couleur du feu
read-signal-description=Lit la couleur du signal ferroviaire et envoie \nle signal spécifié ci-dessous sur le réseau filaire.\nSi le signal est rouge parce qu'il a été forcé\npar le réseau filaire, alors il n'y aura rien en sortie.
send-to-train=Envoyer au train
send-to-train-description=Envoie le contenu du réseau filaire au train, \npour qu'il puisse être utilisé comme condition d'attente.
set-filters=Définir des filtres
set-filters-description=Définit les filtres du bras robotisé \nselon le signal du fil.
set-requests=Ajouter des demandes
set-requests-description=Définir les demandes logistiques du coffre \nselon les signaux provenant du réseau logistique.
use-colors=Utiliser les couleurs
use-colors-description=Définit la couleur de la lampe en se basant sur la couleur du signal.\nSi la valeur du signal est supérieure à zéro, alors la lampe sera de cette couleur.\nSi de multiples couleurs sont présentent, seul une sera utilisée.
