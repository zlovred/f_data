cant-insert-into-assembling-machine-without-recipe=제작법이 설정되어있지 않은 상태로 어떤 것도 생산설비에 넣을 수 없습니다.
cant-insert-into-filtered-slot=오직 __1__ 만 이 슬롯에 놓일 수 있습니다, 만약 다른 것을 넣고싶다면, 먼저 설정된 필터를 해제해야 합니다.
cant-insert-into-module-slot=이 슬롯엔 모듈만 넣을 수 있습니다.
cant-insert-into-restricted-slot=__2__ 말고, 오직 __1__ 만 여기에 넣을 수 있습니다.
cant-insert-into-self=아이템을 자기 자신에게 넣을수 없습니다.
cant-insert-limit-breached=이 슬롯에 더 이상 아이템을 넣을 수 없습니다.
cant-insert-module=__2__ 용도로 __1__을 쓸 수 없습니다.
cant-shoot=__1__ 무기를 __2__에게 쏠 수 없습니다.
player-inventory-full=__1__ 아이템을 넣을 수 없습니다.  플레이어 인벤토리가 가득찼습니다.
[multiplayer]
address-in-use=__1__ 로컬 포트는 이미 사용중 입니다.\n이 문제의 원인은 다른 Factorio, 혹은 다른 프로그램이 이 포트를 사용해서 일 수도 있습니다.
cannot-load-downloaded-map=다운로드한 지도를 불러올 수 없습니다: __1__
cannot-save-map=지도를 저장할 수 없습니다: __1__
connected-downloading-map=지도 다운로드 중 (__1__)
connecting-to-the-game=게임에 연결 중 ...
creating-desync-report=비동기화 보고서 만들기
downloading-map-failed=다른 참가자로부터 지도 다운로드에 실패했습니다. 다시 시도 하십시요.
extra-mod=__1__ 모드는 서버에 적용되지 않습니다.
failed-to-connect=연결 실패, 자세한 정보는 로그를 확인하세요.
failed-to-connect-to-peer=__1__ 참가자와 연결하는데 실패했습니다.
game-paused=__1__ 플레이어가 게임을 일시정지 함.
invalid-address=__1__ 대상은 유효한 주소가 아닙니다 (__2__).
joined-paused-game=일시정지 중인 게임에 합류했습니다. 게임의 정지가 해제되면 지도를 볼 수 있습니다.
left-alone-without-map=모든 참가자들이 떠남 / 연결 끊김. 지도를 다운로드할 수 없습니다.
loading-map=멀티 플레이어 지도 로딩중
matching-server-connection-failed=매칭 서버 연결 실패.
matching-server-connection-resumed=매칭 서버 연결 재개.
missing-mod=__1__ 모드를 서버에서 요구 합니다.
mod-crc-mismatch=__1__: 버전이 동일함에도 모드 컨텐츠가 다릅니다.
mod-mismatch-detected=모드 불일치가 감지됨!
mod-version-mismatch=__1__: 당신과 서버의 모드 버전이 맞지 않음. 당신의 버전 __2__, 서버의 버전 __3__
no-address=__1__ 대상을 찾을 수 없습니다.
no-server=서버와의 연결을 잃어버림. 이제 지도의 로컬 복사본으로 플레이합니다. 게임을 종료한 뒤 서버와의 연결을 다시시도할 수 있습니다.
not-received-connection-accept-reply=서버와 네트워크 커뮤니케이션을 수립할 수 없습니다.
own-address-failed=외부 IP 주소를 확인하는데 실패했습니다. 다른 플레이어들은 접속할 수 없을 것입니다.
peers-not-responding=다음과 같은 참가자들이 응답하지 않습니다: __1__
player-desynced=비동기! __1__ 플레이어 재접속.
player-died=__1__ 플레이어 사망.
player-dropped=__1__ 플레이어가 게임에서 튕김.
player-joined-game=__1__ 플레이어가 게임에 합류.
player-left-game=__1__ 플레이어가 게임을 떠남.
player-paused-game=__1__ 플레이어가 게임을 일시정지.
player-respawn=__1__ 플레이어 리스폰.
player-resumed-game=__1__ 플레이어가 게임을 재개.
script-mismatch=참가할 수 없습니다. 다음과 같은 모드 스크립트 파일들이 당신과 서버간에 일치하지 않습니다:
sending-map-to-peers=지도 업로드 중 (__1__)
server-disconnected=서버가 끊어졌기 때문에, 게임을 계속할 수 없습니다.
server-not-responding=서버가 응답 하지 않습니다.
server-stopped-communicating=서버가 커뮤니케이팅을 중지했기 때문에, 게임을 계속할 수 없습니다.
server-version=서버의 실행 버전 __1__
unknown-username=알 수 없는 사용자 이름
version-mismatch-detected=버전 불일치가 감지됨!
waiting-for-respawn=사망했습니다. 운이 없군요. __1__ 초 후에 리스폰합니다.
you-have-been-dropped=게임에서 나왔습니다.
your-version=당신의 실행 버전 __1__
