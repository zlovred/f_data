[tips-and-tricks]
blueprint-book-scrolling-text=청사진 묶음을 커서에 쥔 채로, "__CONTROL__cycle-blueprint-forwards__" 키와 "__CONTROL__cycle-blueprint-backwards__" 키를 사용하면 내부에 저장된 청사진들을 전환할 수 있습니다.
blueprint-book-scrolling-title=청사진 묶음 내에서 청사진 전환하기
building-electric-lines-text=전기 라인을 빠르게 연결하기 위해선 건설 버튼을 누른채로 움직이면 됩니다. 다음 전신주는 자동으로 가장 먼 위치에 설치됩니다.
building-electric-lines-title=전신주 빠르게 설치하기
building-while-running-text=운송 벨트나 파이프 혹은 투입기 등과 같은 구조물을 일직선으로 빠르게 설치하고 싶을 땐, "__CONTROL__build__" 키를 누른 채로 원하는 방향으로 달리면 됩니다.
building-while-running-title=달리면서 건설하기
clean-cursor-text="__CONTROL__clean-cursor__" 키를 누르면 커서에 있던 아이템 스택을 인벤토리 혹은 퀵 바 로 옮겨줍니다.
clean-cursor-title=커서 비우기
copy-paste-text=개체에 "__CONTROL__copy-entity-settings__" 키를 사용하면 복사 원본으로 선택됩니다. 선택된 이 설정은 "__CONTROL__paste-entity-settings__" 키를 사용하여 다른 개체에 붙여넣을 수 있습니다. 이 기능을 조립 생산설비를 복사해서 요청 상자들에 사용하면 생산설비에서 제작하려는데 필요한 재료들을 그 상자에 요청하게 되고, 두 기차 정류장 간에 이 기능을 사용하면 해당 정류장의 이름을 원본의 이름과 동일하게 설정합니다. 복사 및 붙여넣기 기능은 또한 기관차에 열차 일정을 복사하는데 사용 될 수 있습니다.
copy-paste-title=복사 및 붙여넣기
copy-paste-wagon-slots-text=개체들의 설정을 복사해서 붙여넣기 하는 것과 똑같은 방식으로 화물차 슬롯 필터를 복사할 수 있습니다. "__CONTROL__copy-entity-settings__" 키를 사용해 복사할 슬롯을 고르고 "__CONTROL__paste-entity-settings__" 키로 붙여넣기할 슬롯을 누르세요.
copy-paste-wagon-slots-title=화물차 슬록 필터 복사하기
electric-network-info-text=전신주 위에 "__CONTROL__open-gui__"키를 누르면, 전신주에 연결된 전류 네트워크의 통계창이 열립니다.
electric-network-info-title=전력 네트워크 정보
fast-entity-transfer-text="__CONTROL__fast-entity-transfer__" 키를 누르면 gui 창을 열지 않고도 선택한 개체를 옮길 수 있습니다. 만약 플레이어의 커서가 비어있다면 개체로부터 플레이어의 인벤토리로 아이템이 옮겨지고, 플레이어의 커서에 아이템이 차 있다면 그 반대로 작용합니다. 이 기능은 게임의 초반 단계에서 __ENTITY__stone-furnace__ 나, __ENTITY__burner-mining-drill__ 등을 관리할 때 유용합니다.
fast-entity-transfer-title=빠른 개체 옮기기
filter-text="__CONTROL__toggle-filter__" 키를 퀵 바 슬롯 위에서 누르면 해당 슬롯이 무엇을 위해 예약될 지 설정할 수 있습니다. 다른 어떤 아이템들도 그 슬롯에 놓일 수 없고, 선택된 종류의 아이템들은 해당 슬롯으로 옮겨지게 됩니다.
filter-title=필터
inventory-transfer-text="__CONTROL__inventory-transfer__" 키를 누르면 동일한 타입의 모든 아이템 스택이 두 인벤토리 사이에서 이동됩니다. 예를 들어, 이 기능은 __ENTITY__wooden-chest__에서 메인 인벤토리로 모든 운송 벨트를 한번에 옮길 때 사용할 수 있습니다.
inventory-transfer-title=인벤토리 옮기기
other-furnace-usage-text=용광로는 돌에서 벽돌을, 철에서 강철을 만들어낼 수 있습니다 (강철은 연구가 필요합니다).
other-furnace-usage-title=용광로에서 생산되는 여러 제품들
quickbar-text=모든 퀵 바 슬롯은 아이템을 마우스 커서로 활성화할 수 있는 단축키를 가지고있습니다. 만약 유저가 이미 퀵 바에서 아이템을 커서에 쥐고있다면, 이 기능은 그것을 다시 슬롯으로 되돌려놓을겁니다.
quickbar-title=퀵 바 엑세스
rebuilding-text=석재 용광로를 강철 용광로로 교체할 경우, 기존의 것들을 먼저 제거하지 않아도 교체가 가능한데 이를 빠른 교체라고 합니다. 빠른 교체는 조립기계, 운송벨트, 투입기, 상자 등등에 적용됩니다. 또, 운송벨트의 방향을 바꿀때도 이용될 수 있습니다.
rebuilding-title=재설치
requester-chest-paste-text=조립 기계로부터 요청 상자로 "__CONTROL__paste-entity-settings__" 를 이용해서 제조법을 붙여넣기를 함으로써, 그 제조법의 재료들에 대한 물류 요청을 설정할 수 있습니다. 대부분의 제조법들에 대해서 요청량은 필요 재료량의 두배가 됩니다.
requester-chest-paste-title=요청 상자에 복사-붙여넣기
show-info-text="__CONTROL__show info__"키을 누르면 확장된 정보 오버레이를 토글시킵니다.
show-info-title=부가 정보
stack-transfer-text="__CONTROL__stack-transfer__"키를 누르면 아이템 전체 스택이 옮겨집니다. 게다가, 이 이동명령은 스택을 어디로 움직일 것인가를 스스로 알아낼만큼 충분히 지능적입니다. 예를 들어, 메인 인벤토리에서 __ITEM__iron-axe__에 대해 스택 이동을 수행하면 그것은 도구 슬롯으로 들어갈 것입니다.
stack-transfer-title=스택 옮기기
two-sides-of-belts-text=운송 벨트의 왼쪽 면과 오른쪽 면은 개별적인 자원들로 독립적으로 사용할 수 있습니다. 투입기는 멀리있는 부분에 물건을 내려놓고, 집을 때는 양쪽 모두에서 집어올 수 있습니다.
two-sides-of-belts-title=벨트는 두 줄

