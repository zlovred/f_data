[tips-and-tricks]
blueprint-book-scrolling-text=建設計画の本をホールドしているとき、"__CONTROL__cycle-blueprint-forwards__"と"__CONTROL__cycle-blueprint-backwards__"で適用する建設計画を変更できます。
blueprint-book-scrolling-title=建設計画の本に収録された建設計画の切り替え
building-electric-lines-text="__CONTROL__build__"を押しながら電柱を設置していくと、電線の届く最大距離に自動的に設置していきます。
building-electric-lines-title=高速な電線設置
building-while-running-text="__CONTROL__build__"を押し続けながら設置したい方向を向いて走れば__ENTITY__transport-belt__、__ENTITY__pipe__、__ENTITY__inserter__などを直線状に連続設置することができます。
building-while-running-title=走りながらの連続設置
clean-cursor-text=アイテム選択中に"__CONTROL__clean-cursor__"を押すと、手に持ったアイテムは元のインベントリやクイックバーに戻ります。
clean-cursor-title=選択解除
copy-paste-text="__CONTROL__copy-entity-settings__"を使うことで設備などの設定をコピーすることができます。"__CONTROL__paste-entity-settings__"を使うことで別の設備などにペーストことができます。組み立て機にセットしてあるレシピを要求チェストへ要求物としてコピーしたり、駅の名前を資源の種類ごとに統一できます。コピー&ペーストは列車のスケジュールを複製することもできます。
copy-paste-title=コピー&ペースト
copy-paste-wagon-slots-text=貨物列車インベントリのフィルターは他の施設の設定同様に、"__CONTROL__copy-entity-settings__"でコピーし、"__CONTROL__paste-entity-settings__"でペーストできます。
copy-paste-wagon-slots-title=貨物スロットフィルターのコピー
electric-network-info-text=電柱にカーソルをあわせて"__CONTROL__open-gui__"を押すと、電力統計情報ウィンドウを開くことができます。
electric-network-info-title=電力統計情報
fast-entity-transfer-text="__CONTROL__fast-entity-transfer__"を押すと、ウィンドウを開かなくてもアイテム移動ができます。__ENTITY__wooden-chest__や__ENTITY__stone-furnace__、__ENTITY__burner-mining-drill__などから素早くアイテムを取得できます。
fast-entity-transfer-title=高速アイテム移動
filter-text=クイックバーのスロットにカーソルをあわせ"__CONTROL__toggle-filter__" を押すと、スロットを予約できます。選択されたアイテムは優先的にそのスロットに登録されるようになり、その他のアイテムはそのスロットに登録されなくなります。
filter-title=フィルター
inventory-transfer-text=アイテムにカーソルをあわせて"__CONTROL__inventory-transfer__"を押すと、インベントリ内にある同じアイテムを全て移動させることができます。たとえば__ENTITY__wooden-chest__にある__ENTITY__transport-belt__を全てメインインベントリに移動させるときなどに使えます。
inventory-transfer-title=インベントリ移動
other-furnace-usage-text=炉は石からレンガを、鉄から鋼鉄を精錬することもできます(鋼鉄の精錬には研究が必要です)
other-furnace-usage-title=炉で作成できる様々なアイテム
quickbar-text=クイックバーのスロットにあるアイテムはショートカットキーを入力することですぐに選択できます。また、既にクイックバー内のアイテムを選択しているときは、そのアイテムはスロットに戻ります。
quickbar-title=クイックバー アクセス
rebuilding-text=石の炉は撤去しなくても、鋼鉄の炉に置きかえられます。組立機、搬送ベルト、インサータ、チェストなども同様に再配置可能です。また、搬送ベルトの方向を変更することもできます。
rebuilding-title=再配置
requester-chest-paste-text=組立機から要求チェストに"__CONTROL__paste-entity-settings__" でレシピを貼り付けると、必要な材料を物流ネットワークに要求できます。ほとんどのレシピでは2個分に必要な材料を要求します。
requester-chest-paste-title=要求チェストにコピー＆ペースト
show-info-text="__CONTROL__show-info__"を押すと拡張情報オーバーレイの表示/非表示ができます。
show-info-title=追加情報
stack-transfer-text=アイテムにカーソルをあわせて"__CONTROL__stack-transfer__"を押すと、選択したアイテムは1スタックまるごと移動します。自動的に適切な場所へ移動されるので、たとえばメインインベントリにある__ITEM__iron-axe__をスタック移動させるとツールスロットへ移動します。
stack-transfer-title=スタック移動
two-sides-of-belts-text=__ENTITY__transport-belt__は左側と右側を別々に使って異なる資源を運ぶことができます。インサータは__ENTITY__transport-belt__の遠い側にアイテムを置き、拾うときはどちら側からでも取ることができます。
two-sides-of-belts-title=ベルトコンベアの左右

