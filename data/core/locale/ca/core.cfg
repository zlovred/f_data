[tips-and-tricks]
blueprint-book-scrolling-text=Mentre esteu dins d'un llibre de plànols, podeu desplaçar-vos pels plànols que conte usant «__CONTROL__cycle-blueprint-forwards__» i «__CONTROL__cycle-blueprint-backwards__».
blueprint-book-scrolling-title=Canvi del plànol actiu dins d'un llibre
building-electric-lines-text=La forma més ràpida de construir una línia elèctrica és mantenint premut el botó o tecla de construir mentre es mou el personatge. Es situarà el següent element elèctric en el lloc més llunyà automàticament.
building-electric-lines-title=Construcció ràpida de línies elèctriques
building-while-running-text=La forma més ràpida de construir coses en línia recta, com cintes transportadores, canonades o inseridors és mantenint premut «__CONTROL__build__» des d'on voleu començar a construir i córrer en la direcció desitjada.
building-while-running-title=Construint mentre correu
clean-cursor-text=Prement «__CONTROL__clean-cursor__», s'alliberarà el cursor i es tornarà l'objecte a l'inventari o a la barra d'accés ràpid.
clean-cursor-title=Allibera el cursor
copy-paste-text=Usant «__CONTROL__copy-entity-settings__» es copiarà la configuració d'una entitat seleccionada. Aquesta configuració es pot aplicar a altres entitats usant «__CONTROL__paste-entity-settings__». Si es copia des d'una màquina de muntatge i s'enganxa en una caixa sol·licitadora, la caixa sol·licitarà els ingredients necessaris per a la recepta escollida en la màquina de muntatge. La còpia entre estacions de tren farà que tinguin el mateix nom. El mètode «Copia i enganxa» també es pot usar en locomotores per duplicar les ordres d'un tren.
copy-paste-title=Copia i enganxa
copy-paste-wagon-slots-text=Podeu copiar els filtres de contingut dels vagons entre ranures de la mateixa manera que es poden copiar i enganxar entre entitats. Cal emprar «__CONTROL__copy-entity-settings__» per copiar el filtre d'una ranura i «__CONTROL__paste-entity-settings__» per enganxar-ho a la ranura seleccionada.
copy-paste-wagon-slots-title=Copiant els filtres de contingut dels vagons
electric-network-info-text=Prement «__CONTROL__open-gui__» quan es selecciona un pal elèctric, s'obre una finestra mostrant les dades de la xarxa elèctrica a la que està connectat.
electric-network-info-title=Informació de la xarxa elèctrica
fast-entity-transfer-text=Prement «__CONTROL__fast-entity-transfer__», es farà una transferència amb l'entitat seleccionada sense obrir-ne la interfície. Si el cursor està buit, la transferència s'efectua des de l'entitat a l'inventari del jugador i a l'inrevés quan el cursor està ocupat. Això és útil per a les fases inicials de les partides, per tal d'administrar forns de pedra, explotacions mineres, etc.
fast-entity-transfer-title=Transferència ràpida de la configuració
filter-text=Prement «__CONTROL__toggle-filter__» a la ranura d'accés ràpid, podeu escollir per quin objecte s'ha de reservar la ranura. No se n'hi posaran d'altres i els objectes seleccionats d'aquest tipus s'hi mouran automàticament.
filter-title=Filtres
inventory-transfer-text=Prement «__CONTROL__inventory-transfer__», es mouran totes les piles d'un objecte determinat entre inventaris. Es pot usar, per exemple, per transferir totes les cintes transportadores d'una caixa de fusta a l'inventari principal.
inventory-transfer-title=Transfereix des de l'inventari
other-furnace-usage-text=Un forn pot obtenir maons de pedra a partir de pedra en brut i acer a partir de planxes de ferro (si se n'ha investigat la tecnologia corresponent).
other-furnace-usage-title=Altres productes elaborats als forns
quickbar-text=Cada ranura d'accés ràpid té una tecla d'accés per posar l'objecte al cursor. Si ja teniu algun objecte al cursor, es retornarà l'objecte a la ranura d'on es va agafar.
quickbar-title=Barra d'accés ràpid
rebuilding-text=Els forns de pedra es poden substituir pels d'acer sense haver de desmantellar-los primer: només cal construir el forn nou damunt del vell. Això també funciona amb cintes transportadores, inseridors, caixes, fàbriques i altres construccions. Aquesta funció també és útil per canviar la direcció de les cintes transportadores.
rebuilding-title=Fent reformes
requester-chest-paste-text=Si s'enganxa una recepta d'una màquina de muntatge a una caixa sol·licitadora usant «__CONTROL__paste-entity-settings__», la caixa sol·licitarà a la xarxa logística els ingredients necessaris per la recepta. Per a la majoria de receptes es sol·licitaran el doble dels elements necessaris.
requester-chest-paste-title=Copia i enganxa en caixes sol·licitadores
show-info-text=Prement «__CONTROL__show-info__», s'activarà o es desactivarà la informació detallada.
show-info-title=Informació addicional
stack-transfer-text=Prement «__CONTROL__stack-transfer__», es mouran tots els elements apilats. A més a més, l'ordre de transferència escull on s'ha de moure la pila. Per exemple, executant la transferència d'una pila de destrals de ferro a l'inventari principal, posarà les destrals a la ranura d'eines.
stack-transfer-title=Transfereix-ho tot
two-sides-of-belts-text=Els dos costats de les cintes es poden usar per transportar recursos diferents per separat. Els inseridors només posaran els objectes al lateral de la cinta que els hi quedi més lluny.
two-sides-of-belts-title=Els dos costats de les cintes transportadores

