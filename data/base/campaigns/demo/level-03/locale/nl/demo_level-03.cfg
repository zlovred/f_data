epilogue=Proficiat, je hebt de democampagne uitgespeeld!  \n\nDe huidige alfaversie van het spel bevat veel meer dan de demo. De alfa gaf al veel van onze gebruikers tientallen uren uitdaging en plezier met het bouwen van fabrieken. Er zijn assemblagemachines, onderzoeklaboratoria, treinen voor logistiek op grote schaal, signalen voor geavanceerde automatische opstellingen, intelligente vliegende robots en nog veel meer. Je kan ook je eigen kaarten creëren of mods uitproberen. \n\nWe hebben ontslag genomen van onze banen om fulltime aan Factorio te werken. Het spel is nog volop in de maak en mensen die de alfa kopen, helpen ons om het spel af te werken. Als je de demo leuk vond, zijn we je zeer dankbaar als je de alfaversie koopt op www.factorio.com/order.\nBedankt.
epilogue-no-demo=Gefeliciteerd, je hebt de tutorial/democampagne voltooid!\n\nAangezien je het volledige spel bezit, kuntje verder gaan met het spelen van de New Hope-campagne, of beginnen aan de freeplay. Hoe dan ook, het is verstandig om eerst de tips en trucs door te nemen.\nWij wensen je veel plezier met Factorio en bedankt voor je steun.
