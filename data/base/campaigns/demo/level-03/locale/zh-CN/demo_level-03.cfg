epilogue=恭喜你，体验版本的全部战役你都已经通关了！\n\n完全授权版本会有更多精彩内容，而且已经让很多玩家都停不下来了！高级组装机、科技解锁新物品、大范围铁路运输、高级物流信号系统、飞行的物流机器人等更多有趣的元素等着你！你还可以自己绘制地图和添加MOD。\n\n游戏的开发还在继续，购买完全授权版本会支持我们进一步好好开发。如果您喜欢体验版本游戏，我们诚邀您在 Factorio.com/order 购买正版游戏，谢谢金主！
