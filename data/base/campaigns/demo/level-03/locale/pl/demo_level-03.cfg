epilogue=Gratulacje, ukończyłeś kampanię demonstracyjną! \n\nObecna wersja alfa gry zawiera znacznie więcej zawartości. Dostarczyła ona wielu naszym użytkownikom setki godzin wyzwań i rozrywki polegającej na budowaniu imponujących fabryk. Znajdziesz w niej maszyny produkcyjne, technologie odblokowujące nowe recepty, pociągi umożliwiające transport materiałów na dużo większą skalę, sygnalizację pozwalającą projektować znacznie bardziej zaawansowane konstrukcje i nie tylko. Możesz również tworzyć własnoręcznie dostosowane mapy albo wypróbować modyfikacje zmieniające rozgrywkę popularnie zwane modami.\n\nGra cały czas się rozwija a Ty możesz wesprzeć ten rozwój kupując dostęp do wersji alfa gry. Będziemy wdzięczni jeśli w tym celu wykorzystasz opcję zakupu na stronie Factorio.com/order.\n Dziękujemy.
epilogue-no-demo=Gratulacje, ukończyłeś kampanię treningową!\n\n Posiadając pełną wersję gry możesz kontynuować rozgrywkę poprzez rozpoczęcie kampani "Nowa Nadzieja" albo wybranie gry w trybie swobodnym. Zachęcamy też do zapoznania się z dostępnymi wskazówkami.\nŻyczymy miłej zabawy z Factorio i dziękujemy za Twoje wsparcie.
goal-build-electric-mining-drill=Zbuduj elektryczną wiertnicę górniczą na złożu surowców.
goal-build-pump=Zbuduj pompę wodną na brzegu jeziora.
goal-build-steam-engine=Zbuduj silnik parowy podłączony do bojlera.
goal-connect-boiler-to-water=Postaw rury łączące pompę wodną z bojlerami.
goal-fuel-into-boiler=Włóż paliwo do bojlerów.
goal-get-resources=Zdobądź surowce: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=Połącz elektryczną wiertnicę górniczą z silnikami parowymi przy pomocy małych słupów elektrycznych.
goal-radar-progress=Użyj radarów by skanować otoczenie.\nSektory przeskanowane: __1__/__2__
msg-active-gun=Można mieć na wyposażeniu kilka sztuk broni. Broń aktywna jest oznaczona zielonym tłem.
msg-change-active-gun=Możesz przełączać aktywne bronie naciskając __CONTROL__next-weapon__.
msg-cold-water=Woda płynie do silnika parowego, ale jest zbyt zimna by mogła go rozpędzić.
msg-electricity-setup=Świetnie! Teraz silnik parowy będzie wytwarzał prąd.
msg-factory-instruction-1=Do budowy radarów będziesz potrzebował trochę stalowych i miedzianych płytek.
msg-factory-instruction-2=Użyj elektrycznej wiertnicy górniczej do wydobycia rudy. Jest bardziej efektywna niż spalinowa.
msg-factory-instruction-3=Upewnij się, że masz pewne źródło węgla do ogrzewania bojlerów. Bez niego może zabraknąć prądu.
msg-need-better-defense=Nie dam rady samotnie bronić bazy. Lepiej zbuduję kilka działek maszynowych.
msg-need-better-weapon=Nie dam rady powstrzymać ich jedynie z pistoletem, powinienem zrobić karabin półautomatyczny.
msg-need-light=Robi się ciemno, ale mogę zbudować kilka lamp.
msg-protect-radars=Wrogowie mogą zaatakować twoje radary. Warto chronić je za pomocą działek maszynowych.
msg-sector-scan-completed=Skan obszaru zakończony.
msg-ship-wreck-located=Mały wrak został zlokalizowany na południowym wschodzie.
msg-start-with-radars-1=Radary skanują otoczenie. Im więcej ich masz, tym szybciej będzie można zlokalizować wrak statku.
msg-start-with-radars-2=Zużywają dużo energii elektrycznej, więc upewnij się, że jej produkcja jest wystarczająca.
msg-steam-engine-effectivity=Silniki parowe są najbardziej efektywne, kiedy pobierają wodę podgrzaną do temperatury 100 stopni.
msg-steam-engine-introduction-1=Jest więcej możliwości budowy silników parowych, jak np.:
msg-steam-engine-introduction-2=Lub tak:
think-beware-of-creepers=Mam nadzieję, że nie przyciągnę zbyt wielu pełzaków.
think-explore-ship-wreck=W porządku, już czas by zbadać otoczenie statku.
think-find-ship=Mógłbym wykorzystać części z rozbitego statku.
think-get-to-work=W porządku, do roboty!
think-piece-of-cake=Świetnie, wszystko działa. To była bułka z masłem.
think-resources-collected=Dobra, myślę że mam wszystko co potrzebne do budowy radarów.
think-simple-setup=Moja testowa instalacja elektryczna jest już prawie gotowa. Potrzeba tylko trochę wody z jeziora.
think-use-radar=Gdybym miał wystarczająco dużo prądu, mógłbym zbudować radar aby odnaleźć statek.

