epilogue=Felicidades, Has Finalizado la campaña de la demo! \n\nLa Actual version Alpha del juego contiene mucho mas contenido que la esta demo. La Alpha esta dando muchos cientos de horas de diversion con el desafio de construir fabricas a muchos de nuestros usuarios. Hay Maquinas de fabricación, Investigaciones para encontrar y desbloquear nuevas recetas, Trenes para sistemas de logistica a gran escala, Señales para configuraciones automaticas avanzadas, Inteligentes robots voladores y mucho mas. Tu tambien puedes hacer tus propios mapas o probar alguno de los mods que hay para la Alpha. \n\nEl juego esta en progreso y la gente puede comprarlo para apoyar este desarrollo que estamos realizando. En el caso de que te guste la demo estariamos muy agradecidos si compraras la version Alpha en factorio.com/buy.\n Muchas Gracias.
