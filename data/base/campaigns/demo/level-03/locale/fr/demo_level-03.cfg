epilogue=Félicitations, vous avez terminé la campagne de démonstration !\n\nLa version alpha actuelle du jeu contient beaucoup plus de contenu que la démo. L'alpha  a déjà fourni des centaines d'heures de défis et de plaisir à nos nombreux utilisateurs lors de la construction de leurs usines. Il y a des machines d'assemblage, des recherches pour débloquer de nouvelles recettes, des trains pour une logistique de plus grande envergure, des signaux pour des configurations automatisés de pointe, des robots volants intelligents et bien plus encore. Vous pouvez également faire vos propres cartes ou essayer des modes existants dans l'alpha.\n\nLe jeu est toujours en cours de développement et les personnes qui achètent l'alpha nous aident à terminer ce jeu. Si vous avez aimé la démo, nous vous serions reconnaissants d'acheter la version alpha sur www.factorio.com/order.\n Nous vous remercions.
epilogue-no-demo=Félicitations, vous avez terminé la campagne du tutorial (démo) ! \n\nComme vous possédez le jeu complet, vous pouvez continuer à jouer la campagne « Un nouvel espoir », ou bien lancer une partie en mode jeu libre. Dans tous les cas, il est conseillé de lire les « Trucs et Astuces ».\n Nous vous souhaitons de passer du bon temps dans Factorio et vous remercions pour votre soutien.
goal-build-electric-mining-drill=Construire une foreuse électrique sur un gisement de ressources.
goal-build-pump=Construisez une pompe côtière à la limite entre l'eau et la terre.
goal-build-steam-engine=Construire une turbine à vapeur pour qu'elle soit connectée à la chaudière.
goal-connect-boiler-to-water=Construisez des tuyaux pour apporter l'eau des pompes aux chaudières.
goal-fuel-into-boiler=Assurez-vous que l'eau qui arrive aux turbines à vapeur est assez chaude.
goal-get-resources=Obtenez les ressources suivantes : \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=Connecter la foreuse électrique à la turbine à vapeur à l'aide de petits poteaux électriques.
goal-radar-progress=Utilisez des radars pour scanner les environs.\nSecteurs scannés : __1__ / __2__
msg-active-gun=Vous pouvez équiper plusieurs armes. Celle actuellement utilisée est sur un fond vert.
msg-change-active-gun=Vous pouvez changer d'arme active en utilisant __CONTROL__next-weapon__ (l'arme doit avoir des munitions).
msg-cold-water=L'eau arrive dans la turbine à vapeur, mais elle est trop froide pour l'actionner.
msg-electricity-setup=Bien, la turbine produit désormais de l’électricité.
msg-factory-instruction-1=Afin de construire un radar, vous devrez d'abord récupérer des plaques de fer et de cuivre.
msg-factory-instruction-2=Utilisez les foreuses électriques pour miner les ressources. Elles sont bien plus rapides que les thermiques.
msg-factory-instruction-3=Maintenez une alimentation continue en charbon pour vos chaudières, sinon vous risquez de ne plus avoir assez d’électricité.
msg-need-better-defense=Je ne vais pas pouvoir les contenir à moi seul. Je devrais utiliser des mitrailleuses automatiques pour défendre ma base.
msg-need-better-weapon=Ce pistolet ne sera pas suffisamment puissant pour les contenir, je devrais faire un fusil d'assaut.
msg-need-light=La nuit tombe, je devrais construire des lampes.
msg-protect-radars=Il est possible que les ennemis s'en prennent à vos radars. Vous feriez mieux de les protéger avec des mitrailleuses automatiques.
msg-sector-scan-completed=Balayage secteur terminé.
msg-ship-wreck-located=Petite épave localisée au Sud-Est de notre position.
msg-start-with-radars-1=Les radars scannent les environs. Plus vous en avez, plus vite vous découvrirez l'épave du vaisseau.
msg-start-with-radars-2=Ils consomment beaucoup d'électricité, assurez vous de produire suffisamment d'énergie pour les alimenter.
msg-steam-engine-effectivity=L’efficacité des turbines à vapeur est à son apogée quand elles reçoivent de l'eau à 100 degrés.
msg-steam-engine-introduction-1=Il y a d'autres manières de disposer les turbines à vapeur. Comme ceci :
msg-steam-engine-introduction-2=Ou comme ceci :
think-beware-of-creepers=J'espère que je ne vais pas attirer trop de déchiqueteurs.
think-explore-ship-wreck=Bien, il est temps de partir explorer cette zone.
think-find-ship=Je devrais utiliser certains équipements de notre vaisseau.
think-get-to-work=Bien, mettons-nous au travail.
think-piece-of-cake=Tout fonctionne. C'était de la rigolade.
think-resources-collected=Bien, je pense que j'ai tout le nécessaire pour construire des __ENTITY__radar__s.
think-simple-setup=J'ai pratiquement de quoi générer de l'électricité. Il me manque juste de l'eau venant du lac.
