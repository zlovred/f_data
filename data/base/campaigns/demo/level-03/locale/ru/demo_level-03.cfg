epilogue=Поздравляю, вы закончили демо-кампанию!\n\nПолная версия игры намного интереснее. Не смотря на статус альфа-версии, многие игроки с удовольствием провели сотни часов выстраивая свои фабрики. В полной версии у вас будут: различные машины, исследования, поезда, дроны и многое другое. Вы также сможете создать свои собственные карты или попробовать различные модификации.\n\nМы будем рады, если вы купите игру на нашем сайте: Factorio.com/order\nСпасибо.
epilogue-no-demo=Поздравляю, вы закончили обучение (демо)! \n\nТак как у вас есть полная версия игры, вы можете продолжить играть в кампанию "Новая надежда", или перейти в свободную игру. В любом случае, советуем прочитать советы и хитрости. \nМы желаем вам удачи с Factorio и благодарим вас за поддержку.
