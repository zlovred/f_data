epilogue=Gratulerer, du har fullført demonstrasjonskampanjen! \n\nNåverende alfa versjon av spillet inneholder mye mer innhold enn demoen. Alfa versjonen har allerede gitt mange av våre brukere hundrevis av timer med utfordringer og moro med å bygge fabrikker. Det er konstruksjonsmaskiner, forskning for å låse opp nye oppskrifter, tog for logistikk i stor skala, signalsystem for avansert automatisk oppsett, avanserte flygende logistikk roboter og mye mer. Du kan også lage dine egne kart eller prøve ut noen spennende mods som finnes i alfa versjonen. \n\nSpillet er fortsatt under utvikling og de som kjøper alfa versjonen støtter den pågående utviklingen. Hvis du likte demo versjonen, vil vi være takknemlige om du kjøper alfa versjonen på Factorio.com/order.\n Tusen takk.
epilogue-no-demo=Gratulerer, du er nå ferdig med opplærings-/demo kampanjen!\n\nSiden du eier spillet kan du enten fortsette med New Hope kampanjen, eller hoppe inn i freeplay. Uansett så er det anbefalt å gå gjennom tips og triks.\nVi ønsker at du har det gøy med Factorio og takk for din støtte.
goal-build-pump=Bygg en offshore-pumpe som er koblet til kjeler til en vann/bakke overgang.
goal-build-steam-engine=Koble en dampmaskin til kjelen.
goal-connect-boiler-to-water=Bygg rør for å frakte vannet fra offshore pumpen til kjelene.
goal-fuel-into-boiler=Sørg for at vannet som strømmer inn i dampmaskinen er varmt nok.
goal-get-resources=Skaff ressurser: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=Koble til den elektriske boremaskinen til dampmaskinen med å bruke små strømstolper.
goal-radar-progress=Bruk en radar til å skanne omkringliggende territorium. \nSektorer skannet: __1__/__2__
msg-active-gun=Du kan utstyre deg med flere våpen. Det valgte våpenet er markert med en grønn bakgrunn.
msg-change-active-gun=Du kan endre aktivt våpen ved å trykke __CONTROL__next-weapon__ (våpenet som skiftes til må ha ammunisjon).
msg-cold-water=Vannet strømmer inn i dampmaskinen, men det er for kaldt til å produsere noe elektrisitet.
msg-electricity-setup=Flott, dampmaskinen produserer nå elektrisitet.
msg-factory-instruction-1=For å bygge radere må du skaffe jern og kopper først.
msg-factory-instruction-2=Bruk en elektrisk boremaskin for å grave opp ressursene. Den er mye raskere enn en brenseldrevet boremaskin.
msg-factory-instruction-3=Hold en jevn flyt av kull inn i kjelene dine, ellers du vil gå tom for strøm.
msg-need-better-defense=Jeg kan ikke forsvare det på egenhånd, jeg kan bruke kanontårn for å beskytte basen.
msg-need-better-weapon=Denne __ITEM__pistol__ vil ikke være nok til å holde dem vekk. Jeg burde lage en __ITEM__submachine-gun__.
msg-need-light=Det blir snart mørkt, jeg burde bygge noen lamper.
msg-protect-radars=Fiender vil muligens angripe radaren din. Du burde kanskje beskytte dem med noen kanontårn.
msg-sector-scan-completed=Sektorskanning fullført.
msg-ship-wreck-located=Et lite romskipvrak er lokalisert i sør-øst.
msg-start-with-radars-1=Radarene skanner omgivelsene. Dess flere av dem du har, jo raskere vil du kunne finne vraket av romskipet.
msg-start-with-radars-2=De bruker mye strøm, så pass på at du produserer nok energi til å drive dem.
msg-steam-engine-effectivity=Dampmaskinens effektivitet er høyest når vannet holder 100 grader.
msg-steam-engine-introduction-1=Det er flere måter å sette opp dampmaskiner. Som dette:
msg-steam-engine-introduction-2=Eller dette:
think-beware-of-creepers=Håper jeg ikke tiltrekker for mange bitere.
think-explore-ship-wreck=Okei, det er på tide å utforske det område.
think-find-ship=Jeg kunne virkelig hatt bruk for noe av utstyret fra det ødelagte romskipet  vårt.
think-get-to-work=Okei, la oss komme i arbeid.
think-piece-of-cake=Ok, alt virker. Det var lett som en lek.
think-resources-collected=Bra, jeg tror jeg har alt jeg trenger for å lage radarer.
think-simple-setup=Mitt elektriske testoppsett er straks klart. Jeg trenger bare litt vann fra innsjøen.
