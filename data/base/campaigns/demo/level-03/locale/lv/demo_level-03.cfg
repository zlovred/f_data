epilogue=Apsveicam! Jūs pabeidzāt demo versijas kampaņu! \n\nUz doto brīdi spēles alfa versijā ir daudz vairāk satura nekā demo versijā. Alfa versija mūsu lietotājiem jau ir devusi simtiem stundu garumā izaicinājumus un jautrību ceļot savas fabrikas. Tajā ir ražošanas iekārtas, izpētes, lai iegūtu jaunas instrukcijas, vilcieni liela mēroga loģistikasi, signāli priekš uzlabotām automatizētām sistēmām, viedi lidojoši loģistikas roboti un daudz kas cits. Tu vari arī izveidot savas kartes vai izmēģināt kādu no jau esošajām modifikācijām.\n\nSpēle vēl ir tapšanas procesā un cilvēki, kas pērk alfa versiju atbalsta tās attīstību. Ja tev patika demo versija, mēs būsim pateicīgi, ja nopirksi alfa versiju mūsu mājas lapā factorio.com/order.\nPaldies.
epilogue-no-demo=Apsveicam, tu pabeidzi apmācības/demo versijas kampaņu!\n\nTā kā tev ir pilnā spēles versija tu vari turpināt spēlēt kampaņu Jauna cerība, vai izmēģināt brīvo režīmu. Jebkurā gadījumā, iesakam izlasīt visas pamācības.\nNovēlam jautrību spēlējot Factorio un paldies par atbalsu.
goal-build-pump=Uzcel sūkni ūdens/zemes pārejas zonā.
goal-build-steam-engine=Uzbūvē tvaika dzinēju, kas savienots ar boileri.
goal-connect-boiler-to-water=Cel cauruļvadus, lai nogādātu ūdeni no sūkņa uz katlu.
goal-fuel-into-boiler=Pārliecināties, ka tvaika dzinējā plūstošais ūdens ir pietiekami karsts.
goal-get-resources=Iegūsti resursus: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=Savienot elektrisko urbi pie tvaika ģeneratora izmantojot elektrības vadus.
goal-radar-progress=Izmanto radarus, lai skenētu apkārtni.\nSkenēti sektori: __1__ no __2__
msg-active-gun=Tu vari turēt vairākus ieročus. Aktīvais ir marķēts ar zaļu fonu.
msg-change-active-gun=Tu vari nomainīt aktīvo ieroci nospiežot __CONTROL__next-weapon__ (nomaināmajam ierocim ir vajadzīga munīcija).
msg-cold-water=Ūdens plūst tvaika dzinējā, bet ir pārāk auksts lai ražotu elektrību.
msg-electricity-setup=Labi, tvaika dzinējs tagad ražo elektrību.
msg-factory-instruction-1=Lai varētu uzcelt radaru tev nepieciešams savākt dzelzs un vara plāksnes.
msg-factory-instruction-2=Izmantojot elektrisko urbi, lai iegūtu resursus. Tas ir daudz ātrāk nekā tvaika urbis.
msg-factory-instruction-3=Nodrošini, ka boilerim vienmēr ir ogles, savādāk tev beigsies elektrība.
msg-need-better-defense=Es nespēšu to noturēt viens pats, man noderētu aizsardzības tornis, lai aizsargātu bāzi.
msg-need-light=Paliek tumšs, man vajadzētu uzbūvēt dažas lampas.
msg-protect-radars=Pretinieks var uzbrukt tavam radaram. Tos derētu aizsargāt ar aizsargtorņiem.
msg-sector-scan-completed=Zonas skenējums pabeigts.
msg-ship-wreck-located=Mazs kuģa vraks atrasts dienvidaustrumos.
msg-start-with-radars-1=Radari skenē apkārtni. Jo vairāk tev būs radari, jo ātrāk tu varēsi atrast kuģa vraku.
msg-start-with-radars-2=Tie patērē daudz elektrību, tāpēc pārliecinies, ka tu ražo pietiekami daudz enerģiju.
msg-steam-engine-effectivity=Tvaika ģeneratora efektivitāte ir visaugstākā, ja tas saņem 100 grādus karstu ūdeni.
msg-steam-engine-introduction-1=Ir vairāki veidi kā būvēt tvaika dzinējus. Piemēram šādi:
msg-steam-engine-introduction-2=Vai šādi:
think-beware-of-creepers=Es ceru, ka nepiesaistīšu pārāk daudzus kodējus.
think-explore-ship-wreck=Labi, laiks izpētīt apkārtni.
think-find-ship=Man tiešām noderētu aprīkojums no mūsu avarējušā kuģa.
think-get-to-work=Nu tad ķeramies pie darba.
think-piece-of-cake=Labi, tas viss darbojas. Tas bija viegli.
think-resources-collected=Labi, man liekas, ka man ir viss nepieciešamais, lai sāktu būvēt radarus.
think-simple-setup=Mans elektrības testa uzstādījums ir gandrīz gatavs. Man tikai ir vajadzīgs ūdens no ezera.
think-use-radar=Ja man būtu pietiekami daudz elektrības, es varētu uzbūvēt radaru, lai noteiktu avārijas atrašanās vietu.

