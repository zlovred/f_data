epilogue=Gratulálunk, sikerült végigvinnie a demó kampányt! \n\nA játék jelenlegi alfa verziója sokkal több tartalommal rendelkezik, mint a demó. Az alfa verzió már több játékosunkat több száz óra kihívást és szórakozást nyújtott miközben építették gyáraikat. Vannak összeszerelő gépek, fejlesztések új receptek feloldásához, vonatok nagyméretű logisztikai folyamatokhoz, jelzőrendszerek fejlett automatizált rendszerekhez, okos repülő logisztikai robotok, és még sok más. Meg tudod építeni saját térképeidet vagy kipróbálhatod a már néhány létező módosítást az alfához. \n\nA játék továbbra is fejlesztés alatt áll, az emberek akik megveszik az alfa verziót támogatják a játék fejlesztését. Ha tetszett neked a demó, hálásak lennénk ha megvásárolná a Factoriot a Factorio.com/order oldalon.\nKöszönjük.
epilogue-no-demo=Gratulálunk, sikerült végigvinnie a bevezető/demó kampányt!\n\nMivel rendelkezel a teljes játékkal, folytathatod a játékot az Új remény kampánnyal, vagy a szabad játékmóddal. Bármelyiket is választod, ajánlott végignézni a tippeket és trükköket.\nJó szórakozást kívánunk a Factoriohoz, valamint köszönjük támogatásodat.
goal-build-pump=Építsd egy vízszivattyút földalatti csövekkel összekötve.
goal-build-steam-engine=Kösd össze a gőzgépeket a kazánokkal.
goal-connect-boiler-to-water=Építs csővezetéket a vízpumpától a kazánokig.
goal-fuel-into-boiler=Győződj meg róla, hogy a víz ami a gőzgépbe kerül elég forró-e.
goal-get-resources=Állíts elő: \n__ITEM__iron-plate__t: __1__/__2__\n__ITEM__copper-plate__t: __3__/__4__
goal-power-electric-mining-drill=Csatlakoztasd az elektromos bányagépet a gőzgépre kis villanypóznák segítségével.
goal-radar-progress=Használd a radarokat a környék letapogatásához.\nSzektorok letapogatva: __1__/__2__
msg-active-gun=Több fegyvert is bekészíthetsz magadnak. Az aktív fegyver zölddel van jelölve.
msg-change-active-gun=Az aktív fegyvert a __CONTROL__next-weapon__ megnyomásával jelölheted ki (De persze lőszerről is gondoskodnod kell).
msg-cold-water=A víz most eljut a gőzgépbe viszont túl hideg ahhoz, hogy elektromosságot termeljen vele.
msg-electricity-setup=Nagyszerű, a gőzgép már állítja is elő az elektromosságot.
msg-factory-instruction-1=Ahhoz, hogy radart készíthess szükséged lesz néhány vaslemezre és rézlemezre.
msg-factory-instruction-2=Használd az elektromos bányagépet, hogy nyersanyagokat bányássz. Így gyorsabb mintha vegyestüzelésű bányagépet használnál.
msg-factory-instruction-3=Gondoskodj róla, hogy a szén mindig bőséges mennyiségben a rendelkezésére álljon a gőzgépek számára. Különben oda az elektromosság.
msg-need-better-defense=Egyedül nem tudok minden támadást kivédeni. Használhatnék egy lőtornyot a bázis védeleméhez.
msg-need-light=Kezd sötétedni. Jó volna építeni pát lámpát.
msg-protect-radars=A elképzelhető, hogy a szörnyek megtámodják a radart. Talán védened kellene egy-két lőtoronnyal.
msg-sector-scan-completed=A szektor letapogatása elvégezve.
msg-ship-wreck-located=Délkeletre található a hajóroncs.
msg-start-with-radars-1=A radar letapogatja környéket. Több radar gyorsabban végez.
msg-start-with-radars-2=Sok elektromosságot használ, szóval győződj meg róla, hogy az elektromosság termelése megfelelően hatékony.
msg-steam-engine-effectivity=A gőzgép hatásfoka akkor a legnagyobb, amikor a víz 100 fokon van.
msg-steam-engine-introduction-1=Többféleképpen is építhetsz gőzgépet. Például így:
msg-steam-engine-introduction-2=Vagy így:
think-beware-of-creepers=Remélem nem fog sok szörnyet idecsalogatni.
think-explore-ship-wreck=Azt hiszem felderíthetném azt a környéket.
think-find-ship=Azt hiszem feltudnék valamit még használni valamit az űrhajó roncsaiból.
think-get-to-work=Rendben essünk neki a munkának.
think-piece-of-cake=Rendben, minden működik. Ez gyerekjáték volt.
think-resources-collected=Jó azt hiszem minden rendelkezésre áll a radar építéséhez.
think-simple-setup=Majdnem készen is vagyok, hogy megpróbálkozhassak áramot termelni. Már csak vízre lenne szükségem a tóból.
think-use-radar=Ha van elég elektromos áramom, építhetek egy radart, hogy megleljem a hajó becsapódásának pontos helyét.

