epilogue=Onnittelut, olet suorittanut demokampanjan!  \n\nPelin nykyinen alfaversio sisältää demoa paljon enemmän sisältöä. Alfaversio on jo tarjonnut monille käyttäjillemme satoja tunteja haasteita ja hupia tehtaiden rakentelemisen parissa. Pelin täysversiossa on automaattisia kasauskoneita, tutkimusta uusien reseptien avaamiseksi, junia suuren mittakaavan logistiikkaan, signaaleja pitkälle automatisoituihin asetelmiin, älykkäitä lentäviä logistiikkarobotteja ja paljon muuta. Voit myös tehdä omia karttoja tai kokeilla joitakin olemassa olevia modeja. \n\nPeli on vielä kesken, ja ihmiset, jotka ostavat pelin alfaversion tukevat pelin kehitystä. Jos pidit demosta, olisimme kiitollisia jos osaisit pelin alfaversion osoitteessa Factorio.com/order.\nKiitos.
epilogue-no-demo=Onnittelut, olet suorittanut tutoriaalin/demokampanjan! \n\nSinulla on pelin täysversio, joten voit joko jatkaa pelaamalla Uusi toivo -kampanjaa tai hypätä vapaaseen pelitilaan. Joka tapauksessa on suositeltavaa käydä läpi vinkit. \nToivomme, että sinulla on hauskaa Factorion parissa ja kiitämme sinua tuesta.
goal-build-pump=Rakenna rantapumppu vedenrajaan.
goal-build-steam-engine=Rakenna höyrykone ja yhdistä se kattiloihin.
goal-connect-boiler-to-water=Rakenna putkia yhdistämään rantapumppu ja höyrykattilat.
goal-fuel-into-boiler=Varmista, että höyrykoneisiin syötettävä vesi on tarpeeksi kuumaa.
goal-get-resources=Hanki resursseja: \nRautalevyjä: __1__/__2__\nKuparilevyjä: __3__/__4__
goal-power-electric-mining-drill=Kytke pora höyrykoneeseen käyttämällä pieniä sähkötolppia.
goal-radar-progress=Käytä tutkia ympäröivän alueen luotaamiseen.\nSektoreita skannattu: __1__/__2__
msg-active-gun=Voit käyttää useita aseita. Kädessä oleva on merkitty vihreällä taustalla.
msg-change-active-gun=Voit vaihtaa aktiivista asetta painamalla __CONTROL__next-weapon__ (aseessa on oltava ammuksia).
msg-cold-water=Vesi virtaa höyrykoneeseen, mutta se on liian kylmää sähköntuotantoon.
msg-electricity-setup=Hyvä, höyrykone tuottaa nyt sähköä.
msg-factory-instruction-1=Rakentaaksesi tutkia sinun täytyy ensin kerätä rauta- ja kuparilevyjä.
msg-factory-instruction-2=Käytä sähköistä kaivosporaa mineraalien louhimiseen. Se on paljon nopeampi kuin poltinkaivospora.
msg-factory-instruction-3=Varmista, että höyrykattiloihisi tuodaan jatkuvasti kivihiiltä; muuten sinulta loppuu sähkö.
msg-need-better-defense=En pysty pitämään vihollisia poissa yksinäni. Voisin käyttää kivääritykkitornia puolustamaan tukikohtaani.
msg-need-light=Alkaa olla pimeä. Minun pitäisi rakentaa lamppuja.
msg-protect-radars=Viholliset voivat hyökätä tutkiesi kimppuun. Niitä kannattaa suojella tykkitorneilla.
msg-sector-scan-completed=Sektoreiden skannaus valmis.
msg-ship-wreck-located=Pieni avaruusaluksen hylky havaittu kaakossa.
msg-start-with-radars-1=Tutkat luotaavat ympäristöä. Mitä enemmän niitä on, sitä nopeammin voit paikantaa hylyn.
msg-start-with-radars-2=Ne kuluttavat paljon sähköä, joten varmista, että energiantuotanto on riittävä.
msg-steam-engine-effectivity=Höyrykoneen tuottavuus on parhaimmillaan, kun siihen johdetun veden lämpötila on 100 astetta.
msg-steam-engine-introduction-1=On useita tapoja rakentaa höyrykoneita, kuten:
msg-steam-engine-introduction-2=Tai näin:
