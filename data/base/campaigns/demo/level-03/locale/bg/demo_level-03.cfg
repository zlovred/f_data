epilogue=Поздравления, приключихте демонстративната кампания! \n\nТекущата версия на играта съдържа още много неща. Изданието в етап алфа осигури стотици часове забавление на много от играчите. Налични са изработващи машини, проучване за нови рецепти, влакове, сигнали, умни летящи роботи и още много. Също така можете да правите собствени карти или да пробвате някои модификации. \n\nИграта е все още в процес на разработка и хората, които я купуват в този ранен етап ни подкрепят финансово. Ще се радваме ако закупите пълното издание на играта на адрес Factorio.com/order.\n Благодарим ви!
epilogue-no-demo=Поздравления, приключихте обучителната кампания!\n\nСлед като имате цялата игра, можете да продължите с Нова надежда или в режим на свободна игра. Така или иначе е препоръчително да прочетете подсказките.\nЖелаем ви приятна игра и ви благодарим за подкрепата!
goal-build-pump=Постройте водна помпа върху участък от брега.
goal-build-steam-engine=Постройте парен двигател и го свържете към котел.
goal-connect-boiler-to-water=Постройте тръби, които да отвеждат водата от помпите до котлите.
goal-fuel-into-boiler=Уверете се, че водата, навлизаща в парния двигател, е достатъчно гореща.
goal-get-resources=Добийте ресурсите: \n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=Свържете електрическата рудна установка и парния двигател с помощта на малки електрически стълбове.
goal-radar-progress=Използвайте радари, за да сканирате околните територии. \nСканирани сектори: __1__/__2__
msg-active-gun=Можете да екипирате няколко оръжия. Текущо активното е отбелязано със зелен фон.
msg-change-active-gun=Можете да промените активното оръжие чрез натискане на __CONTROL__next-weapon__ (новото оръжие трябва да има патрони).
msg-cold-water=Водата тече в парния двигател, но е прекалено студена, за да се произвежда ток.
msg-electricity-setup=Добре, парният двигател вече произвежда ток.
msg-factory-instruction-1=За построяването на радар са ви нужни железни и медни плочи.
msg-factory-instruction-2=Използвайте електрическата рудна установка за добиване на полезни изкопаеми. Много по-бърза е от установка на твърдо гориво.
msg-factory-instruction-3=Поддържайте постоянен поток от въглища за котлите или в противен случай ще останете без ток.
msg-need-better-defense=Няма да мога да издържа сам. Ще трябва да използвам оръдейна кула за защита.
msg-need-light=Стъмнява се, трябва да направя малко лампи.
msg-protect-radars=Враговете може да нападнат радарите ви. Можете да ги защитите с оръдейни кули.
msg-sector-scan-completed=Сканирането на сектора завърши.
msg-ship-wreck-located=Намерени са останки от малко корабокрушение на югоизток.
msg-start-with-radars-1=Радарите сканират околността. Колкото повече имате, толкова по-бързо ще успеете да намерите корабокрушението.
msg-start-with-radars-2=Също така те изразходват много ток, така че вижте дали произвеждате достатъчно.
msg-steam-engine-effectivity=Ефективността на парния двигател е най-висока, когато водата е загрята на 100 градуса.
msg-steam-engine-introduction-1=Има още начини за построяване на парни двигатели. Например така:
msg-steam-engine-introduction-2=Или така:
think-beware-of-creepers=Надявам се, че няма да привлека много хапячи.
think-explore-ship-wreck=Добре, време е да изследвам района на крушението.
think-find-ship=Много би ми помогнало някакво оборудване от падналия кораб.
think-get-to-work=Добре, захващам се за работа.
think-piece-of-cake=Чудесно, всичко работи. Това беше лесно.
think-resources-collected=Добре, мисля, че имам всичко нужно, за да започна да строя радари.
think-simple-setup=Монтажа на електрическата мрежа е почти завършен. Сега ми трябва само малко вода от езерото.
think-use-radar=Ако имах достатъчно ток, щях да построя радар за намиране на местоположението на крушението.

