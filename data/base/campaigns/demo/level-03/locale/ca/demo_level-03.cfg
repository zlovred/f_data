epilogue=Felicitats! Heu acabat la campanya de mostra!\n\nLa versió alfa actual del joc conté molts més continguts. La versió alfa dóna als jugadors centenars d'hores de reptes i diversió construint bases. Disposa de fàbriques de muntatge, investigació per poder fer nous elements, trens per a poder aprofitar recursos llunyans, senyals per a configuracions automàtiques avançades, petits robots logístics i de construcció i moltes altres coses. També permet dissenyar mapes o provar els mods dissenyats per altres jugadors.\n\nEl joc encara està en desenvolupament i cada persona que compra la versió alfa ens ajuda a millorar-ne les funcions i els gràfics. Si us ha agradat la versió de prova, estaríem molt agraïts si compreu la versió alfa a la següent direcció: www.factorio.com/order.\nMoltes gràcies!
epilogue-no-demo=Felicitats! Heu acabat la campanya d'aprenentatge!\n\nCom que disposeu de la versió completa del joc, podeu continuar amb la campanya «Una nova esperança» o continuar amb els modes lliure o sandbox. En qualsevol cas, es recomana llegir els consells i suggeriments.\nEsperem que us divertiu amb el Factorio. Gràcies pel vostre suport.
