epilogue=Parabéns, você terminou a campanha de demonstração! \n\nA versão Alpha atual do jogo contém muito mais do que o conteúdo da demonstração. O Alpha já forneceu a muitos de nossos jogadores com centenas de horas de desafio e diversão enquanto construíam suas fábricas. Irá encontrar máquinas de trabalho, pesquisas para desbloquear novas receitas, trens para maior escala de logística, semáforos para sistemas automatizados, robôs voadores de logística e muito mais. Você pode fazer também seus próprios mapas ou tente outros mods no alpha. \n\nO jogo ainda está em desenvolvimento e pessoas que compram o jogo nos ajudam a terminá-lo. No caso de você gostar da demonstração, nós ficamos gratos se você comprar a versão Alpha em Factorio.com/order.\n Obrigado.
epilogue-no-demo=Parabéns, você terminou a campanha de tutorial/demonstração!\n\nComo você tem o jogo completo você pode continuar jogando a campanha Nova Esperança, ou jogue no modo livre. De qualquer maneira, recomendamos que você leia as dicas.\nNós desejamos você diversão com o Factorio e obrigado pelo seu suporte.
