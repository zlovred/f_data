epilogue=Xin chúc mừng, bạn đà hoàn thành phần chiến dịch demo!\n\nPhiên bản alpha hiện tại của trò chơi còn có nhiều thứ hơn bản demo. Phiên bản alpha hiện có thể thử thách người chơi với vài trăm giờ xây dựng nhà máy thú vị. Ngoài ra bạn còn có máy lắp ráp cao cấp, các nghiên cứu để mở ra nhiều công thức mới, tàu hỏa để giải quyết vấn đề vận tải cỡ lớn, tín hiệu cho hệ thống tự động, robot vận tải biết bay và nhiều thứ khác nữa. Bạn cũng có thể tự lập bản đồ cho mình chơi hay thử qua một số mods hiện có trong bản alpha. \n\nTrò chơi hiện vẫn đang trong gia đoạn phát triển và tất cả những người chơi mua phiên bản alpha đều một phần giúp đỡ chúng tôi phát triển trò chơi này. Nếu bạn thích bản demo này, chúng tôi sẽ rất biết ơn nếu bạn mua phiên bản alpha tại www.factorio.com/order.\nXin cảm ơn.
epilogue-no-demo=Xin chúc mừng, bạn đã hoàn thành chiến dịch mở màn (demo)!\n\nVì bạn hiện đang có phiên bản đầy đủ của trò chơi, bạn có thể tiếp tục chơi chiến dịch Niềm Hy Vọng Mới, hoặc nhẩy thẳng vào chế độ Freeplay. Cách nào đi nữa, chúng tôi cũng đều khuyến cáo bạn đọc qua phần lời khuyên và thủ thuật trước.\nChúng tôi chúc bạn vui vẻ với Factorio và chân thành cảm ơn vì sự trợ giúp của bạn.
goal-build-electric-mining-drill=Xây một dàn khoan điện ngay trên mỏ quặng.
goal-build-pump=Xây dựng một máy bơm nước trên bờ nước (giữa đất liền và hồ nước).
goal-build-steam-engine=Xây một động cơ hơi nước để kết nối với các nồi hơi.
goal-connect-boiler-to-water=Xây dựng các đường ống dẫn nước từ máy bơm vào các nồi hơi.
goal-fuel-into-boiler=Hãy đảm bào là bạn đã đun nước đủ nóng trước khi chảy vào động cơ hơi nước.
goal-get-resources=Sở hữu nguyên vật liệu sau:\nSắt tấm: __1__/__2__\nĐồng tấm: __3__/__4__
goal-power-electric-mining-drill=Kết nối dàn khoan điện với động cơ hơi nước bằng các cột điện nhỏ.
goal-radar-progress=Dùng radar để quét khu vực xung quanh.\nSố vùng đã quét:__1__/__2__
msg-active-gun=Bạn có thể đeo nhiều vũ khí một lúc. Vũ khí hiện đang hoạt động được đánh dấu bằng mầu nền xanh lá cây.
msg-change-active-gun=Bạn có thể chuyển đổi vũ khí hiện hành bằng cách nhấn __CONTROL__next-weapon__ (vũ khí mà bạn chuyển tới cần phải có đạn).
msg-cold-water=Nước đang chảy vào trong động cơ hơi nước, nhưng nó quá lạnh để có thể tạo ra điện.
msg-electricity-setup=Tốt, động cơ hơi nước giờ đang sản xuất điện rồi.
msg-factory-instruction-1=Để có thể xây được radar, bạn cần phải kiếm thêm sắt tấm và đồng tấm.
msg-factory-instruction-2=Dùng dàn khoan điện để khai thác các mỏ quặng. Chúng hoạt động nhanh hơn dàn khoan đốt rất nhiều.
msg-factory-instruction-3=Hãy đảm bảo là than sẽ được cung cấp đầy đủ và liên tục cho các nồi hơi. Nếu không bạn sẽ mất điện.
msg-need-better-defense=Tôi không thể giữ chân chúng một mình được. Tôi cần dùng tháp súng để giúp đỡ phòng thủ căn cứ này.
msg-need-better-weapon=Khẩu súng lục này sẽ ko đủ giữ chân chúng. Ta cần phải làm một khẩu súng máy.
msg-need-light=Trời đang tối rồi, ta nên xây một vài chiếc đèn nhỏ.
msg-protect-radars=Quân địch có thể sẽ tấn công radar của bạn. Bạn nên dùng tháp súng để bảo vệ chúng.
msg-sector-scan-completed=Quét khu vực hoàn tất.
msg-ship-wreck-located=Xác tàu nhỏ được xác định ở vị trí đông nam.
msg-start-with-radars-1=Radar sẽ quét khu vực xung quanh bạn. Càng có nhiều radar, bạn càng nhanh chóng xác định được vị trí xác tàu.
msg-start-with-radars-2=Chúng tiêu thụ khá nhiều điện, hãy đảm bảo rằng nguồn cung cấp điện của bạn là đủ.
msg-steam-engine-effectivity=Hiệu suất của động cơ hơi nước đạt mức cao nhất khi nước đầu vào đạt 100 độ C.
msg-steam-engine-introduction-1=Có rất nhiều cách khác nhau để xây dựng một hệ thống động cơ hơi nước. Ví dụ như thế này:
msg-steam-engine-introduction-2=Hay thế này:
think-beware-of-creepers=Hy vọng là thứ này sẽ ko thu hút quá nhiều lũ biter.
think-explore-ship-wreck=Được rồi, đến lúc khám phá khu vực đó rồi.
think-find-ship=Tôi thực sự nên sử dụng một số thiết bị từ còn tàu rơi của chúng tôi.
think-get-to-work=Được rồi, làm việc thôi.
think-piece-of-cake=Được rồi, mọi thứ đã hoạt động rồi, đúng là dễ như ăn bánh.
think-resources-collected=Tốt, tôi nghĩ là tôi có đủ mọi thứ để bắt đầu xây dựng chiếc radar rồi.
think-simple-setup=Tôi đã thiết lập kiểm tra hệ thống điện gần xong rồi. Bây giờ chỉ cần lấy nước từ hồ nước mà thôi.
think-use-radar=Nếu tôi có đủ điện năng, tôi có thể xây một cái radar để định vị nơi tàu đã rơi.

