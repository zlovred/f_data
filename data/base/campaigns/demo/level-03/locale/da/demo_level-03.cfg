epilogue=Tillykke, du har klaret demo kampagnen! \n\nDen nuværende alpha version af spillet har meget mere indhold end demoen. Alphaen har allerede givet mange af vores brugere flere hundrede timers udfordringer og sjov imens de har bygget deres fabrikker. Der er maskiner der kan lave ting, forskning til at opdage nye opskrifter, toge til større logistik, signaler til avancerede automatiske opsætninger, smarte flyvende robotter og meget mere. Du kan også lave dine egne baner eller afprøve nogle af modifikationerne til alphaen. \n\nDette spil bliver stadig udviklet og brugere der køber alphaen hjælper os med at lave spillet færdigt. Hvis du har kunnet lide demoen, ville vi blive meget glade for at du købte alpha versionen på Factorio.com/order.\n Mange tak.
epilogue-no-demo=Tillykke. Du har gennemført oplærings/demo-kampagnen!\n\nDa du har den fulde version af spillet, kan du enten fortsætte med kampagnen Nyt Håb, eller du kan gå i gang med fri leg. Under alle omstændigheder anbefales det at gennemgå 'tips og tricks'.\nVi ønsker dig masser af sjov med Factorio og takker for din støtte.
goal-build-electric-mining-drill=Byg et elektrisk minebor over nogle ressourcer.
goal-build-pump=Byg en vandpumpe på en vand/jord overgang.
goal-build-steam-engine=Byg en dampmaskine som er forbundet til kedlen.
goal-connect-boiler-to-water=Byg rør for at få vandet fra vandpumpen til kedlerne.
goal-fuel-into-boiler=Sørg for at vandet som løber ind i dampmaskinerne er varmt nok.
goal-get-resources=Skaf ressourcer: \n__ITEM__jern-plader__: __1__/__2__\n__ITEM__kobber-plader__: __3__/__4__
goal-power-electric-mining-drill=Forbind det elektriske minebor med dampmaskinen ved hjælp af små elmaster.
goal-radar-progress=Brug radarer til at skanne det omliggende territorie.\nSektorer skannet: __1__/__2__
msg-active-gun=Du kan have flere våben ad gangen. Det aktive våben er markeret med en grøn baggrund.
msg-change-active-gun=Du kan skifte det aktive våben ved at klikke på __CONTROL__next-weapon__ (det våben du vil skifte til skal have ammunition).
msg-cold-water=Vandet løber ind i dampmaskinen, men der er for koldt til at producere strøm.
msg-electricity-setup=Godt, dampmaskinerne producerer nu elektricitet.
msg-factory-instruction-1=For at kunne bygge radarer bliver du nødt til først at indsamle nogle jern- og kobberplader.
msg-factory-instruction-2=Brug elektriske minebor til at mine ressourcerne. Det er meget hurtigere end et brænder-minebor.
msg-factory-instruction-3=Hold en god mængde kul i dine kedler, ellers vil du løbe tør for strøm.
msg-need-better-defense=Jeg vil ikke være i stand til at forsvare det alene. Jeg kunne bruge kanontårne til at forsvare min base.
msg-need-better-weapon=Pistolen er ikke nok til at holde dem væk. Jeg burde lave en maskin-pistol.
msg-need-light=Det er ved at blive mørkt, jeg bør bygge nogle lamper.
msg-protect-radars=Fjenderne vil muligvis angribe dine radarer. Du bør beskytte dem med kanontårne.
msg-sector-scan-completed=Sektor scan gennemført.
msg-ship-wreck-located=Lille skinsvrag lokaliseret mod sydøst.
msg-start-with-radars-1=Radarerne skanner omgivelserne. Jo flere radarer du har, jo hurtige vil du kunne finde skibsvraget.
msg-start-with-radars-2=De bruger meget elektricitet, så vær sikker på din energiproduktion er tilstrækkelig.
msg-steam-engine-effectivity=Dampmaskinens effektivitet er højest når vandet er 100 grader varmt.
msg-steam-engine-introduction-1=Der er flere måder at bygge dampmaskiner på. For eksempel således:
msg-steam-engine-introduction-2=Eller sådan:
think-beware-of-creepers=Jeg håber jeg ikke tiltrækker for mange bidere.
think-explore-ship-wreck=Godt så. Det er på tide at udforske området.
think-find-ship=Jeg kunne virkelig bruge noget udstyr fra vores nedstyrtede rumskib.
think-get-to-work=Okay, lad os komme i gang med at arbejde.
think-piece-of-cake=Okay, det hele virker. Så let som at klø sig i nakken.
think-resources-collected=Godt, nu har jeg alt det jeg skal bruge for at bygge radarer.
think-simple-setup=Jeg har næsten elektricitets testopstillingen klar. Jeg skal bare bruge noget vand fra søen.
think-use-radar=Hvis jeg havde nok strøm kunne jeg bygge en radar til at finde nedstyrtningsstedet.

