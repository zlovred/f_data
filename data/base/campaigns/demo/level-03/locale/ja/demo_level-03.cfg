epilogue=おめでとう、以上でデモは終了です！\n\n現行のα版にはデモ版よりずっと多くのコンテンツがあります。多くのプレイヤーが、何百時間もかけて自分の工場を充実させる事に挑戦し、楽しんでいます。α版には自動でアイテムを作る機械、新しいレシピの研究、列車による大規模物流、シグナルを使った高度な制御、物流を助ける飛行ロボットなどが含まれます。自分でマップを作ったり、他の人が作ったMODで遊ぶことができます。\n\nゲームはいまも進化を続けていて、開発はα版を購入した人たちに支えられています。このデモを気に入ってもらえたなら、 Factorio.com/order でα版を購入できます。\nThank you!
epilogue-no-demo=おめでとう！以上でチュートリアル/デモは終了です！\n\nあなたはゲームを持っているので、キャンペーン(新たなる希望)をプレイまたは、フリープレイで遊ぶことができます。どちらにしても、ヒントを読むことをお勧めします。\nFactorioを楽しんでもらえれば幸いです、サポートしていただきありがとうございます。
goal-build-electric-mining-drill=電動掘削機を資源の上に設置してください。
goal-build-pump=汲み上げポンプを水辺に設置してください。
goal-build-steam-engine=蒸気機関をボイラーに繋がるよう設置してください。
goal-connect-boiler-to-water=パイプを設置して汲み上げポンプからボイラーに水を送ってください。
goal-fuel-into-boiler=蒸気機関に流れる水を加熱してください。
goal-get-resources=次の資源を作ってください。\n__ITEM__iron-plate__: __1__/__2__\n__ITEM__copper-plate__: __3__/__4__
goal-power-electric-mining-drill=小型電柱で蒸気機関と電動掘削機を接続してください。
goal-radar-progress=レーダーを使用して、周辺をスキャンしてください。\n進行度: __1__/__2__
msg-active-gun=武器は複数装備できます。現在選択中の武器は緑色の背景で示されます。
msg-change-active-gun=__CONTROL__next-weapon__で武器を交換することができる。 (弾薬を持っている必要があります)。
msg-cold-water=流れている水が冷たすぎるので、\n蒸気機関は機能していません！
msg-electricity-setup=蒸気機関は正常に機能しているようだ。\n電気を作り出すことに成功した！
msg-factory-instruction-1=レーダーを作るには、鉄板と銅板が必要だ。
msg-factory-instruction-2=電動掘削機を使って採掘してください。\n燃料式掘削機より効率よく掘れるでしょう。
msg-factory-instruction-3=ボイラーの石炭の補充を忘れずに！\nなくなると電気の供給が止まってしまいます！
msg-need-better-defense=自分一人では基地を守り切れそうにない。ガンタレットを使いたいな。
msg-need-better-weapon=ハンドガンでは不十分だ。サブマシンガンを作ってみよう。
msg-need-light=暗くなってきた。ランプを設置した方がよさそうだ。
msg-protect-radars=敵がレーダーを攻撃してくるかもしれません。\nガンタレットで守ると良いでしょう。
msg-sector-scan-completed=セクターのスキャンが完了しました。
msg-ship-wreck-located=南東に壊れた船があるようです。
msg-start-with-radars-1=レーダーは周辺の地形をスキャンします。たくさん設置すれば、それだけ早く仲間を見つけられるでしょう。
msg-start-with-radars-2=とても電気を消費するので、気をつけてください。
msg-steam-engine-effectivity=蒸気機関は元の水温が高いほど効率が良い。\nつまり100℃の水が一番効率が良い。
