think-beware-of-creepers=そんなにバイターが集まってこないといいな・・・
think-explore-ship-wreck=よし、そこを探索しに行こう。
think-find-ship=なんとか壊れた宇宙船にあった設備を使うことができた。
think-get-to-work=さて、作業を始めるか...資源を集めないとなぁ...
