msg-quickbar-introduction=Праверце вашую панэль хуткага доступу. Там ёсць прадметы, якія можна размесціць.
msg-recipes-info-1=З правага боку знаходзяцца рэцэпты. Пстрыкнуўшы левай кнопкай мышы на рэцэпце, вы створыце гэты прадмет.
msg-recipes-info-2=Лічба ля рэцэпта паказвае, колькі гэтых прадметаў вы можаце зрабіць з тых матэрыялаў, што маеце на дадзены момант.
msg-recipes-info-3=Калі навесці курсор на рэцэпт, вы пабачыце, якія прадметы патрабуюцца для яго стварэння.
msg-resources-in-container=Цяпер __1__ збірае рэсурсы з гэтага бура.
