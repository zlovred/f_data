hint-to-automated-stone-mining=Я слишком много времени потратил на добычу камня вручную, мне следует использовать мой первый твердотопливный бур для его автоматизации.
kill-creepers=Убейте монстров, пока они не убили Вас. Стреляйте удерживая клавишу __CONTROL__shoot-enemy__, будет выбрана цель, ближайшая к курсору.
msg-gun-equipment=Оружие и боеприпасы должны быть вставлены в слоты в рамках для того, что бы быть активными.
msg-inserter-1-wrong-position=Твердотопливный манипулятор поставлен неправильно.
msg-inserter-2-reversed=Обратите внимание, что второй манипулятор перевернут.
msg-inserter-introduction-1=Эта штука называется твердотопливный манипулятор, он берет предметы перед собой и кладет их позади себя.
msg-inserter-introduction-2=Он может брать предметы из машин или класть их туда.
msg-inserter-no-power=У этой машины кончилось топливо.
msg-mined-inserter-instead-of-open=Упс, я разобрал твердотопливный манипулятор вместо того чтобы открыть его. Откройте его нажатием __CONTROL__open-gui__.
msg-rotations-explained=Вы можете развернуть сооружение перед постройкой нажатием клавиши __CONTROL__rotate__.
msg-shooting=Когда враги близко вы можете стрелять по ним путем нажимания __CONTROL__shoot-enemy__. Враг ближе всего к курсору будет расстрелян.
think-chest-content-useful=Хмм, это может оказаться полезным.
think-creepers-coming=Что это было!? Кажется это шаги ...
think-creepers-dead=Ух, они мертвы. Но могут появится новые. Мне следует приготовиться.
think-found-mining-site=Похоже здесь брошенный карьер...
think-got-machines=Если я все верно соединю, я смогу получить ресурсы, необходимые для электрификации, достаточно быстро.
think-got-resources-1=Ох, тяжелая работа, однако я думаю, у меня есть все, что надо.
think-inserter2-working=Ура, он двигается.
think-need-more-machines=Прежде чем заняться электричеством, мне следует создать базовое производство.
think-need-more-resources=Мне понадобится много ресурсов для начала серьезной экспансии.
think-prepare=Лучше бы мне наладить производство и приготовиться.
think-robotic-arm=Интересно, для чего нужна эта механическая рука.
think-time-to-move-on=Пора двигаться дальше.

