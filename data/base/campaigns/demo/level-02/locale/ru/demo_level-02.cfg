goal-build-inserter-back=Снова поставьте твердотопливный манипулятор.
goal-build-machines=Постройте машины.\n__ENTITY__burner-mining-drill__: __1__/__2__\n__ENTITY__stone-furnace__: __3__/__4__.
goal-equip-ammo=Возьмите магазин в руки. Для этого Вы можете использовать те же самые __CONTROL__stack-transfer__.
