msg-distress-signal-5=*당신은 라디오 송신기를 사용하여 응답하려고 하지만, 송신 버튼이 고장났습니다.
msg-distress-signal-6=너는 이것을 예전에 수리해뒀어야 했다...
msg-distress-signal-7=*위치를 계산해보았지만, 해당 좌표 까지는 이백 킬로미터 이상 떨어져있습니다. 도저히 걸어서 도달할 만한 거리가 아닙니다.
