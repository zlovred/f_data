msg-distress-signal=Votre transmetteur radio semble avoir capté quelque chose.
msg-distress-signal-1=CHRRRRRRR Quelqu'un m'entend ? CHRRRRRRR
msg-distress-signal-2=CHRRRRRRVEEWRRR Notre exploitation minière est attaquée. Nous avons besoin d'aide !
msg-distress-signal-3=CHWEWRRRRRRRVEEWRRR...
msg-distress-signal-4=CHRRRRRRR Notre position est 46.70, 2.174. Je répète, notre position est 46.70, 2.174, quelqu'un m'entend ? CHWWHRRRRRR
msg-distress-signal-5=*Vous essayez de répondre avec votre émetteur radio, mais le bouton est cassé.
msg-distress-signal-6=*Vous étiez supposé la réparer il y a fort longtemps...
msg-distress-signal-7=*Vous faites le calcul rapidement... l'endroit est à plus de deux cents kilomètres, trop loin pour s'y rendre à pied.
msg-distress-signal-8=*Il va vous falloir trouver un autre moyen de transport pour vous y rendre.
msg-lab-ready=La première technologie que je devrais rechercher est probablement l'automatisation, mais d'autres technologies pourraient aussi m'être utiles.
msg-sector-scan-completed=Balayage secteur terminé.
msg-ship-wreck-located=Une petite épave de vaisseau a été localisée au sud-est.
think-explore-ship-wreck=Bien, il est temps d'explorer cette zone.
think-find-survivors=Il semblerait que je ne sois pas le seul survivant finalement, il faut que je trouve cette base au plus vite.

