hint-research-1=Odată ce umpli laboratorul cu pachete de știință, va începe să cerceteze un punct de cercetare.
hint-research-2=Tehnologiile au nevoie de un anumit număr de puncte de cercetare pentru a fi completate, așa că dacă folosești mai multe laboratoare, vei crește viteza de cercetare atâta timp cât le dai pachete de știință.
hint-to-automate-science-pack-crafting=Pentru a accelera progresul, ar trebui să folosești mașinăriile de asamblare pentru a automatiza fabricarea pachetelor de știință.
msg-distress-signal=Transmițătorul tău radio pare să fi venit la viață.
msg-distress-signal-1=CHRRRRRRR Mă recepționează cineva? CHRRRRRRR
msg-distress-signal-2=CHRRRRRRVEEWRRR Baza noastră minieră este atacată. Avem nevoie de ajutor!
msg-distress-signal-3=CHWEWRRRRRRRVEEWRRR...
