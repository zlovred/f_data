description=Düşen geminin kalıntılarına ulaşmayı başardın. Şimdi işin zor kısmı geliyor. Bu gezegende adam akıllı kolonileşmek için geminin bilgisayarındaki veriye ihtiyacın olacak. Bilgisayar sana daha gelişmiş teknolojilere erişim sağlayacak ve aynı zamanda çevre hakkında daha fazla bilgi verecek. Kötü haber ise görünen o ki gemi enkazının yakınlarında büyük bir uzaylı üssü var...
