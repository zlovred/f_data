description=Du klarte å finne restene av det falne skipet. Nå kommer den vanskelige delen. For å komme i gang med kolonisering av denne planeten trenger du dataene fra skipets datamaskin. Datamaskinen vil gjøre det mulig å forske mer avansert teknologi, i tillegg til å gi deg et bedre inntrykk av området. Den dårlige nyheten er at det ser ut til å være en stor romvesenbase nær skipet...
name=Nytt håp

