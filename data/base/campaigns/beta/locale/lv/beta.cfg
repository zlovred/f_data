description=Tu atradi nokritušā kuģa paliekas. Tagad seko grūtā daļa. Lai uzsāktu jebkādu nopietnu šīs planētas kolonizāciju, tev būs nepieciešami kuģa datora dati. Dators ļaus tev izpētīt attīstītākas tehnoloģijas, kā arī dos labāku sapratni par apkārtni. Sliktās ziņas ir šādas - liekas, ka kuģa vraka tuvumā ir liela citplanētiešu bāze...
