description=Sul õnnestus leida langenud kosmoselaeva varemed. Nüüd tuleb raske osa. Et alustada planeedi suurema 	koloniseerimisega on sul vaja andmeid selle laeva arvutist. See arvuti lubab sul arendada keerukamaid tehnoloogiaid ja annab sulle parema arusaamise lähitsevast ümbruskonnast. Halb uudis on see et laeva lähedal tundub olevat suur tulnukate baas...
name=Uus Lootus

