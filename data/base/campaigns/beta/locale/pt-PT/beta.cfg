description=Conseguiste localizar o que resta da nave despenhada. Agora vem a parte difícil. Para poderes pensar seriamente em colonizar este planeta, vais precisar da informação do computador da nave. O computador vai-te permitir desenvolver mais tecnologias e ter uma ideia melhor dos teus arredores. A má notícia é que parece que há uma colónia perto dos destroços...
