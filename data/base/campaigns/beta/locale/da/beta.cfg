description=Det lykkedes dig at finde resterne af det forliste skib. Nu kommer den svære del. For at komme i gang med en seriøs kolonisering af denne planet har du brug for data fra skibets computer. Computeren vil tillade dig at forske i mere avancerede teknologier, samt give dig en bedre idé om det omkringliggende område. Den dårlige nyhed er, at der synes at være en stor fjendtlig base tæt på forliset...
name=Nyt håb

