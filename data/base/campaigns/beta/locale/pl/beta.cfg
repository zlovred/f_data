description=Udało Ci się zlokalizować szczątki statku. Teraz zacznie się trudniejsza część zadania. Jeśli na poważnie chcesz skolonizować tą planetę to musisz odzyskać dane z komputera. Pomogą Ci one zbadać nowe technologie, a także zdobyć więcej informacji o okolicznych terenach. Zła wieść jest taka, że niedaleko wraku prawdopodobnie znajduje się duża baza obcych...
name=Nowa nadzieja

