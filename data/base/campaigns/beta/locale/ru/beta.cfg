description=Вам удалось обнаружить остатки кораблекрушения. Чтобы начать основательную колонизацию планеты, понадобится информация, хранящаяся в бортовом компьютере. Бортовой компьютер позволит открыть более высокие технологии, а также поможет сориентироваться на поверхности планеты. Сложность в том, что рядом с обломками корабля находится большая база инопланетян...
