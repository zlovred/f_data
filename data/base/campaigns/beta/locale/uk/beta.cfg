description=Ви дізнались місцезнаходження уламків вашого космічного корабля. Зараз розпочнеться найскладніша частина. Щоб почати серйозну колонізацію цієї планети, вам потрібна інформація з корабельного комп'ютера. Він дозволить вам дослідити нові, складніші технології, а також дозволить дізнатися більше про околиці. Поганою звісткою є те, що біля уламків розмістилася велика база інопланетян...
name=Нова надія

