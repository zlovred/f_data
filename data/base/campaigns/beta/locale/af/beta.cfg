description=Jy het die oorblyfsels van die vervalle skip opgespoor. Nou kom die moeilike deel. Om te begin met 'n ernstige besetting van hierdie planeet het jy die inligting van die skip se rekenaar nodig. Die rekenaar sal toelaat dat jy meer gevorderde tegnologie kan ondersoek, dit sal ook vir jou 'n beter idee van die omliggende gebied gee. Die slegte nuus is dat dit lyk asof daar 'n groot uitheemse basis naby die skeepswrak is...
