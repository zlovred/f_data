description=...םידירשה דיל הלודג םירזייח תבשומ שיש ןה תוערה תושדחה .ביבסמש רוזאה יבגל רתוי בוט גשומ לבקל םגו ,רתוי תומדקתמ תויגולונכט רוקחל ורשפאי םינותנה .הניפסה לש בשחמהמ םינותנ המכ ץלחל ךירצ ,הזה תכלה בכוכ לש יניצר בושייב ליחתהל ידכב .השקה קלחה עיגמ וישכעו ,הקסרתהש תיללחה ידירש תא רתאל תחלצה
name=השדח הווקת

