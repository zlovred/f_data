description=Du lyckades hitta resterna av det störtade skeppet men nu kommer den svåra delen. För att komma igång med koloniseringen av denna planet på allvar behöver du data från skeppets dator. Datorn gör att du kan forska fram fler avancerade teknologier, samt ger dig en bättre uppfattning av omgivningen. Den dåliga nyheten är att det verkar vara en stor främmande bas nära platsen där skeppet har störtat...
name=Nytt hopp

