description=Успяхте да намерите останките на разбил се кораб. Сега идва трудната част. За да започнете със сериозното колонизиране на планетата, ще ви трябват данните от компютъра на падналия кораб. Това ще ви позволи да изследвате по-развити технологии, а също така ще ви даде по-добра представа за околната среда. Лошите новини са, че има голяма база на извънземни близо до корабокрушението...
name=Нова надежда

