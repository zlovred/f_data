description=Você conseguiu localizar os restos da nave que caiu. Agora vem a parte difícil. Para poder começar a pensar em qualquer colonização decente deste planeta, você precisará dos dados do computador da nave. O computador permitirá que você pesquise mais tecnologias avançadas, além de te dar uma ideia melhor da área ao redor. A má notícia é que parece haver uma base alienígena bem grande próxima aos destroços...
name=Nova esperança

