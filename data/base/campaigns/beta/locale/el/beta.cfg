description=Καταφέρατε να εντοπίσετε ότι απέμεινε από το κατεστραμμένο διαστημόπλοιο. Τώρα έρχεται το δύσκολο μέρος. Για να ξεκινήσετε οποιαδήποτε σοβαρή αποίκιση αυτού του πλανήτη, θα χρειαστείτε τα δεδομένα από τον υπολογιστή του διαστημόπλοιου. Ο υπολογιστής θα σας επιτρέψει να ερευνήσετε προηγμένες τεχνολογίες, καθώς και να σας δώσει μια καλύτερη ιδέα της γύρω περιοχής. Τα κακά νέα είναι ότι φαίνεται να υπάρχει μια μεγάλη βάση εξωγήινων κοντά...
name=Νέα ελπίδα

