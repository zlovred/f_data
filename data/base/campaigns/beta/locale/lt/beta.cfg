description=Jums pavyko rasti nukritusio laivo nuolaužas. Dabar bus sunkiausia dalis. Tam, kad pradėti šios planetos kolonizaciją, reikia duomenų iš laivo kompiuterio. Kompiuteris leis jums tirti pažangesnes technologijas bei suteiks informacijos apie aplinką. Blogos naujienos - atrodo, kad netoli nuolaužų kuriasi didelė ateivių bazė...
