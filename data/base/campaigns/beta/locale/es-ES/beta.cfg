description=Has conseguido localizar los restos de la nave estrellada. Ahora viene la parte difícil. Para empezar seriamente a colonizar este planeta, necesitarás los datos del ordenador de la nave. El ordenador te ayudará a investigar tecnologías más avanzadas, así como una mejor idea del área circundante. La malas noticias son que parece haber una base alienígena cerca de las ruinas de la nave...
name=Nueva esperanza

