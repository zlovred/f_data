description=Bạn đã tìm cách xác định được vị trí các mảnh còn lại của con tàu rơi. Bây giờ mới là bước khó khăn. Để bắt đầu với việc thành lập thuộc địa ở hành tinh này, bạn cần có dữ liệu từ máy tính của con tàu. Máy tính này sẽ cho phép bạn nghiên cứu những công nghệ tân tiến hơn và đồng thời cho bạn cái nhìn tổng thể hơn của khu vực xung quanh. Tin xấu là xem ra có một căn cứ lớn của bọn ngoài hành tinh rất gần với xác tàu...
