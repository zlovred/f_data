description=У вас атрымалася знайсці месцазнаходжанне рэшткаў вашага карабля. Цяпер пачынаецца самае складанае: каб пачаць грунтоўную каланізацыю планеты, вам спатрэбяцца звесткі з бартавога камп’ютара. Яны дапамогуць вам даследаваць новыя, больш складаныя тэхналогіі, а таксама дазволяць дазнацца больш аб наваколлі. Тут і пачынаюцца цяжкасці — побач з караблём знаходзіцца вялізная база іншапланетных пачвар...
