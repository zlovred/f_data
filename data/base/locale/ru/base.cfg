[technology-description]
armor-making-3=Модульная броня может быть оснащена дополнительным снаряжением с различными бонусами.
auto-character-logistic-trash-slots=Позволяет игроку установить ограничения на количество предметов в инвентаре: излишки автоматически перемещаются в мусорные логистические слоты.
automated-construction=Используйте строительных дронов для автоматического строительства и сноса построек.
automated-rail-transportation=Разрешает строительство железнодорожных станций, которые используются для автоматизации поездов.
automation=Ключевая технология для масштабного производства.
battery-equipment=Открывает портативные аккумуляторы для модульной брони.
battery-mk2-equipment=Открывает улучшенные портативные аккумуляторы для модульной брони.
bullet-damage=Увеличивает урон от пуль и урон защитных дронов.
bullet-speed=Увеличивает скорость стрельбы пулями и скорость стрельбы защитных дронов.
character-logistic-slots=Позволяет персонажу заказывать предметы из логистической сети. Доставку осуществляют транспортные дроны.
character-logistic-trash-slots=Позволяет игроку избавляться от ненужных предметов из своего инвентаря. Эти предметы забираются транспортными дронами.
circuit-network=Логическая сеть позволяет контролировать машины, соединяя их проводами и посылая специальные сигналы.
combat-robotics=Боевые дроны оснащены оружием для атаки противника. Дроны создаются из капсул и имеют ограниченное время жизни. Многие следуют за игроком.
construction-robotics=Строительные дроны могут строить и сносить постройки, а также ремонтировать повреждённые объекты.
discharge-defense-equipment=Открывает электроразрядную защиту для модульной брони. Наносит урон по области вокруг персонажа.
effect-transmission=Открывает маяк, который распространяет эффект модулей на ближайшие постройки.
effectivity-module=Модули эффективности понижают энергозатраты машин.
electric-energy-accumulators=Аккумуляторы используются для хранения электроэнергии.
energy-shield-equipment=Открывает энергетические щиты для модульной брони.
energy-shield-mk2-equipment=Открывает улучшенные энергетические щиты для модульной брони.
exoskeleton-equipment=Открывает оборудование экзоскелета для модульной брони. Увеличивает скорость перемещения.
follower-robot-count=Увеличивает максимальное количество боевых дронов, которые могут следовать за игроком.
fusion-reactor-equipment=Открывает термоядерные реакторы для модульной брони, обеспечивающие энергией другие модули.
landfill=Отсыпка территории используется для избавления от затопленных областей.
laser-turrets=Лазерные турели - это продвинутое средство защиты: вместо боеприпасов они потребляют электричество.
logistic-robot-speed=Увеличивает скорость транспортных и строительных дронов.
logistic-robot-storage=Увеличивает грузоподъёмность транспортных и строительных дронов.
logistic-robotics=Транспортные дроны - гибкая замена конвейерам. Дроны перемещают предметы между специальными логистическими сундуками.
logistic-system=Открывает специальные сундуки, которые улучшают контроль над логистикой транспортных дронов.
logistics=Ускоренные и гибкие способы транспортировки.
modules=Позволяет исследовать модули.
personal-laser-defense-equipment=Открывает персональную лазерную защиту для модульной брони.
personal-roboport-equipment=Открывает портативные дронстанции для модульной брони.
power-armor=Силовая броня имеет сетку 7х7 для оснащения дополнительным снаряжением с различными бонусами.
power-armor-2=Силовая броня 2 может быть оснащена дополнительным снаряжением с различными бонусами.
productivity-module=Модули продуктивности позволяют производить дополнительную продукцию из того же количества компонентов, однако они увеличивают потребление энергии и снижают скорость машины.
rail-signals=Позволяет организовать движение нескольких поездов по одной железнодорожной сети.
rocket-silo=Позволяет запустить ракету в космос и выиграть игру.
solar-energy=Источник бесплатной энергии. Бесполезен ночью.
solar-panel-equipment=Открывает солнечные панели для модульной брони, обеспечивающие энергией другие модули.
speed-module=Модули скорости повышают скорость работы машин, но увеличивают затраты энергии.
stack-inserter=Пакетный манипулятор может перемещать большое количество предметов одновременно (количество зависит от апгрейдов). Также существуют апгрейды для увеличения вместимости обычных манипуляторов.
steel-processing=Позволяет переплавлять железные плиты в стальные балки.
toolbelt=Добавляет еще одну панель быстрого доступа.
turrets=Позволяет строить базовые защитные сооружения.
