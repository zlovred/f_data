[technology-description]
armor-making-3=Модульная браня можа быць укамплектаваная модулямі і кампанентамі, якія даюць бонусы.
auto-character-logistic-trash-slots=Дазваляе гульцу абмяжоўваць колькасць прадметаў у інвентары, а таксама прызначаць прадметы, якія аўтаматычна выкідаюцца ў смеццевыя слоты.
automated-construction=Выкарыстоўвайце будаўнічых робатаў, каб яны аўтаматычна збіралі і разбіралі структуры для вас.
automated-rail-transportation=Дазваляе будаваць чыгуначныя станцыі, з дапамогай якіх можна наладзіць аўтаматызаваныя маршруты цягнікоў.
automation=Галоўная тэхналогія для буйнамаштабнае вытворчасці.
battery-equipment=Дае магчымасць збіраць батарэі, якія могуць быць устаўленыя ў модульную браню.
battery-mk2-equipment=Дае магчымасць збіраць батарэі, якія могуць быць устаўленыя ў модульную браню.
bullet-damage=Павялічвае шкоду ад куль, а таксама шкоду ад абарончых робатаў.
bullet-speed=Павялічвае хуткасць стральбы кулямі, а таксама хуткасць стральбы абарончых робатаў.
character-logistic-slots=Дазваляе гульцу замаўляць прадметы з кантэйнераў захоўвання і кантэйнераў-раздатчыкаў. Гэтыя прадметы будуць дастаўленыя лагістычнымі робатамі.
character-logistic-trash-slots=Дазваляе гульцу пазбаўляцца ад непатрэбных прадметаў у яго інвентары. Гэтыя прадметы будуць забраныя лагістычнымі робатамі.
circuit-network=Лагічная сетка дазваляе вам лепей кантраляваць аўтаматы на вашай базе цераз іх сувязь спецыяльнымі правадамі, праз якія дасылаюцца сігналы.
combat-robotics=Баявыя робаты маюць узбраенне, якое будзе неблагой падмогай у барацьбе з ворагам. Гэтыя робаты ствараюцца з капсул і маюць абмежаваны тэрмін працы. Некаторыя з іх будуць суправаджаць гульца.
construction-robotics=Будаўнічыя робаты могуць будаваць і разбіраць структуры, а таксама аўтаматычна рэмантуюць пашкоджаныя аўтаматы і будынкі.
discharge-defense-equipment=Дазваляе ствараць электраразрадны абарончы камплект, які можа быць устаўлены ў модульнай брані. Ён наносіць шкоду па зоне вакол гульца.
effect-transmission=Дазваляе ствараць маяк, які можа распаўсюджваць эфекты на некалькі аўтаматаў побач з сабой.
effectivity-module=Модуль эфектыўнасці зніжае энэргарасходаванне аўтаматаў.
electric-energy-accumulators=Акумулятары выкарыстоўваюцца для захоўвання электраэнэргіі.
energy-shield-equipment=Дае магчымасць збіраць энэргетычны шчыт, які можа быць устаўлены ў модульную браню.
energy-shield-mk2-equipment=Дае магчымасць збіраць энэргетычны шчыт, які можа быць устаўлены ў модульную браню.
exoskeleton-equipment=Дае магчымасць збіраць экзашкілет, які можа быць устаўлены ў модульную браню для павялічэння хуткасці перамяшчэння.
follower-robot-count=Павялічвае максімальную колькасць робатаў-спадарожнікаў.
fusion-reactor-equipment=Дае магчымасць збіраць партатыўныя тэрмаядзерныя рэактары, якія могуць быць устаўленыя ў модульную браню, каб сілкаваць іншыя модулі.
landfill=Меліяратар выкарыстоўваецца для асушэння вады.
laser-turrets=Лазерныя турэлі – палепшаны сродак абароны вашае базы. Яны спажываюць электрычнасць для стральбы.
logistic-robot-speed=Павялічвае хуткасць перамяшчэння лагістычных і будаўнічых робатаў.
logistic-robot-storage=Павялічвае вагапад’ёмнасць лагістычных і будаўнічых робатаў.
logistic-robotics=Лагістычныя робаты – добрая альтэрнатыва канвеерам. Яны транспартуюць прадметы паміж спецыяльнымі лагістычнымі кантэйнерамі.
logistic-system=Дае доступ да спецыяльных кантэйнераў, якія дазваляюць дакладней наладзіць лагістычную сетку.
logistics=Паскораныя і гнуткія спосабы транспартыроўкі.
modules=Дазваляе даследваць модулі.
personal-laser-defense-equipment=Дае магчымасць збіраць лазерны абарончы камплект, які можа быць устаўлены ў модульную браню.
personal-roboport-equipment=Дае магчымасць збіраць партатыўны робапорт, які можа быць устаўлены ў модульную браню.
power-armor=Сілавая браня можа быць укамплектаваная модулямі і кампанентамі, якія даюць бонусы.
power-armor-2=Сілавая браня можа быць укамплектаваная модулямі і кампанентамі, якія даюць бонусы.
productivity-module=Модулі прадукцыйнасці дазваляюць вырабляць больш прадуктаў з той жа колькасці кампанентаў, аднак узвышаюць спажыванне энэргіі і зніжаюць хуткасць аўтамату.
rail-signals=Дазваляе арганізаваць рух некалькіх цягнікоў на адным шляху.
rocket-silo=Дазваляе вам запусціць ракету ў космас. Такім чынам вы пераможаце ў гульні.
solar-energy=Крыніца бясконцай энэргіі. На жаль, бескарысная ўначы.
solar-panel-equipment=Дае магчымасць збіраць партатыўныя сонечныя панэлі, якія могуць быць устаўленыя ў модульную браню, каб сілкаваць іншыя модулі.
speed-module=Модулі хуткасці паскараюць працу аўтамата, але павялічваюць энэргарасходаванне.
stack-inserter=Пакетныя перадатчыкі могуць перамяшчаць больш прадметаў за раз у залежнасці ад іх паляпшжння. Некаторыя з гэтых паляпшэнняў таксама павялічваюць колькасць прадметаў для звычайных перадатчыкаў.
steel-processing=Дазваляе пераплаўляць жалезныя пліткі ў сталёвыя балкі.
toolbelt=Дадаткуе панэль хуткага доступу.
turrets=Дазваляе будаваць базавыя абарончыя структуры.
