[technology-description]
armor-making-3=Les armures modulaires possèdent une grille qui peut recevoir de nombreux équipements octroyant des bonus uniques.
auto-character-logistic-trash-slots=Permet au joueur de définir une limite par objet dans l'inventaire. Tout objet excédant cette limite sera automatiquement déplacé dans les emplacements de déchargement logistique.
automated-construction=Utilisez des robots de construction pour construire ou déconstruire des entités à votre place.
automated-rail-transportation=Permet la fabrication de gares ferroviaires, qui sont utilisées pour l'automatisation des parcours des trains.
automation=Technologie clé pour la production de masse.
battery-equipment=Déverrouille les batteries portatives, qui peuvent être insérées dans les armures modulaires.
battery-mk2-equipment=Déverrouille les batteries portatives 2, qui peuvent être insérées dans les armures modulaires.
bullet-damage=Augmente les dégâts des balles et des robots défenseurs.
bullet-speed=Augmente la vitesse de tir des balles et celle des robots défenseurs.
character-logistic-slots=Permet au joueur de demander des objets au réseau logistique. Ces objets seront livrés par les robots logistiques.
character-logistic-trash-slots=Permet au joueur de se débarrasser des éléments inutiles de son inventaire. Ces éléments sont ramenés par les robots logistiques.
circuit-network=Le circuit filaire vous permet de mieux maîtriser les éléments dans votre usine en les connectant ensemble via des fils, et en leurs envoyant des signaux spéciaux pour modifier leur fonctionnement.
combat-robotics=Les robots de combat sont équipés d'armes pour vous aider à combattre l'ennemi. Les robots sont créés à partir de capsules et ont une durée de vie limitée. Certains robots vous suivent, et d'autres sont stationnaires.
construction-robotics=Les robots de constructions peuvent être utilisés pour construire et déconstruire les entités, et réparent automatiquement les dégâts.
discharge-defense-equipment=Déverrouille les décharges électrique de défense, qui peuvent être insérés dans les armures modulaires. Ces éléments infligent des dégâts de zone autour du joueur.
effect-transmission=Déverrouille le diffuseur de modules, qui transmettre l’effet des modules aux structures avoisinantes.
effectivity-module=Les modules d'efficacité réduisent la consommation énergétique des machines.
electric-energy-accumulators=Les accumulateurs stockent l'énergie électrique.
energy-shield-equipment=Déverrouille les boucliers d'énergie, qui peuvent être insérés dans les armures modulaires.
energy-shield-mk2-equipment=Déverrouille les boucliers d'énergie 2, qui peuvent être insérés dans les armures modulaires.
exoskeleton-equipment=Déverrouille les exosquelettes, qui peuvent être insérés dans les armures modulaires pour augmenter la vitesse de déplacement du joueur.
follower-robot-count=Augmente le nombre maximum de robots de combat qui peuvent suivre le joueur.
fusion-reactor-equipment=Déverrouille les réacteurs à fusion portable, qui peuvent être insérés dans les armures modulaires pour alimenter d'autres équipements.
landfill=Du remblai permet de supprimer l’eau qui se trouve sur votre chemin.
laser-turrets=Les tourelles laser sont des structures défensives avancées, elles ont besoin d’électricité pour fonctionner.
logistic-robot-speed=Augmente la vitesse de déplacement des robots logistiques et de constructions.
logistic-robot-storage=Augmente la capacité de transport des robots logistiques et de constructions.
logistic-robotics=Les robots logistiques sont une alternative flexible aux convoyeurs. Ils transportent des éléments entre des coffres spéciaux : les coffres logistiques.
logistic-system=Déverrouille des coffres spéciaux qui permettent de mieux contrôler le transport d'éléments via les robots logistiques.
logistics=Moyens de transports plus rapides et flexibles.
modules=Donne accès aux recherches sur les modules.
personal-laser-defense-equipment=Déverrouille les lasers de défense personnel, qui peuvent être insérés dans les armures modulaires.
personal-roboport-equipment=Déverrouille le hangar à robots personnel, qui peut être inséré dans les armures modulaires.
power-armor=Les armures de puissance possèdent une grille qui peut recevoir de nombreux équipements octroyant des bonus uniques.
power-armor-2=Les armures de puissance 2 possèdent une grille qui peut recevoir de nombreux équipements octroyant des bonus uniques.
productivity-module=Les modules de productivité permettent de produire davantage de produit à partir de la même quantité d’ingrédients, cependant ils augmentent la consommation d’énergie et réduisent la vitesse de la machine.
rail-signals=Permet d'avoir plusieurs trains sur une même voie ferrée.
rocket-silo=Permet de lancer une fusée dans l’espace et de gagner la partie.
solar-energy=Source d'énergie gratuite, ne fonctionnant cependant que le jour.
solar-panel-equipment=Déverrouille les panneaux solaires portatifs, qui peuvent être insérés dans les armures modulaires pour alimenter d'autres équipements.
speed-module=Les modules de vitesse augmentent la vitesse de production des machines mais augmentent également leur consommation d'énergie.
stack-inserter=Les bras robotisés haute capacité peuvent déplacer plus d'objets en même temps en fonction de leurs améliorations. Certaines de ces améliorations augmentent aussi la capacité des bras classiques.
steel-processing=Permet la fonte des plaques de fer en plaques d'acier.
toolbelt=Ajoute une barre d'action supplémentaire.
turrets=Permet la construction de structures de défense basiques.
