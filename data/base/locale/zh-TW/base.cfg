[technology-description]
armor-making-3=模組化裝甲有一個5x5大小的裝備插槽，可以插入裝備模組來獲得獨特的性能加成。
auto-character-logistic-trash-slots=使玩家可以設定指定物品在背包中的數量上限，這樣多餘的物品將會自動移入後勤回收區。
automated-construction=使用建築機器人來為你建築或拆除指定設施。
automated-rail-transportation=可以建造火車站，用於設置火車自動行駛的線路。
automation=大規模生產的關鍵技術。
battery-equipment=解鎖可嵌入模組化裝甲的電池組模塊。
battery-mk2-equipment=解鎖可嵌入模組化裝甲的電池组模組MK2。
bullet-damage=提高彈匣和防禦機器人的傷害。
bullet-speed=提高彈夾和防禦機器人的射速。
character-logistic-slots=使玩家可以設定物流系統中對指定物品的需求，物流機器人將根據設定把指定物品運送至玩家的背包。
character-logistic-trash-slots=協助玩家擺脫背包中不需要的物品。這些物品會由後勤機器人帶走。
circuit-network=通過電路線連接基地的機器可建構迴路網，利用其傳送特殊信號讓你更精確操作機器。
construction-robotics=建設機器人能建造和解構物體，並可自動修復任何損壞。
discharge-defense-equipment=解鎖可嵌入模組化裝甲的放電防禦模塊，它能夠通過發射器對玩家附近的某區域造成傷害。
effectivity-module=效能組件降低機械的能源消耗。
electric-energy-accumulators=蓄電器用於存儲電能。
energy-shield-equipment=解鎖可嵌入模組化裝甲的能量盾模組。
energy-shield-mk2-equipment=解鎖可嵌入模組化裝甲的能量盾模組MK2。
exoskeleton-equipment=解鎖可嵌入模組化裝甲並提高移動速度的外骨骼模組。
follower-robot-count=增加跟隨玩家的戰鬥機器人數量上限。
fusion-reactor-equipment=解鎖可嵌入模組化裝甲並為它供電的攜帶式核融合反應器模組。
landfill=造陸材料可以用來將任何水面變成陸地。
laser-turrets=鐳射炮塔是一種先進的防禦性結構，他們只需要電力來保衛你的結構。
logistic-robot-speed=提高後勤機器人和建築機器人的飛行速度。
logistic-robot-storage=提高後勤機器人和建築機器人的儲存空間。
logistic-robotics=物流機器人是輸送帶靈活的取代方案。它們可以在物流箱之間運輸物品。
logistic-system=解鎖特殊的物流箱，讓物流機器人搬運更加靈活。
logistics=更快、 更靈活的運輸方式。
modules=開啟組件研究的大門。
personal-laser-defense-equipment=解鎖可嵌入模組化裝甲的個人鐳射防禦模組。
personal-roboport-equipment=解鎖可嵌入模組化裝甲的攜帶式機器人司令塔模組。
power-armor=能量裝甲有一個7x7大小的裝備插槽，可以插入裝備模組來獲得獨特的性能加成。
power-armor-2=能量裝甲 MK2 有一個10x10大小的裝備插槽，可以插入裝備模組來獲得獨特的性能加成。
rail-signals=可組織單一軌道上的多輛火車
rocket-silo=允許玩家發射火箭至太空並完成遊戲。
solar-energy=免費的能量，但是在晚上無用武之地。
solar-panel-equipment=解鎖可嵌入模組化裝甲並為它供電的攜帶式太陽能模組。
speed-module=速度組件增加生產速度，但會增加能源消耗。
stack-inserter=堆疊機器臂依升級狀態能夠搬運更多物品，某部分升級也能夠增加非堆疊機器臂的搬運量。
steel-processing=可將鐵板冶煉成為鋼板。
turrets=允許建立基本的防禦建築。
