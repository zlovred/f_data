[technology-description]
armor-making-3=Áo giáp năng lượng có một mảng lưới 7x7 để nhét các thiết bị đặc biệt.
auto-character-logistic-trash-slots=Cho phép người chơi đặt giới hạn lên các ô hành lý. Tất cả các sản phẩm thừa ngoài giới hạn sẽ được tự động chuyển vào ô rác vận tải.
automated-construction=Sử dụng robot xây dựng để tự động xây dựng hay tháo rỡ mọi thứ cho bạn.
automated-rail-transportation=Cho phép xây dựng ga đường sắt, dùng để cài đặt các tuyến tàu tự động.
automation=Công nghệ chính cho sản xuất quy mô lớn.
battery-equipment=Pin cá nhân để cho vào áo giáp năng lượng.
battery-mk2-equipment=Pin cá nhân 2 để cho vào áo giáp năng lượng.
bullet-damage=Tăng sát thương của băng đạn và robot phòng thủ.
bullet-speed=Tăng tốc độ bắn của băng đạn và robot phòng thủ.
character-logistic-slots=Cho phép người chơi yêu cầu hàng từ mạng lưới vận tải. Hàng này sẽ được vận chuyển bởi robot vận tải.
character-logistic-trash-slots=Cho phép người chơi bỏ đi những thứ đồ không cần thiết trong hành lý. Những thứ này sẽ được robot vận tải mang đi.
circuit-network=Mạng lưới mạch cho phép bạn điều khiển những cỗ máy của bạn dễ dàng hơn bằng cách kết nối chung với dây mạch và gửi những tín hiệu đặc biệt cho chúng.
combat-robotics=Robot chiến đấu được trang bị súng để giúp chiến đấu lại kẻ địch. Những robot này được sinh ra từ các viên nang và có tuổi thọ có hạn. Một số loại robot bám theo người chơi, số khác không di chuyển.
construction-robotics=Robot xây dựng có thể xây dựng và tháo dỡ các công trình, và tự động sửa chữa bất kì thiệt hại.
discharge-defense-equipment=Bộ phóng điện để cho vào áo giáp năng lượng. Nó gây ra sát thương trong một phạm vi xung quanh người sử dụng.
effect-transmission=Bộ truyền hiệu ứng có thể truyền tải hiệu ứng của module tới các tòa nhà xung quanh.
effectivity-module=Module hiệu suất giảm năng lượng tiêu thụ của máy.
electric-energy-accumulators=Ắc quy được dùng để lưu trữ năng lượng.
energy-shield-equipment=Lá chắn năng lượng để cho vào áo giáp năng lượng.
energy-shield-mk2-equipment=Lá chắn năng lượng 2 để cho vào áo giáp năng lượng.
exoskeleton-equipment=Bộ khung xương máy có thể được cho vào áo giáp năng lượng để tăng tốc độ chạy của bạn.
follower-robot-count=Tăng giới hạn số lượng robot chiến đấu có thể bám theo người chơi cùng một lúc.
fusion-reactor-equipment=Lò phản ứng nhiệt hạch cá nhân để cho vào áo giáp năng lượng và sản xuất điện cho các thiết bị cá nhân.
landfill=Phủ đất có thể được dùng để phủ đè lên bất cứ vùng nước nào cản trở bạn.
laser-turrets=Tháp laser là một tòa nhà phòng thủ tiên tiến, chúng chỉ cần tiêu thụ điện năng đẻ bảo về nhà máy của bạn.
logistic-robot-speed=Tăng tốc độ bay của các robot.
logistic-robot-storage=Tăng kích thước khoang chứa của các robot.
logistic-robotics=Robot hậu cần là một phương án linh hoạt hơn so với băng chuyền. Chúng vận chuyển hàng qua một hệ thống các hòm vận tải đặc biệt.
logistic-system=Các hòm đặc biệt có thể điều khiển cách mà các robot vận tải vận chuyển hàng hóa.
logistics=Phương thức vận chuyển nhanh và linh hoạt hơn.
modules=Mở cánh cửa cho các nghiên cứu nâng cấp module.
personal-laser-defense-equipment=Hệ thống laser phòng thủ cá nhân để cho vào áo giáp năng lượng.
personal-roboport-equipment=Cảng robot cá nhân để có thể cho vào áo giáp năng lượng.
power-armor=Áo giáp năng lượng có một mảng lưới 7x7 để nhét các thiết bị đặc biệt.
power-armor-2=Áo giáp năng lượng 2 có một mảng lưới để nhét các thiết bị đặc biệt.
productivity-module=Module năng suất cho phép bạn sản xuất ra nhiều sản phẩm hơn từ cùng một số lượng nguyên liệu. Tuy nhiên, chúng đồng thời tăng mức điện năng tiêu thự và giảm tốc độ hoạt động của máy móc.
rail-signals=Cho phép tổ chức nhiều chuyến tàu trên cùng một tuyến đường sắt.
rocket-silo=Phóng một quả tên lửa vào không gian và kết thúc trò chơi.
solar-energy=Nguồn năng lượng miễn phí, nhưng vô ích vào ban đêm.
solar-panel-equipment=Pin mặt trời cá nhân để cho vào áo giáp năng lượng và sản xuất năng lượng cho các thiết bị cá nhân.
speed-module=Module tốc độ tăng tốc độ hoạt động của máy móc, nhưng cũng đông thời tăng điện năng tiêu thụ.
stack-inserter=Tay máy xếp chồng có thể di chuyển rất nhiều hàng hoác cùng một lúc tùy thuộc vào mức nâng cấp. Một số nâng cấp khác còn có thể tăng số lượng xếp cho những tay máy thông thường.
steel-processing=Cho phép nấu chảy sắt tấm thành thanh thép.
toolbelt=Thêm một thanh quickbar.
turrets=Cho phép xây dựng những công trình phòng vệ cơ bản.
