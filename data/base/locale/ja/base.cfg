[technology-description]
armor-making-3=モジュラー装甲にはモジュールスロットがあり、様々な機能を持つモジュールを挿入できます。
auto-character-logistic-trash-slots=アイテム所持数に上限を設定し、余剰分を自動で物流ゴミスロットに移動できるようになります。
automated-construction=建設ロボットを使用すると自動的にエンティティの建設／解体をしてくれます。
automated-rail-transportation=駅を建設して、列車の自動運行ルートを設定できるようになります。
automation=大規模な生産を始めることに、必要な技術です。
battery-equipment=モジュラー装甲用のバッテリーが製作可能になります。
battery-mk2-equipment=モジュラー装甲用のバッテリーⅡが製作可能になります。
bullet-damage=弾倉やディフェンダーロボットのダメージを増加させます。
bullet-speed=弾倉やディフェンダーロボットの弾丸発射速度を増加させます。
character-logistic-slots=貯蔵チェストか供給チェストに保存されているアイテムを受け取ることができます。アイテムは物流ロボットが運搬します。
character-logistic-trash-slots=プレーヤーはインベントリーの不要なアイテムを整理することができます。不要なアイテムは、物流ロボットが運搬します。
circuit-network=回路ネットワークは、装置を回路用ワイヤーで相互に接続して構築し、特定のシグナルをやりとりします。これにより、装置をより高度に制御する事ができます。
combat-robotics=戦闘ロボットは銃を装備しており、敵との戦闘を支援します。ロボットはカプセルから作られますが、存在できる時間は限られています。プレイヤーを追従するものと、その場に展開するものがあります。
construction-robotics=建設ロボットは施設などの設置・回収や、ダメージを受けた施設の自動修復ができます。
discharge-defense-equipment=モジュラー装甲用の放電防御装置を製作できるようになります。プレイヤーの周囲にダメージを発生させます。
effect-transmission=モジュールの効力を近くの施設に拡散するビーコンをアンロックします。
effectivity-module=エネルギー効率モジュールは、エネルギー消費量を減少させます。
electric-energy-accumulators=蓄電池は電力を蓄電することが可能です。
energy-shield-equipment=モジュラー装甲用のエネルギーシールドが製作可能になります。
energy-shield-mk2-equipment=モジュラー装甲用のエネルギーシールドⅡが製作可能になります。
exoskeleton-equipment=モジュラー装甲に挿入し、移動速度を増加させる強化外骨格が製作可能になります。
follower-robot-count=プレイヤーに追従する戦闘ロボットの最大数を増やします。
fusion-reactor-equipment=モジュラー装甲に挿入し、他のモジュールに電力を供給できる核融合装置が製作可能になります。
landfill=埋立地はあらゆる水域タイルの埋め立てに使えます。
laser-turrets=レーザータレットは高度な防御装置で、電力のみを消費します。
logistic-robot-speed=物流ロボットと建設ロボットの飛行速度をはやめます。
logistic-robot-storage=物流ロボットと建設ロボットのアイテム保持数を増やします。
logistic-robotics=物流ロボットは__ENTITY__transport-belt__に代わる柔軟な選択肢です。物流ロボットは特別な物流チェスト間でアイテムを運搬します。
logistic-system=物流ロボットの運搬制御を改善する特別なチェストが作れるようになります。
logistics=輸送をさらに高速化、柔軟にします。
modules=モジュール開発を開始することができます。
personal-laser-defense-equipment=モジュラー装甲用のレーザー防御装置が製作可能になります。
personal-roboport-equipment=モジュラー装甲用のロボットステーションが製作可能になります。
power-armor=パワーアーマーにはモジュールスロットがあり、様々な機能を持つモジュールを挿入できます。
power-armor-2=パワーアーマーⅡにはモジュールスロットがあり、様々な機能を持つモジュールを挿入できます。
productivity-module=生産性モジュールを使うと同じ量の原材料からより多くのアイテムを生産できるようになります。一方でエネルギー消費量が増加し、生産速度は減少します。
rail-signals=信号によって単一路線上で複数の列車を制御できるようになります。
rocket-silo=ロケットを発射すればゲームクリアです。
solar-energy=クリーンで燃料が尽きることのない発電設備。夜間は発電しません。
solar-panel-equipment=モジュラー装甲に挿入し、他のモジュールに電力を供給できるソーラーパネルが製作可能になります。
speed-module=生産速度モジュールは、生産速度を上昇させますがエネルギー消費量も増加します。
stack-inserter=スタック インサータは、アップグレードによって同時に複数のアイテムを移動できます。関連アップグレードのいくつかは通常のインサータの移動量も増やします。
steel-processing=鉄板から鋼材を精錬することが出来るようになります。
toolbelt=クイックバースロットを追加します。
turrets=自動で敵を射撃し、戦ってくれます。弾を補充するのを忘れないでください。
