[technology-description]
armor-making-3=Energia páncél 2-nek van egy 10x10-es felszerelési rácsa, amibe felszereléseket lehet tenni, ezáltal egyedi bónuszokat adnak.
auto-character-logistic-trash-slots=Lehetővé teszi, hogy a jatekos beállítson targy limitet amin feluli keszlet automatikusan a logisztikai szemetesben landol.
automated-construction=Lehetővé teszi az építő drónoknak, hogy építsenek vagy leromboljanak létesítményeket neked.
automated-rail-transportation=Lehetővé teszi a vonatállomások építését, amelyek segítségével automatikus vonatjáratok készíthetők.
automation=Kulcsfontosságú technológia a nagyipari gyártáshoz.
battery-equipment=Feloldja az akkumulátor felszerelést, amit bele lehet tenni a moduláris páncélba.
battery-mk2-equipment=Elérhetővé teszi a második szintű akkumulátort, amit a moduláris páncélba illeszthető.
bullet-damage=Megnöveli a táras lőszerek és védő drónok sebzését.
bullet-speed=Megnöveli a tüzelési sebességét a táras lőszereknek és védő drónoknak.
character-logistic-slots=Lehetővé teszi, hogy a játékos dolgokat kérhessen a logisztikai hálózatból. Ezek a dolgok logisztikai robotok segítségével lesznek kézbesítve.
character-logistic-trash-slots=Lehetővé teszi, hogy megszabadulj a szükségtelen dolgoktól a tárgylistádból. Ezeket a tárgyakat a logisztikai drónok fogják elszállítani.
circuit-network=Az Áramköri hálózat lehetővé teszi a gyárad magasabb szintű irányítását, különböző jelekkel.
combat-robotics=A harci robotok fegyverekkel vannak felszerelve, hogy segítsék az ellenség elleni harcot. Ezek a robotok kapszulákból jönnek létre korlátozott élettartammal. Néhány ezek közül követi a játékost, míg néhány mozdulatlan.
construction-robotics=Építő drónok használhatóak létesítmények építésére és rombolására, valamint bármelyik sérült létesítményt automatikusan megjavítanak.
discharge-defense-equipment=Feloldja a védelmi kisütő felszerelést, amit bele lehet tenni moduláris páncélokba. A játékos körüli területen sebez.
effect-transmission=Kinyitja a jeladód, amely képes továbbítani a modulok hatását közeli szerkezetekbe.
effectivity-module=Drasztikusan csökkenti a gépek elektromos áram igényét.
electric-energy-accumulators=Hasznos eszköz elektromos áram eltárolására.
energy-shield-equipment=Feloldja az energia pajzs felszerelést, amit bele lehet tenni a moduláris páncélba.
energy-shield-mk2-equipment=Elérhetővé teszi a második szintű energia pajzsot, amit a moduláris páncélba illeszthető.
exoskeleton-equipment=Feloldja a mesterséges külső vázat, amit bele lehet tenni moduláris páncélokba, hogy megnövelje a mozgási sebességet.
follower-robot-count=Növeli a falkában követő harcidrónok mennyiségét.
fusion-reactor-equipment=Elérhetővé teszi a zsebreaktort, amit a moduláris páncélba illeszthető.
landfill=A talajtöltő az útban lévő víz kitöltésére használható.
laser-turrets=A Lézer tornyok olyan speciális védelmi szerkezetek, melyeknek csak áram kell, hogy működjenek.
logistic-robot-speed=Növeli a drónok repülési sebességét.
logistic-robot-storage=Növeli a drónok tárkapacitását.
logistic-robotics=A logisztikai drónok a futószalagok rugalmasabb alternatívái. Tárgyakat szállítanak a logisztikai ládák között.
logistic-system=Feloldja a logisztikai ládákat, amikkel a drónok interakcióba tudnak lépni.
logistics=Gyorsabb és hatékonyabb módja a szállításnak.
modules=Lehetővé teszi a különböző modulok használatát.
personal-laser-defense-equipment=Elérhetővé teszi a személyvédelmi lézert, amit a moduláris páncélba illeszthető.
personal-roboport-equipment=Lehtővé teszi személyes drón központ építéset ami a moduláris páncélba építhető.
power-armor=Energia páncélnak van egy 7x7-es felszerelési rácsa, amibe felszereléseket lehet tenni, ezáltal egyedi bónuszokat adnak.
power-armor-2=Energia páncél 2-nek van egy 10x10-es felszerelési rácsa, amibe felszereléseket lehet tenni, ezáltal egyedi bónuszokat adnak.
productivity-module=A termelékenység modulok lehetővé teszik, hogy több terméket lehessen előállítani azonos mennyiségű összetevőkből, azonban növeli az energiafelhasználást, és csökkenti a gép sebességét.
rail-signals=Lehetővé teszi, hogy több vonat futhasson a vasúti hálózaton belül.
rocket-silo=Lehetővé teszi egy rakéta kilövését, amivel megnyered a játékot.
solar-energy=Ingyenes energia forrása, de haszontalan éjjel.
solar-panel-equipment=Elérhetővé teszi a hordozható napelemet, ami a moduláris páncélba illeszthető.
speed-module=A sebességmodulok növelik a gép sebességét, viszont az áramfogyasztását is.
stack-inserter=Adag manipulátorok több azonos anyagot is képesek lesznek mozgatni egyidejűleg fejlettségüktől függően. Egyes kapcsolódó fejlesztések továbbá megnövelik az egyidejű mozgatási mennyiségét a nem adag manipulátoroknak.
steel-processing=Lehetővé teszi az acél előállítását.
toolbelt=Ad még egy gyorsmenüt.
