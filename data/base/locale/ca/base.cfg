[technology-description]
armor-making-3=L'armadura modular té un espai a l'interior on s'hi pot afegir equipament que dóna bonificacions.
auto-character-logistic-trash-slots=Permet als jugadors establir els límits de quantitats d'elements. Sempre que n'hi hagi més, aquests seran moguts automàticament a les ranures logístiques d'autoescombraries.
automated-construction=Empreu la construcció amb robots per construir o desmantellar instal·lacions automàticament. Els robots buscaran quins elements necessiten, els aniran a buscar i en faran l'acció corresponent. Si es tarda molt en disposar dels elements necessaris, les ordres caducaran i es cancel·laran.
automated-rail-transportation=Permet la construcció d'estacions de tren. Aquestes es poden usar per configurar les rutes ferroviàries automàtiques.
automation=Dóna lloc a millors formes de gestió i automatització de recursos.
battery-equipment=Permet la construcció de bateries portàtils que es poden inserir dins d'armadures modulars.
battery-mk2-equipment=Permet la construcció de bateries portàtils MK2 que es poden inserir dins d'armadures modulars.
bullet-damage=Augmenta el dany de la munició i dels robots defensors.
bullet-speed=Augmenta la cadència de tir de munició i robots defensors.
character-logistic-slots=Permet al jugador demanar objectes o materials a la xarxa logística. Els robots logístics s'encarregaran de portar-los.
character-logistic-trash-slots=Permet que el jugador es pugui desfer dels objectes o materials innecessaris del seu inventari. Aquests es tornaran als magatzems mitjançant robots logístics.
circuit-network=Els circuits de control permeten un millor control de la maquinària de la base. Cal establir connexions cablejades i programar-ne el comportament.
combat-robotics=Els robots de combat estan equipats amb armes per combatre l'enemic. Tenen un temps de vida limitat un cop surten de les càpsules. Alguns tipus segueixen al jugador i d'altres es queden fixos.
construction-robotics=Els robots de construcció es poden fer servir per construir i desmantellar instal·lacions. També repararan qualsevol tipus de dany si disposen de les eines necessàries.
discharge-defense-equipment=Permet la construcció d'equipaments de defensa que es poden inserir en armadures modulars. Aquestes defenses emeten descàrregues elèctriques que provoquen danys considerables al voltant del jugador.
effect-transmission=Permet la construcció de balises bàsiques. Les balises transmeten l'efecte dels seus mòduls a les estructures properes.
effectivity-module=Els mòduls d'eficiència redueixen el consum d'energia de les màquines.
electric-energy-accumulators=Els acumuladors serveixen per emmagatzemar energia elèctrica.
energy-shield-equipment=Permet la construcció d'escuts d'energia portàtils que es poden inserir dins d'armadures modulars.
energy-shield-mk2-equipment=Permet la construcció d'escuts d'energia portàtils MK2 que es poden inserir dins d'armadures modulars.
exoskeleton-equipment=Permet la construcció d'exosquelets que es poden inserir dins d'armadures modulars per augmentar la velocitat de moviment.
follower-robot-count=Incrementa el nombre màxim de robots de combat que poden seguir al jugador.
fusion-reactor-equipment=Permet la construcció de reactors de fusió portàtils que es poden inserir dins d'armadures modulars per donar energia a altres dispositius.
landfill=La terra d'emplenament es pot usar per omplir terreny inundat.
laser-turrets=La torreta làser és una estructura defensiva avançada. Només requereix electricitat per funcionar.
logistic-robot-speed=Augmenta la velocitat de vol dels robots logístics i de construcció.
logistic-robot-storage=Augmenta la quantitat de càrrega que poden portar els robots logístics i de construcció.
logistic-robotics=Els robots logístics són una alternativa flexible a les cintes transportadores. Poden transportar elements entre caixes especial del tipus logístic.
logistic-system=Permet la construcció de caixes especials que permeten un millor control de com gestionen els seus continguts els robots logístics.
logistics=Sistemes de transport més ràpids i flexibles.
modules=Permet la futura investigació de mòduls per a màquines.
personal-laser-defense-equipment=Permet la construcció de defenses làsers personals que es poden inserir dins d'armadures modulars.
personal-roboport-equipment=Permet la construcció de l'hangar de robots personal que es pot inserir dins d'armadures modulars.
power-armor=L'armadura modular té un espai a l'interior on s'hi pot afegir equipament que dóna bonificacions.
power-armor-2=L'armadura modular MK2 té més espai a l'interior que la versió normal. A dins s'hi pot afegir equipament que dóna bonificacions.
productivity-module=Els mòduls de productivitat permeten que es produeixin més productes a partir de la mateixa quantitat d'ingredients. No obstant, s'incrementa el consum d'energia i es redueix la velocitat de la màquina.
rail-signals=Permet la circulació de més d'un tren en una única xarxa ferroviària.
rocket-silo=Permet llençar un coet a l'espai.
solar-energy=Font d'energia gratuïta i inesgotable… encara que només durant el dia.
solar-panel-equipment=Permet la construcció de panells solars portàtils que es poden inserir dins d'armadures modulars per donar energia a altres dispositius.
speed-module=Els mòduls de velocitat milloren la velocitat de la màquina a canvi d'un major consum elèctric.
stack-inserter=Els inseridors múltiples poden moure més elements d'un sol cop. Algunes de les seves tecnologies de millora de la capacitat també incrementen la capacitat dels inseridors senzills.
steel-processing=Permet l'obtenció d'acer a partir de planxes de ferro.
toolbelt=Afegeix una barra d'accés ràpid addicional.
turrets=Permet la construcció d'estructures bàsiques de defensa.
