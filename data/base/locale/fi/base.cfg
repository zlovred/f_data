[technology-description]
auto-character-logistic-trash-slots=Mahdollistaa ylärajojen asettamisen esineluettelon esineille, jolloin ylimääräiset siiretään automaattisesti logistisiiin roskakoriruutuihin.
automated-construction=Rakentajarobotit rakentavat ja purkavat puolestasi.
automated-rail-transportation=Mahdollistaa juna-asemien rakentamisen. Näitä voidaan käyttää automaattisten junareittien rakentamiseen.
automation=Avainteknologia laajaan tuotantoon.
bullet-damage=Nostaa luotiaseiden ja puolustajarobottien tuhovoimaa.
bullet-speed=Nostaa luotiaseiden ja puolustajarobottien ampumisnopeutta.
character-logistic-slots=Mahdollistaa esineiden tilaamisen logistiikkaverkosta. Logistiikkarobotit toimittavat nämä esineet.
character-logistic-trash-slots=Antaa logistiikkarobottien viedä tarpeettomia tavaroita pois pelaajan tavaraluettelosta.
circuit-network=Piiriverkko mahdollistaa tehtaasi laitteiden helpomman hallinnan lähettämällä signaaleja kaapeleita pitkin.
combat-robotics=Taistelurobotit ovat aseistettuja vihollisten kukistamisen helpottamiseksi. Robotit luodaan kapseleista ja niillä on rajallinen elinikä. Jotkut seuraavat pelaajaa, jotkut pysyvät paikallaan.
construction-robotics=Rakennusrobotteja voidaan käyttää rakentamaan ja purkamaan esineitä, sekä korjaavat automaattisesti kaiken vahingon.
effect-transmission=Mahdollistaa moduulilähettimen, joka levittää moduulien vaikutuksen lähialueen laitteisiin.
effectivity-module=Tehokkuusmoduulit vähentävät laitteiden energiankulutusta.
electric-energy-accumulators=Varaajia käytetään sähköenergian varastointiin.
follower-robot-count=Lisää pelaajaa seuraavien robottien enimmäismäärää.
landfill=Maantäytön avulla voi muuttaa vesiruutuja maaksi.
laser-turrets=Lasertykkitornit ovat kehittyneempiä puolustuslaitteita, jotka toimivat sähköllä.
logistic-robot-speed=Parantaaa logistiikka- ja rakentajarobottien lentonopeutta.
logistic-robot-storage=Parantaaa logistiikka- ja rakentajarobottien kantokykyä.
logistic-robotics=Logistiikkarobotit ovat joustava vaihtoehto liukuhihnoille. Ne siirtävät tavaroita erityisten logistiikka-arkkujen välillä.
logistic-system=Mahdollistaa arkut, joilla voi paremmin ohjata logistiikkaverkon toimintaa.
logistics=Nopeampia ja joustavempia tapoja siirtoon.
modules=Mahdollistaa moduulien tutkimisen.
rail-signals=Mahdollistaa usean junan hallinnan yhdessä rautatieverkossa.
rocket-silo=Mahdollistaa raketin laukaisemisen avaruuteen, ja siten myös pelin voittamisen.
solar-energy=Saasteettoman energian lähde, mutta ei toimi yöaikaan.
speed-module=Nopeusmoduulit työntävät koneen nopeuden äärirajoille, mutta lisäävät energiankulutusta.
stack-inserter=Pinoasettelijat voivat siirtää enemmän esineitä kerralla riippuen päivitysten tasosta. Jotkut päivityksistä lisäävät myös tavallisten asettelijoiden pinoamiskykyä.
steel-processing=Mahdollistaa rautalevyjen sulattamisen teräslevyiksi.
toolbelt=Lisää uuden pikapalkin.
turrets=Mahdollistaa alkeellisten puolustavien rakennelmien rakentamisen.
