character-logistic-slots=Permite al jugador pedir al sistema logístico que le traiga los objetos marcados, estos serán entregados por los robots logísticos.
character-logistic-trash-slots=Permite al jugador deshacerse de objetos innecesarios de su inventario. Estos objetos son recogidos por los robots logísticos.
circuit-network=La red de circuito te permite controlar mejor las maquinas en tu fábrica interconectandolas con cables de circuito y mandando señales especiales.
combat-robotics=Los robots de combate están equipados con armas para ayudar a luchar contra el enemigo. Los robots son creados desde cápsulas y tienen un tiempo de vida limitado. Algunos siguen al jugador, mientras que otros son inmóviles.
construction-robotics=Los robots de construcción pueden ser usados para construir y desconstruir, y repararán automáticamente cualquier daño.
discharge-defense-equipment=Desbloquea el equipo de descarga defensiva que puede ser introducido en armaduras modulares. Hace daño en área alrededor del jugador.
effect-transmission=Desbloquea el faro, que puede transmitir el efecto de los módulos a estructuras cercanas.
effectivity-module=Los módulos de eficiencia reducen el consumo energético de las máquinas.
electric-energy-accumulators=Los acumuladores sirven para almacenar energía.
energy-shield-equipment=Desbloquea el escudo de energía que puede ser introducido en armaduras modulares.
energy-shield-mk2-equipment=Desbloquea el escudo de energía de nivel 2, puede ser insertado en armaduras modulares.
exoskeleton-equipment=Desbloquea el dispositivo de exoesqueleto que puede insertarse en armaduras modulares para aumentar la velocidad de movimiento.
follower-robot-count=Aumenta el número máximo de robots de combate que pueden seguir al jugador.
laser-turrets=Las torretas láser son estructuras defensivas avanzadas, estas solo requieren energía para defender tus estructuras.
logistic-robot-speed=Incrementa la velocidad de vuelo de los robots de construcción y logística.
logistic-robot-storage=Incrementa el tamaño de carga de los robots de construcción y logística.
logistic-robotics=Los robots logísticos son una alternativa flexible a las cintas transportadoras. Transportan objetos entre cofres logísticos.
logistic-system=Desbloquea cofres especiales que pueden controlar mejor como los robots logísticos transportan objetos.
logistics=Maneras más rápidas y flexibles de transporte.
modules=Permite la investigación de módulos de mejora para máquinas.
power-armor=La nano armadura tiene una interfaz propia donde puedes añadir módulos que te dan bonificaciones únicas.
productivity-module=Los módulos de productividad permiten que se creen más productos de lo normal, sin embargo, éstos incrementan el consumo energético y reducen la velocidad de la máquina.
rail-signals=Permite la organización de múltiples trenes en una única red ferroviaria.
rocket-silo=Te permite lanzar un cohete hasta el espacio y ganar la partida.
solar-energy=Fuente de energía libre, pero inútil por la noche.
speed-module=Los módulos de velocidad mejoran la velocidad de la máquina a cambio de un incremento del consumo eléctrico.
stack-inserter=Los insertadores en masa pueden mover mas objetos al mismo tiempo dependiendo de su nivel de mejora. Algunas de las mejoras relacionadas también aumentan la cantidad para los insertadores normales.
steel-processing=Permite la fundición de placas de hierro a barras de acero.
toolbelt=Agrega una barra de acceso rápido adicional.
turrets=Permite la construcción de estructuras defensivas básicas.
