[technology-description]
auto-character-logistic-trash-slots=Permite a los jugadores definir los limites de los objetos en su inventario y cualquier extra se mueve automáticamente a las ranuras de basura logística.
automated-construction=Usa robots de construcción que construirán y desconstruirán para tí.
automated-rail-transportation=Permite la construcción de estaciones de tren, las cuales son utilizadas para establecer rutas de trenes automáticas.
automation=Tecnología clave para la producción a gran escala.
battery-equipment=Desbloquea el equipo de baterías que pueden ser introducidas en armaduras modulares.
battery-mk2-equipment=Desbloquea las baterías de nivel 2, pueden ser insertadas en armaduras modulares.
