[technology-description]
automated-construction=Utiliza robôs de construção para automaticamente construir ou demolir entidades por ti.
automated-rail-transportation=Permite a construção de paragens de comboios que são utilizadas para configurar rotas automatizadas.
automation=Tecnologia-chave para produção em larga escala.
character-logistic-trash-slots=Permite ao jogador livrar-se de itens desnecessários no seu inventário. Os itens são levados pelos robôs de logística.
combat-robotics=Robôs de Combate estão equipados com armas para ajudar a cobater os inimigos. Os Robôs são criados a partir de cápsulas e têm um tempo de vida limitado. Alguns Robôs seguirão o jogador enquanto que alguns ficarão parados.
construction-robotics=Os robôs de construção podem ser usados para construir ou demolir entidades, e reparam automaticamente quaisquer danos.
effectivity-module=Módulos de eficiência reduzem o consumo energético das máquinas.
electric-energy-accumulators=Os acumuladores são utilizados para armazenar energia eléctrica.
exoskeleton-equipment=Desbloqueia equipamento para exoesqueleto que pode ser colocado numa armadura modular para andar mais depressa.
follower-robot-count=Aumenta o número máximo de Robôs de Combate que podem acompanhar o jogador.
laser-turrets=As torres de laser são uma avançada estrutura defensiva, somente exigem electricidade quando estão a operar.
logistic-robot-speed=Aumenta a velocidade dos robôs de logística e dos robôs de construção.
logistic-robot-storage=Aumenta a capacidade de carregamento dos robôs de logística e dos robôs de construção.
logistic-robotics=Os robôs de logística são uma alternativa flexível a tapetes rolantes. Eles transportam itens entre os baús especiais de logística.
logistic-system=Desbloqueia baús especiais que te permitem controlar para onde é que os robôs de logística devem transportar itens.
logistics=Meios de transporte mais rápidos e flexíveis.
modules=Abre a porta para o desenvolvimento de módulos.
personal-roboport-equipment=Desbloqueia o Roboporto Pessoal, equipamento que pode ser inserido em armaduras modulares.
rail-signals=Permite a gestão de vários comboios dentro de uma rede ferroviária.
rocket-silo=Permite-lhe lançar um foguetão para o espaço e vencer o jogo.
solar-energy=Fonte de energia gratuita, mas inútil durante a noite.
stack-inserter=Os introdutores em massa conseguem mover mais materiais ao mesmo tempo conforme as melhorias desenvolvidas. Algumas destas melhorias também aumentam a quantidade de materiais movidos para os introdutores normais.
