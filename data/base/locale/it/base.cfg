fill-crude-oil-barrel=Riempie il barile di petrolio greggio
heavy-oil-cracking=Scissione da gasolio pesante a gasolio leggero
light-oil-cracking=Scissione da petrolio leggero a GPL
[technology-description]
auto-character-logistic-trash-slots=Permette al giocatore di impostare limiti di oggetti nell'inventario e ogni oggetto superfluo è automaticamente spostato negli slot logistici di scarto.
automated-construction=Usa i robot operai per costruire o demolire le entità al posto tuo.
automated-rail-transportation=Permette di costruire fermate dei treni, che sono utilizzate per configurare i tratti automatici.
automation=Tecnologia chiave per la produzione su larga scala.
battery-equipment=Sblocca le batterie equipaggiabili che possono essere inserite nelle armature modulari.
battery-mk2-equipment=Sblocca l'equipaggiamento batterie MK2 che possono essere inserite nelle armature modulari.
bullet-damage=Aumenta il danno dei caricatori e dei robot difensori.
bullet-speed=Aumenta la velocità di fuoco dei caricatori e dei robot difensori.
character-logistic-slots=Permette al giocatore di richiedere oggetti alla rete logistica. Questi oggetti verranno consegnati dai robot logistici.
character-logistic-trash-slots=Permette al giocatore di sbarazzarsi degli elementi non necessari nel suo inventario. Questi elementi vengono portati via dal robot logistico.
circuit-network=La rete di circuiti consente di controllare meglio le macchine nella tua base interconnettendole con cavi di circuito e inviando segnali speciali.
combat-robotics=I robot da combattimento sono equipaggiati con armi per aiutare a combattere il nemico. I robot vengono creati dalle capsule e hanno una durata limitata. Alcuni di questi robot seguiranno il giocatore, mentre altri sono stazionari.
construction-robotics=I robot costruttori possono essere usati per costruire e demolire entità, inoltre ripareranno automaticamente ogni danno.
discharge-defense-equipment=Sblocca la difesa a scarica portabile che può essere inserita nelle armature modulari. La difesa danneggia i nemici in un area attorno al giocatore.
effect-transmission=Sblocca il faro base, che puo trasmettere gli effetti dei moduli ai macchinari vicini.
effectivity-module=I moduli di efficienza riducono il consumo di energia delle macchine.
electric-energy-accumulators=Gli accumulatori sono utilizzati per immagazzinare energia elettrica.
energy-shield-equipment=Sblocca lo scudo di energia equipaggiabile che può essere inserito nelle armature modulari.
energy-shield-mk2-equipment=Sblocca l'equipaggiamento scudo energetico MK2 che può essere inserito nelle armature modulari.
exoskeleton-equipment=Sblocca un esoscheletro che può essere inserito nelle armature modulari e aumenta la velocità di movimento.
follower-robot-count=Aumenta il numero massimo di robot che possono seguire il giocatore.
fusion-reactor-equipment=Sblocca il reattore a fusione portatile che può essere inserito nelle armature modulari per alimentare gli altri equipaggiamenti.
laser-turrets=Le torrette laser sono una difesa avanzata, hanno solo bisogno di elettricità per difendere le vostre strutture.
logistic-robot-speed=Aumenta la velocità dei droni logistici e operai.
logistic-robot-storage=Aumenta la capacità dei droni logistici e operai.
logistic-robotics=I droni logistici sono una flessibile alternativa ai nastri trasportatori. Sono in grado di trasportare oggetti da una cassa logistica all'altra.
logistic-system=Sblocca speciali casse che possono controllare meglio come i robot logistici trasportano gli oggetti.
logistics=Mezzi di trasporto più veloci e flessibili.
modules=Apre la porta alla ricerca di aggiornamenti per i moduli.
personal-laser-defense-equipment=Sblocca l'equipaggiamento difesa laser personale che può essere inserito nelle armature modulari.
personal-roboport-equipment=Sblocca l'equipaggiamento Roboporto Personale che può essere inserito nelle armature modulari.
power-armor=L'armatura potenziata ha spazi che possono essere equipaggiati con moduli che danno bonus unici.
power-armor-2=L'armatura potenziata ha una griglia per gli equipaggiamenti che danno bonus unici.
productivity-module=I moduli di produttività permettono di produrre più prodotti dalla stessa quantità di ingredienti, tuttavia aumentano il consumo di energia e riducono la velocità della macchina.
rail-signals=Permette l'organizzazione di più treni sullo stesso percorso.
rocket-silo=Consente di lanciare un razzo nello spazio e vincere la partita.
solar-energy=Fonte di energia gratuita, ma inutile di notte.
solar-panel-equipment=Sblocca il pannello solare portatile che può essere inserito nelle armature modulari per alimentare altri equipaggiamenti.
speed-module=I moduli di velocità aumentano la velocità delle macchine, ma aumentano anche il consumo di energia.
stack-inserter=Gli insertori multipli possono spostare più oggetti alla volta in base al loro potenziamento. alcuni di questi potenziamenti possono aumentare la capacità degli insertori non-multipli.
steel-processing=Permette di fondere le piastre di ferro in barre d'acciaio.
toolbelt=Aggiunge un'ulteriore barra di scelta rapida.
turrets=Permette la costruzione di strutture difensive di base.
