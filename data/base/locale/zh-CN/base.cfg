[technology-description]
armor-making-3=模块装甲有一个装备插槽，可以插入装备模块来获得独特的性能加成。
auto-character-logistic-trash-slots=使玩家可以设定指定物品在背包中的数量上限，这样多余的物品将会自动移入背包物流回收区。
automated-construction=能够使用建设机器人为你自动铺设或拆除指定设施。
automated-rail-transportation=解锁火车站，可用于设置列车自动行驶线路。
automation=批量制造的关键科技。
battery-equipment=解锁可嵌入模块化装甲的电池组模块。
battery-mk2-equipment=解锁可嵌入模块化装甲的电池组模块2型。
bullet-damage=提高弹匣和防御机器人的伤害。
bullet-speed=提高弹匣和防御机器人的射速。
character-logistic-slots=使玩家可以设定对物流系统的物品需求，物流机器人将会把需求物品找出并送至玩家背包。
character-logistic-trash-slots=使玩家可以把背包中暂不需要的物品放到物流回收区，物流机器人将把这些物品送到物流系统中储存。
circuit-network=通过电路线缆连接基地里的机器可构建电路网络，利用其传送的特殊信号能够让你更精准地操控这些机器。
combat-robotics=战斗机器人能够用其装备的武器与玩家共同作战，但从抛出的胶囊展开后只能存活有限的时间。有些战斗机器人能够跟随玩家，还有些只能待在原地。
construction-robotics=建设机器人可用于铺设或拆除设施，还能自动维修受损的设施。
discharge-defense-equipment=解锁可嵌入模块化装甲的放电防御模块，它能够通过发射器对玩家附近的某一区域造成伤害。
effect-transmission=解锁插件效果分享塔，可以把插件的效果分享给周边的机器。
effectivity-module=节能插件可降低机器的能耗。
electric-energy-accumulators=用于储存电能。
energy-shield-equipment=解锁可嵌入模块化装甲的能量盾模块。
energy-shield-mk2-equipment=解锁可嵌入模块化装甲的能量盾模块2型。
exoskeleton-equipment=解锁可嵌入模块化装甲并提高移动速度的外骨骼模块。
follower-robot-count=增加可跟随玩家的战斗机器人的数量上限。
fusion-reactor-equipment=解锁可嵌入模块化装甲并为其它装备供电的便携式聚变堆模块。
landfill=填海材料可以把任何挡道的水域填充成陆地。
laser-turrets=激光炮塔是一种高级防御建筑，只需要提供电力就可以保卫基地。
logistic-robot-speed=提高物流机器人和建设机器人的飞行速度。
logistic-robot-storage=提高物流机器人和建设机器人的存储空间。
logistic-robotics=物流机器人是比传送带更加灵活的替代运输方式，可以在指定的物流箱之间运输物品。
logistic-system=解锁特殊的物流箱，可以让物流机器人搬运物品更方便控制。
logistics=更快捷、灵活的物流运输方式。
modules=插件研究所需的基础科技。
personal-laser-defense-equipment=解锁可嵌入模块化装甲的便携式激光防御模块。
personal-roboport-equipment=解锁可嵌入模块化装甲的便携式机器人指令模块。
power-armor=能量装甲有一个7x7大小的装备插槽，可以插入装备模块来获得独特的性能加成。
power-armor-2=能量装甲2型有一个7x7大小的装备插槽，可以插入装备模块来获得独特的性能加成。
productivity-module=产能插件能够用同样数量的原料生产出更多产品，但会增加能耗、降低生产速度。
rail-signals=可以在同一条铁轨上安排多次列车。
rocket-silo=允许玩家发射火箭至太空并通关游戏。
solar-energy=免费的能量来源，但到晚上就没用了。
solar-panel-equipment=解锁可嵌入模块化装甲并为其它装备供电的便携式太阳能模块。
speed-module=速度插件可提高工厂的生产速度，但也会增加能耗。
stack-inserter=集装机械臂通过升级搬运量每次能够搬运更多的物品，其中的一部分升级也能够小幅提高常规机械臂的搬运量。
steel-processing=可将铁板冶炼成为钢板。
toolbelt=增加一条额外的工具栏。
turrets=允许建造基础防御设施。
