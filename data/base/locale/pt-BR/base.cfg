[technology-description]
armor-making-3=A armadura modular possui uma grade onde módulos de equipamentos podem ser inseridos para receber bônus únicos.
auto-character-logistic-trash-slots=Permite o jogador a setar limites nos itens do inventário e quaisquer estras são automaticamente movidos para os espaços de lixo logístico.
automated-construction=Use robôs de construção para construir ou desconstruir estruturas para você automaticamente.
automated-rail-transportation=Permite a construção de pontos de paradas de trem, que são utilizadas para configurar rotas automatizadas.
automation=Tecnologia-chave para produção em larga escala.
battery-equipment=Desbloqueia equipamento de bateria que pode ser inserido em armaduras modulares.
battery-mk2-equipment=Desbloqueia o equipamento bateria 2 que pode ser inserido em armaduras modulares.
bullet-damage=Aumenta o dano dos cartuchos e robôs defensores.
bullet-speed=Aumenta a velocidade de disparo dos cartuchos e robôs defensores.
character-logistic-slots=Permite ao jogador solicitar itens da rede logística. Estes itens serão entregues pelos robôs logísticos.
character-logistic-trash-slots=Permite que o jogador se livre de itens desnecessários do seu inventário. Esses itens são levados embora pelos robôs logísticos.
circuit-network=A rede de circuito permite controlar melhor máquinas em sua fábrica, interligando-as com os fios do circuito e enviando sinais especiais.
combat-robotics=Robôs de combate são equipados com armas para ajudar a enfrentar o inimigo. Os robôs são criados a partir de cápsulas e têm uma vida limitada. Alguns desses robôs seguirão o jogador, enquanto que outros são estacionários.
construction-robotics=Robôs de construção podem ser usado para construir e desconstruir objetos e irão reparar automaticamente qualquer dano.
discharge-defense-equipment=Desbloqueia equipamento de descarga defensiva que pode ser inserido em armaduras modulares. Causa dano em área em volta do jogador.
effect-transmission=Desbloqueia a antena, que pode transmitir os efeitos dos módulos para estruturas próximas.
effectivity-module=Módulos de eficiência reduzem o consumo de energia das estruturas.
electric-energy-accumulators=Acumuladores são usados para armazenar energia elétrica.
energy-shield-equipment=Desbloqueia escudo de energia que pode ser inserido em armaduras modulares.
energy-shield-mk2-equipment=Desbloqueia o equipamento Escudo de Energia 2 que pode ser inserido em armaduras modulares.
exoskeleton-equipment=Desbloqueia o equipamento de exoesqueleto, que pode ser inserido em armaduras modulares para aumentar a velocidade de movimento.
follower-robot-count=Aumenta o número máximo de robôs de combate que podem seguir o jogador.
fusion-reactor-equipment=Desbloqueia reator de fusão portátil que pode ser inserido em armaduras modulares para alimentar outros equipamentos.
landfill=A ferramenta Aterrar pode ser usada para preencher qualquer quadrado de água que esteja no caminho.
laser-turrets=Torres de laser são uma estrutura defensiva avançada, eles só exigem electricidade para operar.
logistic-robot-speed=Aumenta a velocidade dos robôs de logística e construção.
logistic-robot-storage=Aumenta o tamanho de carga dos robôs de logística e construção.
logistic-robotics=Robôs logísticos são uma alternativa flexível às esteiras. Eles transportam itens entre baús logísticos especiais.
logistic-system=Desbloqueia baús especiais que melhor podem controlar melhor como os robôs logísticos transportam itens.
logistics=Meios mais rápidos e mais flexíveis de transporte.
modules=Abre a porta para a pesquisa de módulos de aprimoramento.
personal-laser-defense-equipment=Desbloqueia o equipamento Laser de Defesa Pessoal que pode ser inserido em armaduras modulares.
personal-roboport-equipment=Desbloqueia o equipamento roboport pessoal que pode ser inserido em armaduras modulares.
power-armor=Armadura motorizada possui um compartimento gradeado onde podem ser inseridos módulos que dão bônus únicos.
power-armor-2=Armadura motorizada 2 possui um compartimento gradeado onde podem ser inseridos módulos que dão bônus únicos.
productivity-module=Módulos de produtividade permitem que mais produtos sejam produzidos a partir da mesma quantidade de ingredientes, entretanto, eles aumentam o consumo de energia e reduz a velocidade da estrutura.
rail-signals=Permite organizar múltiplos trens em uma mesma rede ferroviária.
rocket-silo=Permite que você lance um foguete ao espaço e vença o jogo.
solar-energy=Fonte de energia gratuita, mas inútil à noite.
solar-panel-equipment=Desbloqueia painéis solares portáteis que podem ser inseridos em armaduras modulares para alimentar outros equipamentos.
speed-module=Módulos de velocidade aumentam a velocidade da estrutura, mas aumentam o consumo de energia.
stack-inserter=Insersores de pilha podem mover mais itens ao mesmo tempo dependendo do seu aprimoramento. Alguns aprimoramentos também aumentam a capacidade de insersores comuns.
steel-processing=Permite fundir chapas de ferro em barras de aço.
toolbelt=Adiciona uma barra de acesso rápido adicional.
turrets=Permite a construção de estruturas defensivas básicas.
