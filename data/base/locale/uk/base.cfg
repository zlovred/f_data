[technology-description]
armor-making-3=Модульна броня має сітку для оснащення додатковим спорядженням з різними бонусами.
auto-character-logistic-trash-slots=Дозволяє гравцю встановити обмеження на кількість будь-яких предметів в інвентарі так, що надлишок автоматично переноситься в сміттєві логістичні слоти.
automated-construction=Використовуйте роботів-конструкторів для автоматичного будування та знесення конструкцій.
automated-rail-transportation=Дозволяє будувати залізничні станції, якими керуються автоматичні залізничні перевезення.
automation=Ключова технологія для великомасштабного виробництва.
battery-equipment=Відкриває портативні акумулятори для модульної броні.
battery-mk2-equipment=Відкриває покращені портативні акумулятори для модульної броні.
bullet-damage=Збільшує пошкодження від куль та захисних роботів.
bullet-speed=Збільшення швидкості стрільби куль та захисних роботів.
character-logistic-slots=Дозволяє гравцю замовляти предмети з логістичної мережі. Доставку виконують логістичні роботи.
character-logistic-trash-slots=Дозволяє гравцеві позбавитися від непотрібних предметів його інвентарю. Ці предмети будуть відправлені логістичними роботами.
circuit-network=Логічна мережа дозволяє краще контролювати машини, з'єднуючи їх дротами та посилаючи спеціальні сигнали.
combat-robotics=Бойові роботи обладнані зброєю для знищення супротивника. Будуються з капсул і мають обмежений час дії. Деякі літають поряд з гравцем, коли інші залишаються на місці.
construction-robotics=Роботи-конструктори можуть використовуватись для будівництва та знесення структур, а також для ремонту пошкоджених об'єктів.
discharge-defense-equipment=Відкриває електророзрядний захист для модульної броні. Наносить пошкодження навколо персонажа.
effect-transmission=Розблоковує маяк, який розповсюджує ефект модулів на найближчі будівлі.
effectivity-module=Модулі ефективності зменшують енергоспоживання машин.
electric-energy-accumulators=Акумулятори зберігають енергію.
energy-shield-equipment=Відкриває енергетичні щити для модульної броні.
energy-shield-mk2-equipment=Відкриває покращені енергетичні щити для модульної броні.
exoskeleton-equipment=Відкриває єкзоскелет для модульної броні. Збільшує швидкість пересування.
follower-robot-count=Збільшує максимальну кількість бойових роботів, що слідують з гравцем.
fusion-reactor-equipment=Відкриває портативний ядерний реактор, який можна вбудувати в модульну броню для живлення іншого обладнання.
landfill=Насип території використовується для прокладання шляхів через затоплені території.
laser-turrets=Лазерні турелі - це розвинутий засіб захисту, вони потребують лише електроенергію для захисту ваших об'єктів.
logistic-robot-speed=Збільшує швидкість польоту роботів-логістів та роботів-конструкторів.
logistic-robot-storage=Збільшує кількість предметів, які можуть одночасно переносити транспортні та конструкційні роботи.
logistic-robotics=Роботи-логістики - це гнучка альтернатива конвеєрам. Роботи переміщують предмети між спеціальними логістичними скринями.
logistic-system=Відкриває спеціальні скрині, які дають покращений контроль над логістикою транспортних роботів.
logistics=Швидші та гнучкіші способи транспортування.
modules=Відкриває доступ до гілки досліджень різноманітних модулів.
personal-laser-defense-equipment=Досліджує персональний лазерний захист, який можна вбудувати в модульну броню.
personal-roboport-equipment=Досліджує персональний робопорт, який можна вбудувати в модульну броню.
power-armor=Силова броня має сітку для оснащення додатковим спорядженням з різними бонусами.
power-armor-2=Силова броня 2 може бути оснащена додатковим обладнанням, яке дає різноманітні бонуси.
productivity-module=Модулі продуктивності дозволяють виробляти більше продукції з такої ж кількості компонентів, але збільшують споживання енергії та знижують швидкість виробництва машини.
rail-signals=Дозволяє організувати кілька поїздів на одній ділянці залізниці.
rocket-silo=Дозволяє запустити ракету в космос і цим завершити гру.
solar-energy=Джерело вільної енергії, яке не працює вночі.
solar-panel-equipment=Досліджує портативні сонячні панелі, які можна вбудувати в модульну броню для живлення іншого персонального обладнання.
speed-module=Модулі швидкості прискорюють швидкість виробництва машини, але також збільшує споживання енергії.
stack-inserter=Стековий маніпулятор може переміщати більше предметів за раз в залежності від оновлень. Також є оновлення і для місткості не стекових маніпуляторів.
steel-processing=Дозволяє переплавляти залізні пластини в сталеві балки.
toolbelt=Додає додаткову панель швидкого доступу.
turrets=Дозволяє будувати базові захисні споруди.
