[technology-description]
automation=Key technology for large scale production.
construction-robotics=Construction robots can be used to construct and deconstruct entities, and will automatically repair any damage.
logistic-robotics=Logistic robots are a flexible alternative to conveyor belts. They transport items between special logistic chests.
logistics=Faster and more flexible ways of transportation.
solar-energy=Source of free energy, but useless at night.
laser-turrets=Laser turrets are an advanced defensive structure, they only require electricity to defend your structures.
turrets=Allows the building of basic defensive structures.
steel-processing=Allows the smelting of iron plates into steel bars.
automated-rail-transportation=Enables building train stops, which are used to setup automated train routes.
rail-signals=Enables the organization of multiple trains within a rail network.
electric-energy-accumulators=Accumulators are used to store electric energy.
character-logistic-slots=Allows player to request items from the logsitics network. These items will be delivered by the logistic robots.
character-logistic-trash-slots=Allows player to get rid of unneeded items from his inventory. These items are taken away by the logistic robots.
auto-character-logistic-trash-slots=Allows player to set limits on inventory items and any extras are automatically moved into the logistic trash slots.
modules=Opens door to the upgrade modules researches.
speed-module=Speed modules increase the speed of the machine, but they also increase the energy consumption.
productivity-module=Productivity modules allow more products to be produced from the same amount of ingredients, however they increase the energy consumption and reduce the speed of the machine.
effectivity-module=Efficiency modules reduce the energy consumption of machines.
combat-robotics=Combat robots are equipped with guns to help fight the enemy. The robots are created from capsules and have a limited lifetime. Some of these robots will follow the player, while others are stationary. 
toolbelt=Adds an additional quickbar.
follower-robot-count=Increases the maximum number of combat robots that can follow the player.
personal-roboport-equipment=Unlocks personal roboport equipment that can be inserted into modular armors.
landfill=Landfill can be used to fill in any water that is in the way.
logistic-robot-storage=Increases the cargo size of logistic and construction robots.
logistic-robot-speed=Increases the flying speed of logistic and construction robots.
effect-transmission=Unlocks the beacon, which can transmit the effect of modules to nearby structures.
bullet-damage=Increases the damage of magazines and defender robots.
bullet-speed=Increases the shooting speed of magazines and defender robots.
logistic-system=Unlocks special chests that can better control how the logistic robots transport items.
rocket-silo=Allows you to launch a rocket into space and win the game.
battery-equipment=Unlocks battery equipment that can be inserted into modular armors.
battery-mk2-equipment=Unlocks battery 2 equipment that can be inserted into modular armors.
energy-shield-equipment=Unlocks energy shield equipment that can be inserted into modular armors.
energy-shield-mk2-equipment=Unlocks energy shield 2 equipment that can be inserted into modular armors.
solar-panel-equipment=Unlocks portable solar panel equipment that can be inserted into modular armors to power other equipment.
personal-laser-defense-equipment=Unlocks personal laser defense equipment that can be inserted into modular armors.
discharge-defense-equipment=Unlocks the discharge defense equipment that can be inserted into modular armors. It deals damage in an area around the player.
fusion-reactor-equipment=Unlocks the portable fusion reactor equipment that can be inserted into modular armors to power other equipment.
power-armor=Power armor has an equipment grid that can be fitted with equipment modules that give unique bonuses.
power-armor-2=Power armor 2 has an equipment grid that can be fitted with equipment modules that give unique bonuses.
exoskeleton-equipment=Unlocks exoskeleton equipment that can be inserted into modular armors to increase movement speed.
automated-construction=Use construction robots to automatically build or deconstruct entities for you.
circuit-network=The circuit network allows you to better control machines in your base by interconnecting them with circuit wires and sending special signals.
stack-inserter=Stack inserters can move more items at the same time depending on their upgrade. Some of the related upgrades also increase the amount for non-stack inserters.
armor-making-3=Modular armor has an equipment grid that can be fitted with equipment modules that give unique bonuses.

