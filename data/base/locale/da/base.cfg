[technology-description]
armor-making-3=Modular rustning har et udstyrs gitter der kan monteres med moduler, der giver unikke bonusser.
auto-character-logistic-trash-slots=Tillader spilleren at sætte grænser for genstande og eventuelle ekstra flyttes automatisk til logistik affalds felterne.
automated-construction=Brug konstruktions robotter til at automatisk bygge eller dekonstruere bygninger for dig.
automated-rail-transportation=Gør det muligt at bygge tog stationer, som bruges til at lave automatiserede tog ruter.
automation=Nøgleteknologi til stor skala produktion.
battery-equipment=Giver batteri udstyr, der kan indsættes i den modulære rustning.
battery-mk2-equipment=Giver batteri 2 udstyr, der kan indsættes i den modulære rustning.
bullet-damage=Øger skaden af magasiner og forsvars robotter.
bullet-speed=Øger skyde hastigheden af magasiner og forsvars robotter.
character-logistic-slots=Tillader spilleren at anmode om varer fra logistik netværket. Disse elementer vil blive leveret af logistik robotter.
character-logistic-trash-slots=Tillader spilleren at slippe af med unødvendige elementer fra hans inventar. Disse genstande bliver afhentet af logistik robotter.
circuit-network=Kredsløb netværket kan bruges til bedre at styre dine maskiner, ved at forbinde dem med kablerne kan du sende specielle signaler.
combat-robotics=Kamp robotter er udstyret med våben til at bekæmpe fjenden. Robotterne er lavet af kapsler og har en begrænset levetid. Nogle af disse robotter vil følge spilleren, mens andre er stationære.
construction-robotics=Konstruktions robotter kan bruges til at konstruere og dekonstruere bygninger, og vil automatisk reparere eventuelle skader.
discharge-defense-equipment=Giver elektrisk forsvars udstyr, der kan indsættes i den modulære rustning. Det giver skade i et område omkring spilleren.
effect-transmission=Giver effekt transmitter, som kan overføre effekt af moduler til nærliggende strukturer.
effectivity-module=Effektivitets moduler reducerer energiforbruget af maskiner.
electric-energy-accumulators=Akkumulatorer bruges til at lagre elektrisk energi.
energy-shield-equipment=Giver energi skjold, der kan indsættes i den modulære rustning.
energy-shield-mk2-equipment=Giver energi skjold 2, der kan indsættes i den modulære rustning.
exoskeleton-equipment=Giver exoskelet udstyr, der kan indsættes i den modulære rustning for at øge spillerens løbe hastigheden.
follower-robot-count=Øger det maksimale antal af kamp robotter, der kan følge spilleren.
fusion-reactor-equipment=Giver bærbar fusions reaktor udstyr, der kan indsættes i den modulære rustning for at generere energi til andet udstyr.
landfill=Opfyldnings jord kan bruges til at udfylde vand der er i vejen.
laser-turrets=Laser tårne er en avanceret defensive struktur, de kræver kun elektricitet.
logistic-robot-speed=Øger flyve hastighed af logistik og konstruktions robotter.
logistic-robot-storage=Øger laste mængden af logistik og konstruktions robotter.
logistic-robotics=Logistisk robotter er et fleksibelt alternativ til transportbånd. De transporterer varerne mellem særlige logistik kister.
logistic-system=Giver logistik kister, som kan hjælpe til med at styre, hvordan logistik robotter transporterer ting.
logistics=Hurtigere og mere fleksible måder af transport.
modules=Åbner døren til forskning i opgraderingsmoduler.
personal-laser-defense-equipment=Giver forsvars laser, der kan indsættes i den modulære rustning.
personal-roboport-equipment=Giver personlig roboport, der kan indsættes i den modulære rustning.
power-armor=Power rustning har et udstyrs gitter der kan monteres med moduler, der giver unikke bonusser.
power-armor-2=Power rustning 2 har et udstyrs gitter der kan monteres med moduler, der giver unikke bonusser.
productivity-module=Produktivitets moduler giver mulighed for flere produkter af den samme mængde ingredienser, men de øger energiforbruget og nedsætter hastigheden på maskinen.
rail-signals=Giver mulighed for at organisere flere tog inden for et jernbanenet.
rocket-silo=Gør det muligt at sende en raket ud i rummet og vinde spillet.
solar-energy=Kilde til fri energi, men ubrugelig om natten.
solar-panel-equipment=Giver bærbare solceller, der kan indsættes i den modulære rustning til at generere energi.
speed-module=Hastigheds moduler forøger hastigheden på maskiner, men øger også energiforbruget.
stack-inserter=Stak indsætteren kan flytte flere varer på samme tid afhængigt af deres opgradering. Nogle af de relaterede opgraderinger øger også mængden for ikke-stak indsettere.
steel-processing=Gør det muligt at smelte jernplader om til stålplader.
toolbelt=Tilføjer en ekstra hurtigbar.
turrets=Gør det muligt at bygge grundlæggende defensive bygninger.
