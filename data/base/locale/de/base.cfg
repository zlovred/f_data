[technology-description]
armor-making-3=Die modulare Rüstung hat ein Ausrüstungsgitter, welches mit Modulen ausgerüstet werden kann, die einzigartige Boni gewähren.
auto-character-logistic-trash-slots=Erlaubt dem Spieler, Gegenstandsmengen im Inventar zu begrenzen, wobei alle überschüssigen Gegenstände automatisch auf die Abfall-Logistikplätze verschoben werden.
automated-construction=Benutze Bauroboter, um Objekte für dich automatisch zu bauen oder abzubauen.
automated-rail-transportation=Ermöglicht den Bau von Zughaltestellen, die zur Planung automatisierter Zugverbindungen benötigt werden.
automation=Schlüsseltechnologie für automatisierte Produktion.
battery-equipment=Schaltet Batterien frei, die in modularen Rüstungen benutzt werden können.
battery-mk2-equipment=Schaltet MK2-Batterien frei, die in modularen Rüstungen benutzt werden können.
bullet-damage=Erhöht den Projektilschaden von Magazinen und Verteidiger-Robotern.
bullet-speed=Erhöht die Schussgeschwindigkeit von Magazinen und Verteidiger-Robotern.
character-logistic-slots=Erlaubt dem Spieler, Gegenstände vom Logistiksystem anzufordern. Diese Gegenstände werden mittels Logistikrobotern zu ihm transportiert.
character-logistic-trash-slots=Erlaubt dem Spieler, nicht benötigte Gegenstände aus seinem Inventar loszuwerden. Diese Gegenstände werden von Logistikrobotern abtransportiert.
circuit-network=Netzwerkschaltungen ermöglichen es dir Maschinen in deiner Basis besser zu steuern, indem sie mit Signalkabeln verbunden werden und spezielle Signale versenden.
combat-robotics=Kampfroboter sind mit Waffen ausgerüstet, um beim Kampf gegen Feinde zu helfen. Die Roboter werden aus Kapseln erschaffen und haben eine begrenzte Lebensdauer. Einige dieser Roboter folgen dem Spieler, während andere stationär sind.
construction-robotics=Bauroboter können zum Bauen oder Abbauen von Objekten verwendet werden und reparieren automatisch beschädigte Objekte.
discharge-defense-equipment=Schaltet Entladungsverteidigungen frei, die in modularen Rüstungen benutzt werden können. Fügt um den Spieler herum Schaden zu.
effect-transmission=Schaltet Effektverteiler frei, welche die Effekte von Modulen auf Bauwerke in der Umgebung übertragen.
effectivity-module=Effizienz-Module reduzieren den Energieverbrauch von Maschinen.
electric-energy-accumulators=Akkumulatoren werden zum Speichern von elektrischer Energie benutzt.
energy-shield-equipment=Schaltet Energieschilde frei, die in modularen Rüstungen benutzt werden können.
energy-shield-mk2-equipment=Schaltet MK2-Energieschilde frei, die in modularen Rüstungen benutzt werden können.
exoskeleton-equipment=Schaltet Exoskelette frei, die in modularen Rüstungen benutzt werden können, um die Bewegungsgeschwindigkeit zu erhöhen.
follower-robot-count=Erhöht die maximale Anzahl an Kampfrobotern, die dem Spieler folgen können.
fusion-reactor-equipment=Schaltet tragbare Fusionsreaktoren frei, die zur Stromversorgung anderer Ausrüstungsteile in modulare Rüstungen eingesetzt werden können.
landfill=Landaufschüttung kann zum Füllen von Wasserlöchern verwendet werden.
laser-turrets=Laser-Geschützturme sind fortgeschrittene Verteidigungsanlagen, sie erfordern nur elektrische Energie, um deine Fabrik zu verteidigen.
logistic-robot-speed=Erhöht die Fluggeschwindigkeit von Logistik- und Baurobotern.
logistic-robot-storage=Erhöht die Transportmenge von Logistik- und Baurobotern.
logistic-robotics=Logistikroboter sind eine flexible Alternative zu Fließbändern. Sie transportieren Items zwischen speziellen Logistikkisten.
logistic-system=Schaltet spezielle Truhen frei, die besser steuern können, wie die Logistikroboter Gegenstände transportieren.
logistics=Schnellere und flexiblere Wege des Transports.
modules=Öffnet die Tür zu den Modul-Technologien.
personal-laser-defense-equipment=Schaltet persönliche Laserverteidigungen frei, die in modularen Rüstungen benutzt werden können.
personal-roboport-equipment=Schaltet persönliche Roboterhangars frei, die in modularen Rüstungen benutzt werden können.
power-armor=Kampfanzüge haben ein Ausrüstungsgitter, welches mit Modulen ausgerüstet werden kann, die einzigartige Bonusse geben.
power-armor-2=MK2-Kampfanzüge haben ein Ausrüstungsgitter, welches mit Modulen ausgerüstet werden kann, die einzigartige Bonusse geben.
productivity-module=Produktivitätsmodule ermöglichen es, mehr Produkte aus der gleichen Anzahl an Komponenten herzustellen, jedoch erhöhen sie den Energiebedarf der Maschine und verringern die Geschwindigkeit.
rail-signals=Ermöglicht die Organisation mehrerer Züge in einem Schienennetz.
rocket-silo=Ermöglicht es dir, eine Rakete in den Weltraum zu senden und das Spiel zu gewinnen.
solar-energy=Quelle frei verfügbarer Energie, nutzlos in der Nacht.
solar-panel-equipment=Schaltet tragbare Solarpanele frei, die zur Stromversorgung anderer Ausrüstungsteile in modulare Rüstungen eingesetzt werden können.
speed-module=Geschwindigkeitsmodule erhöhen die Geschwindigkeit von Maschinen, aber sie erhöhen auch ihren Energiebedarf.
stack-inserter=Stapelgreifarme können, abhängig von ihrer Aufwertung, mehr Gegenstände gleichzeitig transportieren. Einige der dazugehörenden Forschungen erhöhen auch die Kapazität der normalen Greifarme.
steel-processing=Erlaubt das Schmelzen von Eisenplatten zu Stahlträgern.
toolbelt=Fügt eine weitere Schnellleiste hinzu.
turrets=Erlaubt die Errichtung grundlegender Verteidigungsanlagen.
