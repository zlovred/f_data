[technology-description]
armor-making-3=Energetická zbroj má sloty do kterých lze umístit vybavení, které jí dávají unikátní bonusy.
auto-character-logistic-trash-slots=Umožňuje hráči nastavit limity na počet předmětů v inventáři a jakékoliv navíc jsou automaticky přesunuty do logistických odpadních slotů.
automated-construction=Stavební roboty lze použít k automatické stavbě, opravě nebo dekonstrukci objektů.
automated-rail-transportation=Umožňuje stavět vlakové zastávky, ty mohou být použity pro tvorbu automatizovaných železničních tras.
automation=Klíčová technologie k hromadné výrobě.
battery-equipment=Odemkne baterie, které lze vložit do modulárních zbrojí.
battery-mk2-equipment=Odemkne baterie MK2, které lze vložit do modulárních zbrojí.
bullet-damage=Zvyšuje poškození nábojů a obranných robotů.
bullet-speed=Zvyšuje rychlost střelby nábojů a obranných robotů.
character-logistic-slots=Umožňuje hráči vyžádat si předměty z logistické sítě. Tyto předměty mu pak přinesou logističtí roboti.
character-logistic-trash-slots=Umožňuje hráči se zbavit nepotřebných položek ze svého inventáře. Tyto položky jsou odnášeny logistickými roboty.
circuit-network=Ovládací síť ti umožňuje lépe kontrolovat stroje v tvé továrně, jejich vzájemným spojením za pomoci ovládacích drátů a vysíláním speciálních signálů.
combat-robotics=Bojoví roboti jsou vybaveni zbraněmi k pomoci s bojem s nepřáteli. Roboti jsou vytvářeni z kapslí a mají omezenou životnost. Někteří z těchto robotů budou následovat hráče, zatím co jiní jsou nehybní.
construction-robotics=Stavební roboti mohou být použiti k stavbě a dekonstrukci objektů a budou automaticky opravovat jakékoliv poškození.
discharge-defense-equipment=Odemkne výbojovou obranu, kterou lze vložit do modulárních zbrojí. Ta způsobuje poškození v blízkosti hráče.
effect-transmission=Odemkne maják, který umí přenášet účinky modulů do okolních staveb.
effectivity-module=Moduly efektivity snižují energetickou spotřebu strojů.
electric-energy-accumulators=Akumulátory se používají k uložení elektrické energie.
energy-shield-equipment=Odemkne energetický štít, který může být vložen do modulárních zbrojí.
energy-shield-mk2-equipment=Odemkne energetický štít MK2, který může být vložen do modulárních zbrojí.
exoskeleton-equipment=Odemkne exoskelet, který může být vložen do modulární zbroje pro zvýšení rychlosti pohybu.
follower-robot-count=Zvyšuje maximální počet bojových robotů, kteří mohou následovat hráče.
fusion-reactor-equipment=Odemkne přenosný fúzní reaktor, který lze vložit do modulárních zbrojí k napájení další výbavy.
landfill=Zemní práce lze použít k zaplnění vodních ploch.
laser-turrets=Laserové věže jsou pokročilou obrannou strukturou, ke svému provozu vyžadují pouze elektřinu.
logistic-robot-speed=Zvětší rychlost letu logistických a stavebních robotů.
logistic-robot-storage=Zvětší velikost nákladu logistických a stavebních robotů.
logistic-robotics=Logističtí roboti jsou flexibilní alternativou k pásovým dopravníkům. Převážejí předměty mezi speciálními logistickými truhlami.
logistic-system=Odemkne speciální truhly, díky kterým je možno lépe kontrolovat jak a kam logističtí roboti transportují předměty.
logistics=Rychlejší a flexibilnější způsoby přepravy.
modules=Odemyká následující výzkumy modulů.
personal-laser-defense-equipment=Odemkne osobní laserovou obranu, kterou lze vložit do modulárních zbrojí.
personal-roboport-equipment=Odemkne osobní roboport, který lze vložit do modulárních zbrojí.
power-armor=Energetická zbroj má sloty do kterých lze umístit vybavení, které jí dávají unikátní bonusy.
power-armor-2=Energetická zbroj MK2 má sloty do kterých lze umístit vybavení, které jí dávají unikátní bonusy.
productivity-module=Moduly produktivity umožňují výrobu většího množství produktů použitím stejného množství ingrediencí. Zvyšují však spotřebu energie a snižují také produkční rychlost.
rail-signals=Umožňuje řídit vícero vlaků v železniční síti.
rocket-silo=Umožní ti vystřelit raketu do vesmíru a vyhrát hru.
solar-energy=Nevyčerpatelný zdroj energie, ale nefunguje v noci.
solar-panel-equipment=Odemkne přenosný solární panel, který může být vložen do modulárních zbrojí k napájení další výbavy.
speed-module=Moduly rychlosti zvyšují výkon zařízení, ale také zvyšují spotřebu energie.
stack-inserter=V závislosti na svých vylepšeních umí zásobníkové překladače přemisťovat více věcí najednou. Některé ze souvisejících vylepšení také zvyšují nosnost překladačů bez zásobníku.
steel-processing=Umožňuje přetavit železné pláty na ocel.
toolbelt=Přidá další opasek.
turrets=Umožňuje stavbu základních obranných staveb.
