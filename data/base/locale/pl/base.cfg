[technology-description]
armor-making-3=Pancerz wspomagany posiada siatkę, w której możesz umieścić moduły dodające dodatkowe premie.
auto-character-logistic-trash-slots=Pozwala graczowi ustalać limity ilości przedmiotów znajdujących się w ekwipunku. Każda ich nadwyżka zostaje automatycznie przeniesiona do pól logistycznego wywozu.
automated-construction=Umożliwia użycie robotów konstrukcyjnych do automatycznej budowy lub demontażu struktur.
automated-rail-transportation=Umożliwia budowę przystanków kolejowych, używanych do automatyzacji kolei.
automation=Kluczowa technologia do masowej produkcji.
battery-equipment=Odblokowuje akumulatory, które mogą być umieszczone w pancerzu modułowym.
battery-mk2-equipment=Odblokowuje ulepszone akumulatory, które mogą być umieszczone w pancerzu modułowym.
bullet-damage=Zwiększa obrażenia pocisków i robotów obronnych.
bullet-speed=Zwiększa szybkość wystrzału nabojów i robotów obronnych.
character-logistic-slots=Pozwala graczowi zamawiać przedmioty z systemu logistycznego za pomocą robotów logistycznych.
character-logistic-trash-slots=Umożliwia pozbywanie się niepotrzebnych przedmiotów z ekwipunku. Przedmioty takie zabierane są przez roboty logistyczne.
circuit-network=Sieć sterownicza pozwala lepiej kontrolować maszyny w twojej fabryce, dzięki połączeniu ich w obwody skomunikowane specjalnymi sygnałami.
combat-robotics=Roboty bojowe są wyposażone w broń przydatną w walce. Uruchamia się je z przenośnych kapsuł, gdyż posiadają ograniczony czas działania. Niektóre z nich podążają za graczem, inne nie.
construction-robotics=Roboty konstrukcyjne mogą być używane do budowy i demontażu struktur oraz automatycznej naprawy uszkodzeń.
discharge-defense-equipment=Odblokowuje system obrony wyładowczej, który możesz wstawić do pancerza modułowego. Zadaje obrażenia obszarowe wokół gracza.
effect-transmission=Odblokowuje radionadajnik, który może przesyłać działanie modułów wspomagających do struktur w pobliżu.
effectivity-module=Moduły wydajności zmniejszają zużycie energii elektrycznej maszyn.
electric-energy-accumulators=Akumulatory magazynują energię elektryczną.
energy-shield-equipment=Odblokowuje tarczę energetyczną, która może być umieszczona w pancerzu modułowym.
energy-shield-mk2-equipment=Odblokowuje ulepszoną tarczę energetyczną, która może być umieszczona w pancerzu modułowym.
exoskeleton-equipment=Odblokowuje egzoszkielet, który może zostać wstawiony w pancerz modułowy, aby zwiększać prędkość poruszania się.
follower-robot-count=Zwiększa maksymalną ilość robotów bojowych, które mogą podążać za graczem.
fusion-reactor-equipment=Odblokowuje przenośny reaktor termojądrowy, który może zostać umieszczony w pancerzu modułowym, aby zasilać inne jego elementy.
landfill=Niwelacyjny materiał skalny pozwala zasypywać zbiorniki wodne.
laser-turrets=Działka laserowe są zaawansowanymi strukturami obronnymi, które potrzebują jedynie elektryczności, aby bronić twoje budowle.
logistic-robot-speed=Zwiększa prędkość lotu robotów logistycznych i konstrukcyjnych.
logistic-robot-storage=Zwiększa ładowność robotów logistycznych i konstrukcyjnych.
logistic-robotics=Roboty logistyczne są alternatywą dla linii transportowych. Transportują przedmioty pomiędzy zadanymi im skrzyniami logistycznymi.
logistic-system=Odblokowuje specjalne skrzynie, pozwalające lepiej kontrolować transport przedmiotów przez roboty logistyczne.
logistics=Szybsze i wygodniejsze sposoby transportu.
modules=Otwiera drogę do badań nad modułami wspomagającymi.
personal-laser-defense-equipment=Odblokowuje system obrony laserowej, który może być umieszczony w pancerzu modułowym.
personal-roboport-equipment=Odblokowuje podręczny roboport, który może być umieszczony w pancerzu modułowym.
power-armor=Pancerz wspomagany posiada siatkę, w której możesz umieścić moduły dodające dodatkowe premie.
power-armor-2=Pancerz wspomagany posiada siatkę, w której możesz umieścić moduły dodające dodatkowe premie.
productivity-module=Moduły produktywności pozwalają na produkcję większej ilości przedmiotów z tej samej ilości składników, jednakże zwiększa to zużycie energii oraz zmniejsza prędkość maszyny.
rail-signals=Umożliwia organizację wielu pociągów w pojedynczej sieci kolejowej.
rocket-silo=Pozwala wystrzelić rakietę w kosmos i wygrać grę.
solar-energy=Nieskończone źródło energii, jednak bezużyteczne w nocy.
solar-panel-equipment=Odblokowuje ogniwa słoneczne, które mogą być umieszczone w pancerzu modułowym, aby zasilać inne elementy ekwipunku.
speed-module=Moduły szybkości zwiększają tempo pracy maszyn, ale zwiększają też ich zużycie energii.
stack-inserter=Podajniki masowe mogą przenosić więcej przedmiotów jednocześnie, w zależności od stopnia ich ulepszenia. Niektóre z tych ulepszeń mogą zwiększać tą ilość również dla zwyczajnych podajników.
steel-processing=Pozwala przetopić żelazo w stal.
toolbelt=Dodaje dodatkowy pasek podręczny.
turrets=Umożliwia budowę podstawowych struktur obronnych.
